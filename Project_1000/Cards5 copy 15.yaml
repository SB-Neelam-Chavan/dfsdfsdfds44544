paths:
  '/accounts/{accountId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: List Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards
      description: Retrieve a list of cards for the specified account
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: ohnqcjy3sm9z4
  '/accounts/{accountId}/cards/programs':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: Get Programs
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgramList'
      operationId: get-account-programs
      description: Retrieve a list of available card programs for the specified account
      x-stoplight:
        id: eedcmho32ozjv
    post:
      summary: Assign Card Program
      operationId: assign-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Assigned a card program to the specified account
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/AssignCardProgram'
      x-stoplight:
        id: piy89ggz2frj8
  '/accounts/{accountId}/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Account Card Program
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      operationId: get-account-card-program
      description: Retrieve the specified account card program
      x-stoplight:
        id: 1qzaym1pxz2oq
    post:
      summary: Update Account Card Program
      operationId: update-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Update the specified account card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: 6slka7i8xjo0s
  '/accounts/{accountId}/persons/{personId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: List Person Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards-person
      description: Retrieve a list of cards for the specified person
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: ao3kgoo87w7le
    post:
      summary: Issue Card
      operationId: issue-card
      responses:
        '200':
          description: OK
      description: Issue a new card for the specified person
      tags:
        - Cards
      x-stoplight:
        id: e0phk39bvomav
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/cardId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: Get Card
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/Card'
      operationId: get-card
      description: Retrieve the specified card information
      x-stoplight:
        id: 71x0aohws8jwj
    patch:
      summary: Update Card
      operationId: update-card
      responses:
        '200':
          $ref: '#/components/responses/Card'
      tags:
        - Cards
      requestBody:
        $ref: '#/components/requestBodies/UpdateCard'
      description: Updates the specified card details
      x-stoplight:
        id: dh7komyx3zo4v
    delete:
      summary: Terminate Card
      operationId: terminate-card
      responses:
        '204':
          description: No Content
      tags:
        - Cards
      description: Card will no longer approve authorizations. Terminating a card cannot be undone.
      x-stoplight:
        id: s15gs2z9g16nh
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}/activate':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
      - $ref: '#/components/parameters/cardId'
    post:
      summary: Activate Card
      responses:
        '204':
          description: No Content
      operationId: activate-card
      tags:
        - Cards
      description: Activate the specified card
      x-stoplight:
        id: zrr7sxfaowb2y
  /cards/webhook/events:
    post:
      summary: Card Events
      operationId: cards-webhook-events
      responses:
        '204':
          description: No Content
      x-internal: true
      description: Listens for card events
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/GcpPubSubMessage.yaml
      tags:
        - Webhooks
      parameters: []
      x-stoplight:
        id: x8ey72r3njbbx
  /cards/programs:
    get:
      summary: List Card Programs
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgramList'
      operationId: list-cards-programs
      description: Retrieve a list of card programs
      x-internal: true
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/active'
      x-stoplight:
        id: zon6hqlbgivry
    post:
      summary: Create Card Program
      operationId: create-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Create a card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/FullCardProgram'
      x-stoplight:
        id: 5axbg49dooftz
  '/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Card Program
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      operationId: get-card-program
      description: Retrieve the specified card program
      x-stoplight:
        id: qn7rpnlg960kf
    post:
      summary: Update Card Program
      operationId: update-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Update the specified card program
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: 9099ma9v8v7uh
components:
  schemas:
    Card:
      title: Card
      x-stoplight:
        id: 0hkq6w2z9yv8z
      description: Represents a debit or credit card
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The card identifier
          readOnly: true
        accountId:
          type: string
          x-stoplight:
            id: mn80pdepv75gd
          format: uuid
          description: The account identifier
          readOnly: true
        personId:
          type: string
          x-stoplight:
            id: gwlt8d0wkx3fm
          format: uuid
          description: The person identifier
          readOnly: true
        programId:
          type: string
          x-stoplight:
            id: 1uahj96nv5z84
          format: uuid
          description: The card program identifier
          readOnly: true
        form:
          $ref: '#/components/schemas/CardForms'
          x-stoplight:
            id: znub4559jowe0
        state:
          $ref: '#/components/schemas/CardStates'
          x-stoplight:
            id: 0uchggeiktlsu
        mode:
          type: array
          x-stoplight:
            id: 9oa9vy09dw4sr
          description: Represents the operational modes
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: mlsmdqneais14
          readOnly: true
        fulfillmentState:
          $ref: '#/components/schemas/FulfillmentStates'
          x-stoplight:
            id: 8z59qnfk4mc44
        name:
          type: string
          x-stoplight:
            id: 0ctd23fgoz081
          description: The name of this card
          maxLength: 100
        expiration:
          type: string
          x-stoplight:
            id: 6mq4tbkhgbayp
          format: date-time
          description: The expiration date
          readOnly: true
        last4:
          type: string
          x-stoplight:
            id: lqq0itr3ex7lu
          maxLength: 4
          minLength: 4
          description: The last 4 digits of a card
          readOnly: true
        cardHolder:
          $ref: '#/components/schemas/CardHolder'
          x-stoplight:
            id: qomb5mfe1oi6q
      required:
        - id
        - accountId
        - personId
        - programId
        - form
        - state
        - mode
        - fulfillmentState
        - expiration
        - last4
        - cardHolder
    CardStates:
      title: CardStates
      x-stoplight:
        id: p6ht9wioxd9kk
      type: string
      enum:
        - inactive
        - active
        - suspended
        - terminated
      description: Represents the state of a card
      readOnly: true
    CardForms:
      title: CardForms
      x-stoplight:
        id: 52xl0id2shrym
      type: string
      enum:
        - virtual
        - physical
      description: Represents the form of a card
      readOnly: true
    CardModes:
      title: Card Modes
      x-stoplight:
        id: hp891oaq2al7w
      type: string
      enum:
        - credit
        - debit
      description: Represents the mode of a card
    FulfillmentStates:
      title: FulfillmentStates
      x-stoplight:
        id: 2gjeif6rk679i
      type: string
      enum:
        - issued
        - ordered
        - reordered
        - rejected
        - shipped
        - delivered
      description: Represents the card fulfillment state
      readOnly: true
    CardProgram:
      title: Card Program
      x-stoplight:
        id: 50aqbt3vlmxuv
      type: object
      description: Represents a card program
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        supportedForms:
          x-stoplight:
            id: s4n0isycqu3xk
          type: array
          items:
            $ref: '#/components/schemas/CardForms'
            x-stoplight:
              id: 5bfxajlluyz4w
        supportedModes:
          type: array
          x-stoplight:
            id: puxfoqmow46k5
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: ev48tb0kflbyg
      required:
        - id
        - supportedForms
        - supportedModes
    CardHolder:
      title: CardHolder
      x-stoplight:
        id: dhdbc98h39h13
      type: object
      description: Represents the card holder details
      properties:
        givenName:
          type: string
          x-stoplight:
            id: 75sl5csk0hkyq
          description: 'The given name of the person, or first name in most Western languages (e.g., ''Barbara'' given the full name ''Ms. Barbara J Jensen, III'').'
        familyName:
          type: string
          x-stoplight:
            id: 001o9evh5qhz0
          description: 'The family name of the person, or last name in most Western languages (e.g., ''Jensen'' given the full name ''Ms. Barbara J Jensen, III'').'
        displayName:
          type: string
          x-stoplight:
            id: z5u5rt511ebv6
          description: 'The name of the person, suitable for display to end-users'
      required:
        - givenName
        - familyName
    FullCardProgram:
      title: Full Card Program
      x-stoplight:
        id: wlkabmqoi5w8i
      type: object
      description: Represents a card program
      x-internal: true
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        active:
          type: boolean
          x-stoplight:
            id: lbhadssdl5tnj
          description: A value indicating if the card program is enabled in the system
        issuingBank:
          $ref: '#/components/schemas/IssuingBanks'
          x-stoplight:
            id: 6h8relluove3r
          description: The issuing bank
        network:
          $ref: '#/components/schemas/Networks'
          x-stoplight:
            id: ou3szrio3vnef
          description: The card network
        processor:
          $ref: '#/components/schemas/Processors'
          x-stoplight:
            id: npb7ir40qmxuf
          description: The card processor
        configuration:
          x-stoplight:
            id: ba9aruyfcrszr
          description: A json configuration
          type: object
        supportsCredit:
          type: boolean
          x-stoplight:
            id: drg8h1ult3met
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: jrmn7jt85sef4
          description: A value indicating if the card program supports debit
      required:
        - id
        - active
        - issuingBank
        - network
        - processor
        - configuration
        - supportsCredit
        - supportsDebit
    Networks:
      title: Networks
      x-stoplight:
        id: yk9tknmz48own
      type: string
      description: Represents the card networks
      enum:
        - visa
        - mastercard
    IssuingBanks:
      title: IssuingBanks
      x-stoplight:
        id: chwj62ay9apu0
      type: string
      description: Represents the card issuing banks
      enum:
        - patriot
        - thread
    Processors:
      title: Processors
      x-stoplight:
        id: 9h24v5s5648d8
      type: string
      description: Represents the card processors
      enum:
        - lithic
        - unit
        - marqeta
    UpdateCardProgram:
      title: UpdateCardProgram
      x-stoplight:
        id: fsvz7m7ysz5re
      type: object
      description: Represents a card program update
      properties:
        active:
          type: boolean
          x-stoplight:
            id: z140cyec5zmde
          description: A value indicating if the card program is enabled in the system
        configuration:
          type: object
          x-stoplight:
            id: v21siexl5rabm
          description: A json configuration
        supportsCredit:
          type: boolean
          x-stoplight:
            id: 2mmnqjh4a59ni
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: 80og9pfpl40vv
          description: A value indicating if the card program supports debit
    AssignCardProgram:
      title: Assign Card Program
      x-stoplight:
        id: 5c1toins9d54p
      type: object
      properties:
        programId:
          type: string
          x-stoplight:
            id: yv8gxaieopazb
          format: uuid
          description: The card program identifier
        configuration:
          type: object
          x-stoplight:
            id: n0uv7ohs0otuz
          description: An optional program configuration
      required:
        - programId
      description: Represents an account card program assignment
      x-internal: true
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The account identifier
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    personId:
      name: personId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The person identifier
    cardState:
      name: cardState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/CardStates'
      description: The state of a card
      style: form
      explode: true
      allowEmptyValue: true
    fulfillmentState:
      name: fulfillmentState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/FulfillmentStates'
      description: Represents the card fulfillment state
      style: form
      explode: true
      allowEmptyValue: true
    cardId:
      name: cardId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The card identifier
    active:
      name: active
      in: query
      required: false
      schema:
        type: boolean
      description: Filters based on active status
    programId:
      name: programId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The program identifier
  responses:
    CardList:
      description: Represents a list of cards
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: jqmc7v1hqahbt
              data:
                type: array
                x-stoplight:
                  id: p2il0i511hvp2
                description: Card results
                items:
                  $ref: '#/components/schemas/Card'
                  x-stoplight:
                    id: gs5llggq03o8k
            required:
              - metadata
              - data
    Card:
      description: Represents a card response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
    CardProgramList:
      description: Represents a list of card programs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CardProgram'
    FullCardProgramList:
      description: Represents the list of card programs
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: mcxa783d7ghzv
              data:
                type: array
                x-stoplight:
                  id: xixohbpu19x5e
                items:
                  $ref: '#/components/schemas/FullCardProgram'
                  x-stoplight:
                    id: x6vy4b2gk6v2o
            required:
              - metadata
              - data
    FullCardProgram:
      description: Represents a card program
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    CardProgram:
      description: Represents a card program response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CardProgram'
  requestBodies:
    UpdateCard:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
      description: Represents a card update
    FullCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    UpdateCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateCardProgram'
      description: Represents a card program update request
    AssignCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AssignCardProgram'
      description: Represents an account card program assignment request
security:
  - token: []
tags:
  - name: Cards
    description: Cards
  - name: Programs
    description: Card Programs
  - name: Webhooks
    description: Webhooks
