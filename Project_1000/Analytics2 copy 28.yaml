components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: mr4zo3e7loy6w
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 6m7wusa4prhnx
        metricKey:
          type: string
          x-stoplight:
            id: i29g6arybs96z
        dateAggregation:
          type: string
          x-stoplight:
            id: m2xk7or5c071c
        history:
          type: array
          x-stoplight:
            id: mcem2mj0cl3gg
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 8nv9ioxnpii80
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 5z1b21y7ug1xq
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 5xvhlw7mf1ig7
          format: date
        total:
          type: number
          x-stoplight:
            id: dc6hl8mqvn6jp
        count:
          type: number
          x-stoplight:
            id: dfkh8w1hyz2oc
        sum:
          type: number
          x-stoplight:
            id: 0m6lfuwwsg5f0
        avg:
          type: number
          x-stoplight:
            id: bp5bhwyyctxex
        median:
          type: number
          x-stoplight:
            id: rryf7jfshflkv
        min:
          type: number
          x-stoplight:
            id: h20gdmxcje1a9
        max:
          type: number
          x-stoplight:
            id: lauu2z2gepo9a
        dimensions:
          type: string
          x-stoplight:
            id: 6s08zad1rjw0b
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 9kqq6q5urkklx
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 8xjyw3gr9vm82
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
