components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 5bvrw7yv3yj0p
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: wrlw11g2bpwd7
        metricKey:
          type: string
          x-stoplight:
            id: 5u21ow5zsk03r
        dateAggregation:
          type: string
          x-stoplight:
            id: aaso2qpoqrr4j
        history:
          type: array
          x-stoplight:
            id: 495l07agqr5uk
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: d00x4xwjjbj7e
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: wa4s3b7eqo870
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: g3yin12h906gj
          format: date
        total:
          type: number
          x-stoplight:
            id: w6fe965nzy9ga
        count:
          type: number
          x-stoplight:
            id: fj0epvy92xso7
        sum:
          type: number
          x-stoplight:
            id: hhl0q7u3edkj8
        avg:
          type: number
          x-stoplight:
            id: romlro9ha6van
        median:
          type: number
          x-stoplight:
            id: kvas6bfmgtxxb
        min:
          type: number
          x-stoplight:
            id: 9yhuq40s2e5uh
        max:
          type: number
          x-stoplight:
            id: j28mzr4lp12a2
        dimensions:
          type: string
          x-stoplight:
            id: eut5rdz22xrjs
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: gh5nmrvlp68v4
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: w4gtkiw4g6y14
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
