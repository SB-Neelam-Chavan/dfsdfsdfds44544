components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: z49cr3r3yfwv0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 67opwq6x7n9st
        metricKey:
          type: string
          x-stoplight:
            id: ehrtsnyg2ig92
        dateAggregation:
          type: string
          x-stoplight:
            id: dn8hfa4la3b31
        history:
          type: array
          x-stoplight:
            id: 91sjo5rp35gp9
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 6hxch2720k6k5
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: esnjalnxmkwwl
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: y00n1llabg2tr
          format: date
        total:
          type: number
          x-stoplight:
            id: j4uwstghc6l6u
        count:
          type: number
          x-stoplight:
            id: y77vzdbrod4uw
        sum:
          type: number
          x-stoplight:
            id: ykf9qyp1mb7cl
        avg:
          type: number
          x-stoplight:
            id: sapgnnsw2uewt
        median:
          type: number
          x-stoplight:
            id: zgjifboynyytq
        min:
          type: number
          x-stoplight:
            id: auwy7bwgl0vj4
        max:
          type: number
          x-stoplight:
            id: yuif11q56ru0o
        dimensions:
          type: string
          x-stoplight:
            id: p4a4sdj4p7ktu
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: lonabrcmizne1
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 86j71p23q3vsh
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
