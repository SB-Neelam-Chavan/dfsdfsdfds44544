components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: tm382cwk1mdav
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: dtmw3kr18atqf
        metricKey:
          type: string
          x-stoplight:
            id: zcrbgpmj60fs4
        dateAggregation:
          type: string
          x-stoplight:
            id: j1723nnd1fdic
        history:
          type: array
          x-stoplight:
            id: a49ssh9m7c1en
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 277ipw5vcyz9m
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3se8ajm5uagdr
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 1eplgbnplh8n0
          format: date
        total:
          type: number
          x-stoplight:
            id: kx7w4bq6ud5s4
        count:
          type: number
          x-stoplight:
            id: k48o75e7pdnzt
        sum:
          type: number
          x-stoplight:
            id: vi04wkke7s2bp
        avg:
          type: number
          x-stoplight:
            id: uy88rexcy6iti
        median:
          type: number
          x-stoplight:
            id: pfdaehebdekj5
        min:
          type: number
          x-stoplight:
            id: rjc4npnnrdas9
        max:
          type: number
          x-stoplight:
            id: ffgxb44bddo6z
        dimensions:
          type: string
          x-stoplight:
            id: hik18zuzaqbzz
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: c7gd6k3e895xo
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: q4v0u0pb86h6b
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
