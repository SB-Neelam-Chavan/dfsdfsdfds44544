components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: uqhbgaplkdhuv
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: jrl0s8nnzvmt4
        metricKey:
          type: string
          x-stoplight:
            id: 2xct05kut5zgf
        dateAggregation:
          type: string
          x-stoplight:
            id: okf597yybng0d
        history:
          type: array
          x-stoplight:
            id: ejrwlzv6am1vg
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ex758b1u08wi5
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: obigwbj6vgmqo
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 1wsdgrfywda6h
          format: date
        total:
          type: number
          x-stoplight:
            id: 4ndu91wq6bzz5
        count:
          type: number
          x-stoplight:
            id: a2xd5rwb6j5il
        sum:
          type: number
          x-stoplight:
            id: 6oq4nog1ftw0z
        avg:
          type: number
          x-stoplight:
            id: x017qgedn6kph
        median:
          type: number
          x-stoplight:
            id: to0wnmfuk77gs
        min:
          type: number
          x-stoplight:
            id: jejchicq2vd6e
        max:
          type: number
          x-stoplight:
            id: kchf4jefyakgo
        dimensions:
          type: string
          x-stoplight:
            id: bkuqgv3pxvy37
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: j8gwfde9kox7q
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 9wfbcruv59o3k
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
