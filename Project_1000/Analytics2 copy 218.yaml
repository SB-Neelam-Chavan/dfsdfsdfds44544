components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: uy23bsvw6m16q
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: ve8e7ys12620w
        metricKey:
          type: string
          x-stoplight:
            id: zt9krgmgevkks
        dateAggregation:
          type: string
          x-stoplight:
            id: xg5jwqwfhup6g
        history:
          type: array
          x-stoplight:
            id: dt47x75hxr2kp
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: jgl6uc42oh0g1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: qv1mj3vai6nev
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: e0pqhkn6rlbnh
          format: date
        total:
          type: number
          x-stoplight:
            id: sw1go2fnxg6oi
        count:
          type: number
          x-stoplight:
            id: ft01cjjd0s2qb
        sum:
          type: number
          x-stoplight:
            id: 0r9ofgnyphekr
        avg:
          type: number
          x-stoplight:
            id: h1p6xcqwf53k8
        median:
          type: number
          x-stoplight:
            id: jb5k6amy7kgmt
        min:
          type: number
          x-stoplight:
            id: cis1gh25ka1qo
        max:
          type: number
          x-stoplight:
            id: c3f55yzetdqpa
        dimensions:
          type: string
          x-stoplight:
            id: l6b5ksopqb8ms
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: u37z925u2cy98
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: dw76xsh7u3peh
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
