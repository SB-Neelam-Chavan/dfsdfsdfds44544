components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4p5isqyljhk8e
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: yw3oc5ilo7gw1
        metricKey:
          type: string
          x-stoplight:
            id: ie7bafma0fq4r
        dateAggregation:
          type: string
          x-stoplight:
            id: ipdmtssnolzn9
        history:
          type: array
          x-stoplight:
            id: lr19hl15pqodj
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pzk1gu83vtqgm
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: wtfjkyhiabecc
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 6a2cyznz23t54
          format: date
        total:
          type: number
          x-stoplight:
            id: qpdw58qvuo6ki
        count:
          type: number
          x-stoplight:
            id: 92gh9zsjv40l9
        sum:
          type: number
          x-stoplight:
            id: ewie7octqtelt
        avg:
          type: number
          x-stoplight:
            id: mn6yqmt9uwphx
        median:
          type: number
          x-stoplight:
            id: 0ylwjua3olm96
        min:
          type: number
          x-stoplight:
            id: f70muly07ytl0
        max:
          type: number
          x-stoplight:
            id: f7gygr21l8gq9
        dimensions:
          type: string
          x-stoplight:
            id: mcy0k3rzw32n0
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: jz16ptjra02h1
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ucld6ixaixk49
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
