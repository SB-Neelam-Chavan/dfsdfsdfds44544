components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 9llsh9go2zx1t
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: pwcqd7021kq5j
        metricKey:
          type: string
          x-stoplight:
            id: ls0nb60tqy1dk
        dateAggregation:
          type: string
          x-stoplight:
            id: f0g03lpiwib4o
        history:
          type: array
          x-stoplight:
            id: dh5y7q2el3kcd
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: lp3j28dr8sluh
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: kc0vb41d89s06
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 46fjkxt4mxgal
          format: date
        total:
          type: number
          x-stoplight:
            id: jkpdgnqkwkjvp
        count:
          type: number
          x-stoplight:
            id: uc87tnaa5i0k3
        sum:
          type: number
          x-stoplight:
            id: v21pf87c6ovhs
        avg:
          type: number
          x-stoplight:
            id: ewkhjm7xl44je
        median:
          type: number
          x-stoplight:
            id: os8stmmftkd0f
        min:
          type: number
          x-stoplight:
            id: 30yawijivr6dk
        max:
          type: number
          x-stoplight:
            id: 9rauzkt22hmvq
        dimensions:
          type: string
          x-stoplight:
            id: gj7c4feyvetum
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: dkln94jqbrrzq
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ln100i2su65ij
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
