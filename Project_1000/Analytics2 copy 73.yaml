components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: bz86hj8co5qsl
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: qoe5jdolo7lht
        metricKey:
          type: string
          x-stoplight:
            id: 245y4jt52btbs
        dateAggregation:
          type: string
          x-stoplight:
            id: pwlu62tfrxh2o
        history:
          type: array
          x-stoplight:
            id: 0yqeenm2s0ifa
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: i1g2j7b2zpzub
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 6m3h1q9bct4dg
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: korg1v6v5jdz5
          format: date
        total:
          type: number
          x-stoplight:
            id: binc4zfds18ce
        count:
          type: number
          x-stoplight:
            id: vjfvcys9nc0x0
        sum:
          type: number
          x-stoplight:
            id: htzju37pq6dxe
        avg:
          type: number
          x-stoplight:
            id: z71hingffdpkl
        median:
          type: number
          x-stoplight:
            id: d5t3ntcpnbz6g
        min:
          type: number
          x-stoplight:
            id: 531gudorjyczy
        max:
          type: number
          x-stoplight:
            id: 2vsff1dxgl2do
        dimensions:
          type: string
          x-stoplight:
            id: k1ohq8cldalr3
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 9xtk0xpyoryf4
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 1kzuiyowhxv9u
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
