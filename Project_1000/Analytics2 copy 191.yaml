components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: yhvbv1od0qs37
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 37nmc81a3b552
        metricKey:
          type: string
          x-stoplight:
            id: apcdtmuejbs4a
        dateAggregation:
          type: string
          x-stoplight:
            id: sgj3ni230crto
        history:
          type: array
          x-stoplight:
            id: 7k6161277sxpr
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: zdojslx67uvmn
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 8mgsm0rsqhlf3
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: jhw7fwbs9e4hq
          format: date
        total:
          type: number
          x-stoplight:
            id: h04fcoc9izttl
        count:
          type: number
          x-stoplight:
            id: h37wxpkm71xz9
        sum:
          type: number
          x-stoplight:
            id: xb67dakq9xky1
        avg:
          type: number
          x-stoplight:
            id: h35ptd6aajxcc
        median:
          type: number
          x-stoplight:
            id: fc69r3eywly9n
        min:
          type: number
          x-stoplight:
            id: alzogckqr8xgi
        max:
          type: number
          x-stoplight:
            id: rbe4v9e80b24i
        dimensions:
          type: string
          x-stoplight:
            id: 1t0qv6av4w7sx
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 0upf9hqecdnk6
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: na30001jsh3e3
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
