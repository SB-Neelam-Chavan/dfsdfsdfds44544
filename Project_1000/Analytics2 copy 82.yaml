components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 1zhd89iuh5pt0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: vin8yqho57ky0
        metricKey:
          type: string
          x-stoplight:
            id: ihfndv5m5k7of
        dateAggregation:
          type: string
          x-stoplight:
            id: aoikz73pdoano
        history:
          type: array
          x-stoplight:
            id: 6p0ij5lxd4gv0
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ksrpfmeids4cu
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: r6aa9xqoqq9q2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: yapro5e113k1u
          format: date
        total:
          type: number
          x-stoplight:
            id: m8h7pcjasg1iw
        count:
          type: number
          x-stoplight:
            id: l4g2jxylwz7q1
        sum:
          type: number
          x-stoplight:
            id: e4fh221p82keh
        avg:
          type: number
          x-stoplight:
            id: bkak6ik6m7hvk
        median:
          type: number
          x-stoplight:
            id: kqe1yroqsr4st
        min:
          type: number
          x-stoplight:
            id: 3ueof4rqh5jws
        max:
          type: number
          x-stoplight:
            id: b7aijy62uq5bj
        dimensions:
          type: string
          x-stoplight:
            id: jftn4c9316h9v
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: lwzzfwlb71ltt
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: t7s2oz5ozagv5
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
