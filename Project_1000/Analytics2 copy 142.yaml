components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 7016cwjy0hovs
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: cr3bn8cazqgvn
        metricKey:
          type: string
          x-stoplight:
            id: ou8bq4urtua22
        dateAggregation:
          type: string
          x-stoplight:
            id: h6hoh7owm9v8f
        history:
          type: array
          x-stoplight:
            id: y8pcrb6vo93mu
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: hrx7ejjw8bauo
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 411p7krn1x2ur
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: lyuarxsc6ehxa
          format: date
        total:
          type: number
          x-stoplight:
            id: 844cogmih2vdp
        count:
          type: number
          x-stoplight:
            id: qtufyo9xb9p5q
        sum:
          type: number
          x-stoplight:
            id: dljnwioqvhty8
        avg:
          type: number
          x-stoplight:
            id: z8ywaagr6yv2i
        median:
          type: number
          x-stoplight:
            id: 2lc7fnu542b03
        min:
          type: number
          x-stoplight:
            id: pcs4o13f1xwi7
        max:
          type: number
          x-stoplight:
            id: 3oirp12me8rvo
        dimensions:
          type: string
          x-stoplight:
            id: j56qcazbfd49s
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: t5ia4onqnhr8s
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: zrh7n16ysit1c
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
