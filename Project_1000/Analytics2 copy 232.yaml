components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: i9chescofc1ie
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: rnusd4py2h2dv
        metricKey:
          type: string
          x-stoplight:
            id: lxg49alg550fh
        dateAggregation:
          type: string
          x-stoplight:
            id: xcdowf6q9lz1k
        history:
          type: array
          x-stoplight:
            id: zn7rgurmmaleh
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: njlrgdrohd96w
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: xll2jrk1u7p5s
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 2s26mcbdfbkkg
          format: date
        total:
          type: number
          x-stoplight:
            id: yr7tmz7k13z2d
        count:
          type: number
          x-stoplight:
            id: 3yp8tf78j9za9
        sum:
          type: number
          x-stoplight:
            id: q2x29j8ocydp3
        avg:
          type: number
          x-stoplight:
            id: 3oangv9tvn9py
        median:
          type: number
          x-stoplight:
            id: lqq8i91gfgf5m
        min:
          type: number
          x-stoplight:
            id: ri1mkdt1y1a7j
        max:
          type: number
          x-stoplight:
            id: fh1dc1nw7hzda
        dimensions:
          type: string
          x-stoplight:
            id: rh068pwg8j2yt
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 3py5r8fwd620f
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: aazti0ke76059
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
