components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: n34lz4szhayfa
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: o0jnewes59itp
        metricKey:
          type: string
          x-stoplight:
            id: cksmagy1ia4p0
        dateAggregation:
          type: string
          x-stoplight:
            id: eonlikkphidfl
        history:
          type: array
          x-stoplight:
            id: io6axu5iwkb3j
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 59m6srjej4gn1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: pvheccjryb319
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: so2mh8ndywr3s
          format: date
        total:
          type: number
          x-stoplight:
            id: ej9ozcalffb9o
        count:
          type: number
          x-stoplight:
            id: lxulld4j4dbrl
        sum:
          type: number
          x-stoplight:
            id: rvg0hynllvbj5
        avg:
          type: number
          x-stoplight:
            id: xuu02h8x8912q
        median:
          type: number
          x-stoplight:
            id: ipvs0axogq0gx
        min:
          type: number
          x-stoplight:
            id: xfczx0v8ej81u
        max:
          type: number
          x-stoplight:
            id: 7vp76buzcnr9i
        dimensions:
          type: string
          x-stoplight:
            id: ssm8q2l3dkcp1
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: m1hyjfrloilqr
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: d0vaysh6f9t1r
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
