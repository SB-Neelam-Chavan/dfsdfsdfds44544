components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: g1mjtc0xf6xs2
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: u2ez6q2wtdz5l
        metricKey:
          type: string
          x-stoplight:
            id: ajt8u90dl0xqw
        dateAggregation:
          type: string
          x-stoplight:
            id: t4homokvadawu
        history:
          type: array
          x-stoplight:
            id: fpi68pcni5bun
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: kac61xxm7d71u
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: mxp2h2t0ho0tn
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: hrw7dnhc4rd47
          format: date
        total:
          type: number
          x-stoplight:
            id: z52dvaf8ve70i
        count:
          type: number
          x-stoplight:
            id: rn8u09hszr41i
        sum:
          type: number
          x-stoplight:
            id: 7dxrdsmfitmas
        avg:
          type: number
          x-stoplight:
            id: y08opc5rbznl8
        median:
          type: number
          x-stoplight:
            id: as5c5uepqj40v
        min:
          type: number
          x-stoplight:
            id: n2jyl2h1qipen
        max:
          type: number
          x-stoplight:
            id: 2zt95ojq7oks7
        dimensions:
          type: string
          x-stoplight:
            id: cnfuqr3xs4d2h
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: iidxxbml034oi
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 2v7u2egr9u2bk
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
