components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: d475ex4j3u5gq
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: huhtu28ksgln2
        metricKey:
          type: string
          x-stoplight:
            id: jbe9czdciccl1
        dateAggregation:
          type: string
          x-stoplight:
            id: gs3bpnt8xamy8
        history:
          type: array
          x-stoplight:
            id: pa3787qm4o69o
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: qqhmrs5m7oei5
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 2s0krrt2fdusd
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: xgy30c32kucyi
          format: date
        total:
          type: number
          x-stoplight:
            id: moiy5nd1cvm6j
        count:
          type: number
          x-stoplight:
            id: sg06tgbcod37r
        sum:
          type: number
          x-stoplight:
            id: scyt6dttotbh6
        avg:
          type: number
          x-stoplight:
            id: gec0cxgp89g9q
        median:
          type: number
          x-stoplight:
            id: kjmpe3l7lr5x8
        min:
          type: number
          x-stoplight:
            id: qrnz20pk8581a
        max:
          type: number
          x-stoplight:
            id: d10me712v54jm
        dimensions:
          type: string
          x-stoplight:
            id: cxl645w1dx35q
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: i48323de5610m
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: z45gnkc5pvh7h
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
