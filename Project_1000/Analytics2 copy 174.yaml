components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: wj3nzq25n4eg1
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 6qar2574k013h
        metricKey:
          type: string
          x-stoplight:
            id: hi6ufveizi25n
        dateAggregation:
          type: string
          x-stoplight:
            id: 5w9aau1pep2i7
        history:
          type: array
          x-stoplight:
            id: vqwckhx4x3zrr
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: bki7z3l2r1z2m
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: savs1ivoafk6v
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: zy1t5gyfe8kgq
          format: date
        total:
          type: number
          x-stoplight:
            id: nrzmt3e1tlxkg
        count:
          type: number
          x-stoplight:
            id: 87si55grtmgtt
        sum:
          type: number
          x-stoplight:
            id: k6w9skquskhik
        avg:
          type: number
          x-stoplight:
            id: nnfw0w98j5963
        median:
          type: number
          x-stoplight:
            id: jn7xva58s91ni
        min:
          type: number
          x-stoplight:
            id: tbmw80fwgdcd9
        max:
          type: number
          x-stoplight:
            id: 23biliazdna01
        dimensions:
          type: string
          x-stoplight:
            id: c6ml7b7v17fi6
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: mmll3rs8w3ytd
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ljep5eh4l86si
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
