components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4oevjw1xsgptu
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: u5lk7rkbter3i
        metricKey:
          type: string
          x-stoplight:
            id: crz6g3gh25elt
        dateAggregation:
          type: string
          x-stoplight:
            id: xwlf9slxqiot5
        history:
          type: array
          x-stoplight:
            id: 05t48z2wvczhm
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 83ezsa2tw5mkv
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: xb6sg9vo2mq2q
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: yhlzprqtckkfl
          format: date
        total:
          type: number
          x-stoplight:
            id: 4u9ll87efb5yd
        count:
          type: number
          x-stoplight:
            id: 8i21dl7q622ds
        sum:
          type: number
          x-stoplight:
            id: weflyrdx3uxz5
        avg:
          type: number
          x-stoplight:
            id: xmrshsshtvaul
        median:
          type: number
          x-stoplight:
            id: irpk55y98jlvi
        min:
          type: number
          x-stoplight:
            id: yf70qi8lp4puu
        max:
          type: number
          x-stoplight:
            id: o21ajecj6x69d
        dimensions:
          type: string
          x-stoplight:
            id: w6ge61cuzmwde
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: qksarbl53guw3
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: vesqhkef1os91
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
