components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: m6gdzvotbuyfp
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 9uerudgszrrk9
        metricKey:
          type: string
          x-stoplight:
            id: yvojse31rdcmr
        dateAggregation:
          type: string
          x-stoplight:
            id: md3ie7bvodcw3
        history:
          type: array
          x-stoplight:
            id: 6idwadrki9p3a
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: lbvb51cj4xfvh
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ato3pgy7yaq6e
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: p3b7m3h6abn6p
          format: date
        total:
          type: number
          x-stoplight:
            id: epec2yerfx0mn
        count:
          type: number
          x-stoplight:
            id: s1mxdsx6mxmka
        sum:
          type: number
          x-stoplight:
            id: aciecf7ajfi22
        avg:
          type: number
          x-stoplight:
            id: kxgbm626kpxff
        median:
          type: number
          x-stoplight:
            id: i0esaa5gvd77s
        min:
          type: number
          x-stoplight:
            id: q1f9zfyrfgq8m
        max:
          type: number
          x-stoplight:
            id: rftwiydg07seu
        dimensions:
          type: string
          x-stoplight:
            id: 111sc4fb4qpds
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 0g7jbdkar79x6
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: oizx93u0a0uh4
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
