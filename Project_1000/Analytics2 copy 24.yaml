components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 2ufq8j1p99clv
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 02kjy49agytfy
        metricKey:
          type: string
          x-stoplight:
            id: wwdela6a2dbsb
        dateAggregation:
          type: string
          x-stoplight:
            id: zmgk4vwnq77z4
        history:
          type: array
          x-stoplight:
            id: hxwdcjt142jpb
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: y9qmxcn5kun4p
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 1mepvv1111e1l
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: vo8b6pra0sy24
          format: date
        total:
          type: number
          x-stoplight:
            id: fvfw3g2907rqo
        count:
          type: number
          x-stoplight:
            id: u6csjlvnxzhsy
        sum:
          type: number
          x-stoplight:
            id: n6mdy3r8pq5vu
        avg:
          type: number
          x-stoplight:
            id: yu8qpgy4k74fu
        median:
          type: number
          x-stoplight:
            id: j09hah26fn9ja
        min:
          type: number
          x-stoplight:
            id: losvbpyjc3ycc
        max:
          type: number
          x-stoplight:
            id: fbhtna3q25l60
        dimensions:
          type: string
          x-stoplight:
            id: i20nhnw5x8inf
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: sgarbt3n24vu6
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: xfvl23m9ig1up
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
