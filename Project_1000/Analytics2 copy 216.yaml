components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: dsew2z47qlqs0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: xlj209pfvr06s
        metricKey:
          type: string
          x-stoplight:
            id: w1rl9n0bustm0
        dateAggregation:
          type: string
          x-stoplight:
            id: m32u8gj7we7ib
        history:
          type: array
          x-stoplight:
            id: mg7e9s9abdwx8
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: atwj4pk5oyse0
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: cr3qj843kfghv
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: zeu1bjkfzbnku
          format: date
        total:
          type: number
          x-stoplight:
            id: s2dnmtyt6e0g8
        count:
          type: number
          x-stoplight:
            id: c3wsh07nbw7iq
        sum:
          type: number
          x-stoplight:
            id: p23vltzm88lqz
        avg:
          type: number
          x-stoplight:
            id: l8d4bplr8vq2a
        median:
          type: number
          x-stoplight:
            id: 0fpngd75aykq1
        min:
          type: number
          x-stoplight:
            id: yl0qiggbf40c1
        max:
          type: number
          x-stoplight:
            id: 0kqot0hevt92o
        dimensions:
          type: string
          x-stoplight:
            id: wspg5w7lacx5r
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7v9ttnvv8qk21
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: b6po8obnmog3d
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
