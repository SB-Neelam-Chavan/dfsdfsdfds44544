components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 0tku1qj8h614m
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: dtfravps9olqc
        metricKey:
          type: string
          x-stoplight:
            id: ojxx7fbi1absq
        dateAggregation:
          type: string
          x-stoplight:
            id: cxibx1vcaf74r
        history:
          type: array
          x-stoplight:
            id: 72d09yxbq5d46
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: v647u1k970l30
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: q1nozc9srw2kh
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: n9rg6c7dnf8qa
          format: date
        total:
          type: number
          x-stoplight:
            id: q2y5puo74472o
        count:
          type: number
          x-stoplight:
            id: 9zip9urs643qp
        sum:
          type: number
          x-stoplight:
            id: smji1x0fzq3yf
        avg:
          type: number
          x-stoplight:
            id: rj5sma70rm6k3
        median:
          type: number
          x-stoplight:
            id: dt5balztoxeg6
        min:
          type: number
          x-stoplight:
            id: xjpyqtgca3z5n
        max:
          type: number
          x-stoplight:
            id: wtqqc2pcc697u
        dimensions:
          type: string
          x-stoplight:
            id: vp1k0utzb35li
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: t760yp8fezhfn
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: q0nabw19x262g
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
