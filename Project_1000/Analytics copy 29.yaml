components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: py2d78vfvgk40
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 70j1wwow7s434
        metricKey:
          type: string
          x-stoplight:
            id: y56exurmadqqf
        dateAggregation:
          type: string
          x-stoplight:
            id: 8b1ak1ezw14oh
        history:
          type: array
          x-stoplight:
            id: 04ho9cf49sztq
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 73tdv7h8aufuw
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: t6zqyv24h0gl0
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: gcswi46schle4
          format: date
        total:
          type: number
          x-stoplight:
            id: idaszyiy2fl8y
        count:
          type: number
          x-stoplight:
            id: 6m4hu20g3ve48
        sum:
          type: number
          x-stoplight:
            id: 78s8wa0phj039
        avg:
          type: number
          x-stoplight:
            id: 8cu71xku5c6fb
        median:
          type: number
          x-stoplight:
            id: h84lfd9i2hl41
        min:
          type: number
          x-stoplight:
            id: wezscg23jofph
        max:
          type: number
          x-stoplight:
            id: g2eoz1o11thrm
        dimensions:
          type: string
          x-stoplight:
            id: lwmlq2jgyctru
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: ishytyckbuge8
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: so5edo2p3cjiv
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
