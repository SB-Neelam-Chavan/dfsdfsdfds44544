components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: tgd8ihgv2dzjg
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: ygsjs86o30cwp
        metricKey:
          type: string
          x-stoplight:
            id: e1u9rqonkjswx
        dateAggregation:
          type: string
          x-stoplight:
            id: a2ma3m26zzygs
        history:
          type: array
          x-stoplight:
            id: wnzjz4emu2di5
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: fndfuhr8bmdxz
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 1ouhog7i087n9
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: jhteksyl3f6c4
          format: date
        total:
          type: number
          x-stoplight:
            id: 6eoqg42akzgbq
        count:
          type: number
          x-stoplight:
            id: z3ubbz1wmghgb
        sum:
          type: number
          x-stoplight:
            id: 90kk0kbypdakb
        avg:
          type: number
          x-stoplight:
            id: ok0z1f29n8h3p
        median:
          type: number
          x-stoplight:
            id: n4dha81r98oe8
        min:
          type: number
          x-stoplight:
            id: ztt8fiquw4hf8
        max:
          type: number
          x-stoplight:
            id: f2ekqrvfbc6lk
        dimensions:
          type: string
          x-stoplight:
            id: g8ou74jzyv19o
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 8p09a9udafark
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: vwlh65mivthir
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
