components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: oeddzzjk7we2b
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: atjs2yiz5337n
        metricKey:
          type: string
          x-stoplight:
            id: 57bnmd90si7jw
        dateAggregation:
          type: string
          x-stoplight:
            id: 1xesfeup3ewqm
        history:
          type: array
          x-stoplight:
            id: gwf485jjii1v5
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: jyz133j7mjdta
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: sgxsvpjjrn2wy
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: sxynxp50f6lv9
          format: date
        total:
          type: number
          x-stoplight:
            id: kazkl4et4kp27
        count:
          type: number
          x-stoplight:
            id: sy198ltp7kbut
        sum:
          type: number
          x-stoplight:
            id: 025mafzdasyjr
        avg:
          type: number
          x-stoplight:
            id: 8bnyu5272a8az
        median:
          type: number
          x-stoplight:
            id: v4kecy1rjf59m
        min:
          type: number
          x-stoplight:
            id: jyficemf81w05
        max:
          type: number
          x-stoplight:
            id: dprbsgu74ddkz
        dimensions:
          type: string
          x-stoplight:
            id: n5td6kukj1u7e
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: xajs4m0czcn7l
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: x4n5yotslo8v5
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
