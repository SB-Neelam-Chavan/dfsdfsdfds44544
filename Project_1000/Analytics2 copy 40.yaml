components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 2thbnvfvldf8c
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: y0ier9s3hvm4s
        metricKey:
          type: string
          x-stoplight:
            id: ifxzv7dhaoj8a
        dateAggregation:
          type: string
          x-stoplight:
            id: moxoly8icxdvq
        history:
          type: array
          x-stoplight:
            id: qy4elya5xdkoq
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: mrsh3ze8syxiz
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ii3jxm44j4jr3
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: fn3wcxfbxd881
          format: date
        total:
          type: number
          x-stoplight:
            id: vif4yra7aw9jv
        count:
          type: number
          x-stoplight:
            id: dw68abzxo4ohr
        sum:
          type: number
          x-stoplight:
            id: dnvb48zgoaubi
        avg:
          type: number
          x-stoplight:
            id: 91tlmjba29ztw
        median:
          type: number
          x-stoplight:
            id: 8fg802uy63sls
        min:
          type: number
          x-stoplight:
            id: 7qkgkbe332jxl
        max:
          type: number
          x-stoplight:
            id: ttad1ufix53p5
        dimensions:
          type: string
          x-stoplight:
            id: p8zg0tq0377pl
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: p7u27ygyefhvn
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: l4nhs9nnw18jj
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
