components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 2q9oc09zh0bvx
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: h3c0z3dx2j0sa
        metricKey:
          type: string
          x-stoplight:
            id: gp2snbl7eb1rm
        dateAggregation:
          type: string
          x-stoplight:
            id: anekg0qty0zth
        history:
          type: array
          x-stoplight:
            id: bxwe094jj7k8z
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: t2ml1kh8ykbtx
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: y6mkw6npde3db
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: gngxyltyt8qic
          format: date
        total:
          type: number
          x-stoplight:
            id: 4eztq4axtljkb
        count:
          type: number
          x-stoplight:
            id: i59ghw2lw6l16
        sum:
          type: number
          x-stoplight:
            id: ftj0r4worjr03
        avg:
          type: number
          x-stoplight:
            id: 59ownlz6buke1
        median:
          type: number
          x-stoplight:
            id: 08eimttr8drqf
        min:
          type: number
          x-stoplight:
            id: 6pmly9s2vi57b
        max:
          type: number
          x-stoplight:
            id: 4bjr55kn3fk4y
        dimensions:
          type: string
          x-stoplight:
            id: p5deog8hsow86
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: wincpa60dt7pw
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: r6jupiru784nm
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
