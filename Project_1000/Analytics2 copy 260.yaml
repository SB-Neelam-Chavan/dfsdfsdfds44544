components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4wn8uyinxrh1f
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: i0vv54zk4y1w6
        metricKey:
          type: string
          x-stoplight:
            id: 178c0sb0yyn2w
        dateAggregation:
          type: string
          x-stoplight:
            id: s7rjqs6ify5ub
        history:
          type: array
          x-stoplight:
            id: 7dsgimqtbzv38
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 1wpu72ho0fj23
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 2zaxojn5lme1m
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: f0cszuslclo46
          format: date
        total:
          type: number
          x-stoplight:
            id: wajwa3regq710
        count:
          type: number
          x-stoplight:
            id: d1twygai5nl4n
        sum:
          type: number
          x-stoplight:
            id: 9eh6cm806iub0
        avg:
          type: number
          x-stoplight:
            id: day8lp0kqtcix
        median:
          type: number
          x-stoplight:
            id: k3q60lvz1yvmn
        min:
          type: number
          x-stoplight:
            id: 9k0jvs2eti25e
        max:
          type: number
          x-stoplight:
            id: wlqub17x6m36q
        dimensions:
          type: string
          x-stoplight:
            id: i1q0epnfjodfc
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: xz6ztix4pnbkx
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: k1qg7ez1lqnmg
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
