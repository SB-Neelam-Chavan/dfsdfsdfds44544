components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ayzgheq6dm5bo
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: oecuit3pjzoxx
        metricKey:
          type: string
          x-stoplight:
            id: yuuphlibe1iun
        dateAggregation:
          type: string
          x-stoplight:
            id: 797z7qaxwkm77
        history:
          type: array
          x-stoplight:
            id: h32sik59zy9g8
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: u1yodt3sb33lu
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: s8wq8lw15gb1s
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: i5df1ods1yns8
          format: date
        total:
          type: number
          x-stoplight:
            id: r531n6kv7ui12
        count:
          type: number
          x-stoplight:
            id: fq09inknz3ehh
        sum:
          type: number
          x-stoplight:
            id: 5qvykvu1xmzoq
        avg:
          type: number
          x-stoplight:
            id: ushqbbd3k2sb1
        median:
          type: number
          x-stoplight:
            id: o3iv53ntr1ej8
        min:
          type: number
          x-stoplight:
            id: 5ms9hjabwd5s2
        max:
          type: number
          x-stoplight:
            id: fql21gf22jxts
        dimensions:
          type: string
          x-stoplight:
            id: 8h8jgt9bvmvfm
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 6jzvgkfuyz5y5
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: om42xuwizxx9u
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
