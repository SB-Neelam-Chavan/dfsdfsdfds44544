components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: d3g5ncrgulzyo
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: bwt2dvhkyhz4k
        metricKey:
          type: string
          x-stoplight:
            id: j62o7vtyvo64v
        dateAggregation:
          type: string
          x-stoplight:
            id: v2ejnx7edqbrl
        history:
          type: array
          x-stoplight:
            id: p0pm1bxqhnorc
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: fwkgnq569m0lt
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: f573s9ep4r3yr
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: tbdsysjlgco36
          format: date
        total:
          type: number
          x-stoplight:
            id: 2a0x34ggunucs
        count:
          type: number
          x-stoplight:
            id: 7u3qjgfkq44n1
        sum:
          type: number
          x-stoplight:
            id: p6x59933jpr80
        avg:
          type: number
          x-stoplight:
            id: kirugf8qwj18f
        median:
          type: number
          x-stoplight:
            id: eyvjh8gv5ergg
        min:
          type: number
          x-stoplight:
            id: 996vi952ejdf7
        max:
          type: number
          x-stoplight:
            id: vu2hy5sost868
        dimensions:
          type: string
          x-stoplight:
            id: 9ybqdyg5m33nb
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 2npf7s1ig0luf
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: n7obh75az6zn4
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
