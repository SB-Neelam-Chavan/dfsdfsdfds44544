components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: xp699iai5ay6c
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 4fnnfy34atuqn
        metricKey:
          type: string
          x-stoplight:
            id: u2qwt2b3y54dc
        dateAggregation:
          type: string
          x-stoplight:
            id: f5u86bx5ninqx
        history:
          type: array
          x-stoplight:
            id: han19up697h49
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: o44wpjdyd3wn7
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: vpv8ftm6gd6rk
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: jyrbui4jhp6uj
          format: date
        total:
          type: number
          x-stoplight:
            id: 6na5c6yw7ltdy
        count:
          type: number
          x-stoplight:
            id: 7cr92hhdpcxyg
        sum:
          type: number
          x-stoplight:
            id: mh1mrd0zy0utw
        avg:
          type: number
          x-stoplight:
            id: rso9fb0caeqx9
        median:
          type: number
          x-stoplight:
            id: rz7i4ixfl3yf2
        min:
          type: number
          x-stoplight:
            id: wgvvqa5sv9chm
        max:
          type: number
          x-stoplight:
            id: rgpquw2m9ui6d
        dimensions:
          type: string
          x-stoplight:
            id: tld7mx1uv3ewm
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 34awce5xhyjdd
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: dfcp6pkr0bmjw
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
