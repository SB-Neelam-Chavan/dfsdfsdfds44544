components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ypd8xdtqagenh
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: n0elm81jfxtro
        metricKey:
          type: string
          x-stoplight:
            id: xu3cis3o6pgda
        dateAggregation:
          type: string
          x-stoplight:
            id: l17a2kl3eonib
        history:
          type: array
          x-stoplight:
            id: 5b14ut94gz7h0
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 94nxkfgm2k58b
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 0y0qja4h0qj1q
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: trz3gvkj47401
          format: date
        total:
          type: number
          x-stoplight:
            id: p6k2wf2fky9pv
        count:
          type: number
          x-stoplight:
            id: vcm39mdwzhznc
        sum:
          type: number
          x-stoplight:
            id: xoey9j0x9265k
        avg:
          type: number
          x-stoplight:
            id: t81msjpmrmon5
        median:
          type: number
          x-stoplight:
            id: w6c09ymtcozuz
        min:
          type: number
          x-stoplight:
            id: mivvpykvdvr6q
        max:
          type: number
          x-stoplight:
            id: gccf43gnveov8
        dimensions:
          type: string
          x-stoplight:
            id: 6h7o9gm8lgi6r
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: e0wjr1dg8vamk
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: niyhu41gnlbwf
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
