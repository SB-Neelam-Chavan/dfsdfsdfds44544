components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: jkmo0jrugs6go
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: qvec08efd5s3a
        metricKey:
          type: string
          x-stoplight:
            id: 57c0ylntmgcek
        dateAggregation:
          type: string
          x-stoplight:
            id: usiqd5yh8jwe8
        history:
          type: array
          x-stoplight:
            id: o2q6qxzfr3rew
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: r5gt6jbglj8u1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 4r510dslx4nc0
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ii2d82it7fn2q
          format: date
        total:
          type: number
          x-stoplight:
            id: 0axrdqm85van9
        count:
          type: number
          x-stoplight:
            id: p1xfvv4ym32ji
        sum:
          type: number
          x-stoplight:
            id: iug6x2imagcfj
        avg:
          type: number
          x-stoplight:
            id: 2idn0hyjpesxa
        median:
          type: number
          x-stoplight:
            id: g6rkcve4u0lvz
        min:
          type: number
          x-stoplight:
            id: 879www7w5az6n
        max:
          type: number
          x-stoplight:
            id: bvln3z2viopyj
        dimensions:
          type: string
          x-stoplight:
            id: 0g5jf1hev3ahp
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: e89c5yv9ruitz
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: wo1qlpl3zoicw
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
