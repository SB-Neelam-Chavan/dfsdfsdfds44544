components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 0n3lri9idd9pm
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: q3wzwug14ftmc
        metricKey:
          type: string
          x-stoplight:
            id: xn1voip3t6224
        dateAggregation:
          type: string
          x-stoplight:
            id: uiwlhvts8eyq4
        history:
          type: array
          x-stoplight:
            id: 3gcedorh73g7g
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: asmyucci8g1jj
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ymdmywjoc81es
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: wzrod49sco01h
          format: date
        total:
          type: number
          x-stoplight:
            id: u0d9zb2lykza3
        count:
          type: number
          x-stoplight:
            id: d06wu3qo9mr1n
        sum:
          type: number
          x-stoplight:
            id: nvfd3f1cb4kq2
        avg:
          type: number
          x-stoplight:
            id: ohw6sfnc9g1dm
        median:
          type: number
          x-stoplight:
            id: fnpcntf7cz1sp
        min:
          type: number
          x-stoplight:
            id: 0w8cafk3etgba
        max:
          type: number
          x-stoplight:
            id: 32jhnsat9ftxk
        dimensions:
          type: string
          x-stoplight:
            id: 4sm20q2v3x78y
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: fd7rdvstocz42
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 2r6mpb3uz678b
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
