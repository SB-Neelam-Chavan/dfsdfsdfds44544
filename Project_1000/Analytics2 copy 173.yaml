components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 5j2smpmtsku5y
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: vps757tzlbx3p
        metricKey:
          type: string
          x-stoplight:
            id: dz8dekkmjna3l
        dateAggregation:
          type: string
          x-stoplight:
            id: qdsyl9rttevjx
        history:
          type: array
          x-stoplight:
            id: kgq5fs78aulp8
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 3mwo5o2f4g4hs
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: g3bw8lz9wr2l6
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: e1cllnh0kn91v
          format: date
        total:
          type: number
          x-stoplight:
            id: iilmr0o3ot3ez
        count:
          type: number
          x-stoplight:
            id: v7mkpjo8t0stz
        sum:
          type: number
          x-stoplight:
            id: p5aqv85mzfpvo
        avg:
          type: number
          x-stoplight:
            id: 9apejszymr6ww
        median:
          type: number
          x-stoplight:
            id: eqmmtia9501i4
        min:
          type: number
          x-stoplight:
            id: o2mqd03pbvp5e
        max:
          type: number
          x-stoplight:
            id: mcd6zxpmmqe39
        dimensions:
          type: string
          x-stoplight:
            id: 360o2l9rgeuh6
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 5jdfnkz98d87x
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: juew77i549hfk
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
