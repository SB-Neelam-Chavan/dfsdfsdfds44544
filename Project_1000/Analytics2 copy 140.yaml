components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: irsvcyt2eqxh7
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: l55fmq0v5vfpk
        metricKey:
          type: string
          x-stoplight:
            id: bp7rrdim1hyu0
        dateAggregation:
          type: string
          x-stoplight:
            id: 4o4ukqh6msg1m
        history:
          type: array
          x-stoplight:
            id: jt7zlb33vcd99
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 4b0v5igpf9jn3
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: e9r5gmkqnw9sl
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 7zb9mh0p946ai
          format: date
        total:
          type: number
          x-stoplight:
            id: yt03z4dw3rzko
        count:
          type: number
          x-stoplight:
            id: fxbz2k5s4lw80
        sum:
          type: number
          x-stoplight:
            id: rihhy5x8jmwn6
        avg:
          type: number
          x-stoplight:
            id: ldkqvsqh6i9ph
        median:
          type: number
          x-stoplight:
            id: e6h4gf8srpinl
        min:
          type: number
          x-stoplight:
            id: se505gkv5ethc
        max:
          type: number
          x-stoplight:
            id: 94mljzcbwirky
        dimensions:
          type: string
          x-stoplight:
            id: mqweh210ys8r7
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: t4kjpe79rt8rt
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 9pcf7pwj6l88x
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
