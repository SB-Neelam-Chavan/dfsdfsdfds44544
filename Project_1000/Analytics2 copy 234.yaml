components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 1g206b0zmy91s
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 431v3788pzbmk
        metricKey:
          type: string
          x-stoplight:
            id: i4jop4vq8q10j
        dateAggregation:
          type: string
          x-stoplight:
            id: m0i03vourjc8a
        history:
          type: array
          x-stoplight:
            id: xj58ibct34u67
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: dlj1kaql1nrkt
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: m7hmikkoy7dxu
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: r82igkcw3p7lt
          format: date
        total:
          type: number
          x-stoplight:
            id: 4zits91w74zxy
        count:
          type: number
          x-stoplight:
            id: ej9g1uswszx3u
        sum:
          type: number
          x-stoplight:
            id: nxaxl2ib1o2iw
        avg:
          type: number
          x-stoplight:
            id: cd5p1g3ppgx6q
        median:
          type: number
          x-stoplight:
            id: w0wi7odvk5nc9
        min:
          type: number
          x-stoplight:
            id: 889lq31prqhlb
        max:
          type: number
          x-stoplight:
            id: kxe840z2fyhdd
        dimensions:
          type: string
          x-stoplight:
            id: 74uxtkbz2bq8u
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: w8zjv3omb7quc
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: blovzns8yu3e2
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
