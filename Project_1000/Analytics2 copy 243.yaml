components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: qux593l3d62yd
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: kv4zbjdayvlha
        metricKey:
          type: string
          x-stoplight:
            id: 50e3bpdy7g9bz
        dateAggregation:
          type: string
          x-stoplight:
            id: n9wcwf8z09irn
        history:
          type: array
          x-stoplight:
            id: pxg3tmtdp32nm
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 7pecfg8xtf2jt
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: j32ga8rligbwr
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: sejz7gnq6ogal
          format: date
        total:
          type: number
          x-stoplight:
            id: 53ifbisi0f5a3
        count:
          type: number
          x-stoplight:
            id: rbvuvxk26tfkb
        sum:
          type: number
          x-stoplight:
            id: o82a2vb9k9e07
        avg:
          type: number
          x-stoplight:
            id: rmfkah1mlzy7g
        median:
          type: number
          x-stoplight:
            id: ygte3n65as4ub
        min:
          type: number
          x-stoplight:
            id: uu5eakaunwvq5
        max:
          type: number
          x-stoplight:
            id: kcwxmso5wwe63
        dimensions:
          type: string
          x-stoplight:
            id: bejyui5p6b2yq
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7e717hr3u3bgn
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 3oxc36e20smik
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
