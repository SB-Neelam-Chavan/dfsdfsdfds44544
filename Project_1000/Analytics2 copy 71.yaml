components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: imdxcblitiace
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: qnm4q34a66533
        metricKey:
          type: string
          x-stoplight:
            id: k1c55vyiywig8
        dateAggregation:
          type: string
          x-stoplight:
            id: fgh88kg7dmd7o
        history:
          type: array
          x-stoplight:
            id: sa1svsqslu7bm
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: qtjskltods4bv
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: oc1xi7b7rvfk9
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 7thak0fxch8dq
          format: date
        total:
          type: number
          x-stoplight:
            id: ov517muheeqso
        count:
          type: number
          x-stoplight:
            id: m19mn96itzc7n
        sum:
          type: number
          x-stoplight:
            id: di89wn662cwas
        avg:
          type: number
          x-stoplight:
            id: 4nka5bnmbxahp
        median:
          type: number
          x-stoplight:
            id: aqag5n8xvcc3a
        min:
          type: number
          x-stoplight:
            id: u7skmtymj7a1s
        max:
          type: number
          x-stoplight:
            id: 1lsfsqd6qzxg8
        dimensions:
          type: string
          x-stoplight:
            id: w12i5z3kw7f9g
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 86itcabmubq9r
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: srn8ixqijm20g
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
