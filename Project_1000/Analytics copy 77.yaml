components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: yfg3ajljmd9wi
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: rctdme60jopjv
        metricKey:
          type: string
          x-stoplight:
            id: y39zck1v7l5d5
        dateAggregation:
          type: string
          x-stoplight:
            id: 83e0mnboss07t
        history:
          type: array
          x-stoplight:
            id: pp528bkp59du3
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: svds2xmn1sooj
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 8mghpetizf2gg
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 7gppkt8gmqhhf
          format: date
        total:
          type: number
          x-stoplight:
            id: hivrjtta5kvnx
        count:
          type: number
          x-stoplight:
            id: xjt42ayemda3e
        sum:
          type: number
          x-stoplight:
            id: c3ndoi4rb02kw
        avg:
          type: number
          x-stoplight:
            id: prnjti6g6uq07
        median:
          type: number
          x-stoplight:
            id: nrwdm8l9n4w31
        min:
          type: number
          x-stoplight:
            id: 1mam444t452k8
        max:
          type: number
          x-stoplight:
            id: bmif3o7qww2zz
        dimensions:
          type: string
          x-stoplight:
            id: uos93dp4x9svp
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7dbituxye5c4u
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 6khl92n01lco9
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
