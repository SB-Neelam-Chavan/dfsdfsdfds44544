components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: picauqej644d8
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: el1w15rumo7rk
        metricKey:
          type: string
          x-stoplight:
            id: rkbrc6zsjdk9b
        dateAggregation:
          type: string
          x-stoplight:
            id: 4x738az7ayqaa
        history:
          type: array
          x-stoplight:
            id: uarihwtzx8qv3
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: orhscvpnmlswa
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3fup6cwmpro79
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: k44wcu57gty1a
          format: date
        total:
          type: number
          x-stoplight:
            id: oqbtwfpwrb7zq
        count:
          type: number
          x-stoplight:
            id: veecu9a1yiysc
        sum:
          type: number
          x-stoplight:
            id: cwcv2xnsbkyyw
        avg:
          type: number
          x-stoplight:
            id: hfmz6ek4xpu6b
        median:
          type: number
          x-stoplight:
            id: vb0c1a5ft3cqh
        min:
          type: number
          x-stoplight:
            id: rzf8lujvpey2k
        max:
          type: number
          x-stoplight:
            id: 7mieljj5qdfwh
        dimensions:
          type: string
          x-stoplight:
            id: vrstzf7x3opvy
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 3w0sqvsgf5a7a
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: v0ek1twa88weq
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
