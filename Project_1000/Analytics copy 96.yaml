components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: jcsimy6k0qcw3
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: yycd43bcyde2s
        metricKey:
          type: string
          x-stoplight:
            id: c0iaivrw0y280
        dateAggregation:
          type: string
          x-stoplight:
            id: kijozgczaq5kp
        history:
          type: array
          x-stoplight:
            id: 48il536wbxtpx
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 6ankknicsvluv
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: bt62faajxwl47
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: dwlwyno0in46q
          format: date
        total:
          type: number
          x-stoplight:
            id: zwkwd41x5br5u
        count:
          type: number
          x-stoplight:
            id: fpdln3zz4m6ej
        sum:
          type: number
          x-stoplight:
            id: qrb9nyqh457hd
        avg:
          type: number
          x-stoplight:
            id: z44w85qmld5ue
        median:
          type: number
          x-stoplight:
            id: 2sziqgjqjhtjf
        min:
          type: number
          x-stoplight:
            id: l9em5gir5fb4d
        max:
          type: number
          x-stoplight:
            id: pdj0m428gq7tr
        dimensions:
          type: string
          x-stoplight:
            id: ovvbjpk8b15ph
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 6iof80qd6pzlt
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 0cosdj3vkzxzj
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
