components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: wugg06qph12hr
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: l662zstdyde3n
        metricKey:
          type: string
          x-stoplight:
            id: uy956tn4vj0gb
        dateAggregation:
          type: string
          x-stoplight:
            id: 0sfp4oe8sk1a1
        history:
          type: array
          x-stoplight:
            id: b6ox8g3gmmeug
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: e5zk88gqnw3ur
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: pwf1k7szky6hr
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: vtomum3p26t6h
          format: date
        total:
          type: number
          x-stoplight:
            id: zr9w2hqrxbnbo
        count:
          type: number
          x-stoplight:
            id: liubj73p5kcxv
        sum:
          type: number
          x-stoplight:
            id: bijln9z1wmgdm
        avg:
          type: number
          x-stoplight:
            id: xs354wuha5mp3
        median:
          type: number
          x-stoplight:
            id: mqcxtypnrssrl
        min:
          type: number
          x-stoplight:
            id: e8hjg2fp1fihg
        max:
          type: number
          x-stoplight:
            id: qsnyz6ey4oxtw
        dimensions:
          type: string
          x-stoplight:
            id: hewbvwqhhq6sz
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: fuqvvvyihltdc
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 5dkccrw2lt0gf
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
