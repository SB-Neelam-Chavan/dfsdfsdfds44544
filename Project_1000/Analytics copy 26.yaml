components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: uo5n7gzfbu1bw
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 2oq2go1bqjaev
        metricKey:
          type: string
          x-stoplight:
            id: 53dnfgral91dg
        dateAggregation:
          type: string
          x-stoplight:
            id: dmvv6a0ad1035
        history:
          type: array
          x-stoplight:
            id: gkwpy167hx0k6
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: b1tj7l4cpn7hs
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 8jdghxvxbndnt
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: w2oat5qy7r9ad
          format: date
        total:
          type: number
          x-stoplight:
            id: w92vffr2csvd1
        count:
          type: number
          x-stoplight:
            id: qdnyr6r6nj5pw
        sum:
          type: number
          x-stoplight:
            id: 9gq3etb50ny7q
        avg:
          type: number
          x-stoplight:
            id: vboop4lup3pbs
        median:
          type: number
          x-stoplight:
            id: 7tqyp6765rvfn
        min:
          type: number
          x-stoplight:
            id: f0p5b01kiiipg
        max:
          type: number
          x-stoplight:
            id: lxd42ghky7bfi
        dimensions:
          type: string
          x-stoplight:
            id: t6de6yorkk583
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 1ri4f5fi4ayiv
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: df4l3k287u8bl
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
