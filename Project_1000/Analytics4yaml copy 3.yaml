components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: yj21r4mft9se0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: j647o4kgz4lbc
        metricKey:
          type: string
          x-stoplight:
            id: wzk047hh74guc
        dateAggregation:
          type: string
          x-stoplight:
            id: gzeacr9trmdiz
        history:
          type: array
          x-stoplight:
            id: mh4rds1rmf12b
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: vd6f4gdtepoll
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: bwrictcw3rtqz
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: aja5b49zn2vs7
          format: date
        total:
          type: number
          x-stoplight:
            id: 2182vehf144es
        count:
          type: number
          x-stoplight:
            id: 6x397h7bsk63y
        sum:
          type: number
          x-stoplight:
            id: x9hhua6ls9f3g
        avg:
          type: number
          x-stoplight:
            id: czsua145xseb6
        median:
          type: number
          x-stoplight:
            id: 9c96ldlvokgcf
        min:
          type: number
          x-stoplight:
            id: 7nhxbhxezv3ve
        max:
          type: number
          x-stoplight:
            id: x6ffsp8fvirfr
        dimensions:
          type: string
          x-stoplight:
            id: 5kqgvbbxjpzn7
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7hwuiygdnh8rz
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: lrz3hosppxsrv
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
