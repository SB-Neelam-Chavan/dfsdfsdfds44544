components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: suddy6f3a7n1k
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: mcwozplr11ihm
        metricKey:
          type: string
          x-stoplight:
            id: ayb1m1iurufi4
        dateAggregation:
          type: string
          x-stoplight:
            id: ghenkz45b3mmj
        history:
          type: array
          x-stoplight:
            id: i3z96o6pnkmp4
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: msjkknyhj9uis
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 101bdgceqpbuf
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: rjkqleooom7rq
          format: date
        total:
          type: number
          x-stoplight:
            id: yvcasrup3ouvz
        count:
          type: number
          x-stoplight:
            id: 7jgjin9z1h6x6
        sum:
          type: number
          x-stoplight:
            id: io53l5omtnb6f
        avg:
          type: number
          x-stoplight:
            id: 6zdmmj8o5nadi
        median:
          type: number
          x-stoplight:
            id: ogew7nzc1y6a7
        min:
          type: number
          x-stoplight:
            id: 0g2wz6x2sowr2
        max:
          type: number
          x-stoplight:
            id: xw2i9q9ikyhm5
        dimensions:
          type: string
          x-stoplight:
            id: pfa03t6l9nt3v
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: f9nocai16lrjk
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: z9zrck0ite55e
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
