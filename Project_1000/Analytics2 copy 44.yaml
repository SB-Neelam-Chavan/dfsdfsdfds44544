components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: aswkyyxu4eray
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: qoofq2gzhrwcq
        metricKey:
          type: string
          x-stoplight:
            id: 30bevoxm2gvic
        dateAggregation:
          type: string
          x-stoplight:
            id: 2uf9e76zb3bd6
        history:
          type: array
          x-stoplight:
            id: zoz9qj4y6t5q3
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: oqgw86xomfc00
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: cbby2ybxbl8d4
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: m7zonocio95ke
          format: date
        total:
          type: number
          x-stoplight:
            id: 0guwcr0lt1scu
        count:
          type: number
          x-stoplight:
            id: h9qzzt6ix9vot
        sum:
          type: number
          x-stoplight:
            id: o13o9yjtezwwr
        avg:
          type: number
          x-stoplight:
            id: dmn0aanin3bge
        median:
          type: number
          x-stoplight:
            id: 9blxsrh289qwr
        min:
          type: number
          x-stoplight:
            id: vu3b8wfzgrowh
        max:
          type: number
          x-stoplight:
            id: mjmt1mti0slmz
        dimensions:
          type: string
          x-stoplight:
            id: qthurb4ww8y4n
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 8d55z8i3vk090
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 7pce343xavgh6
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
