components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: dh22z5in2odwr
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: is22qh3rp7aex
        metricKey:
          type: string
          x-stoplight:
            id: nd79cyds9fogg
        dateAggregation:
          type: string
          x-stoplight:
            id: cbls5ckxsib03
        history:
          type: array
          x-stoplight:
            id: 02i0p6mx90ir9
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: uzkkxcd1ferfy
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 1dnhdn0oz88us
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ldoa955kzx9l4
          format: date
        total:
          type: number
          x-stoplight:
            id: pgami284z5omg
        count:
          type: number
          x-stoplight:
            id: gmlkezfmr35it
        sum:
          type: number
          x-stoplight:
            id: 8jsbibangdrd2
        avg:
          type: number
          x-stoplight:
            id: 82gjkgtt7tzbm
        median:
          type: number
          x-stoplight:
            id: midul4g6djzdw
        min:
          type: number
          x-stoplight:
            id: sv22spar3f4d6
        max:
          type: number
          x-stoplight:
            id: 8eeulr3cmf24f
        dimensions:
          type: string
          x-stoplight:
            id: ayd4kfk3o8n1j
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: my489syz528vm
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: l3unu1i26q6gt
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
