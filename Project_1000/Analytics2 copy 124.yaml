components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 07h2sy1lzdzf7
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: jxrj6yu735u9p
        metricKey:
          type: string
          x-stoplight:
            id: ttgmfwvjydxqh
        dateAggregation:
          type: string
          x-stoplight:
            id: kghrvdl0nxtf4
        history:
          type: array
          x-stoplight:
            id: 73fpz0v5xx0dy
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 692pczobs0a5t
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: vhg0n61cad1n5
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: boswi3youg9rn
          format: date
        total:
          type: number
          x-stoplight:
            id: wvvgjremkssym
        count:
          type: number
          x-stoplight:
            id: xr2ipuc9pedjy
        sum:
          type: number
          x-stoplight:
            id: xosjg0fb2wuxx
        avg:
          type: number
          x-stoplight:
            id: ce7hkqbg8vby4
        median:
          type: number
          x-stoplight:
            id: y8bxhexfqcugf
        min:
          type: number
          x-stoplight:
            id: 6v13phhg4iabg
        max:
          type: number
          x-stoplight:
            id: mz55dvl6db4lr
        dimensions:
          type: string
          x-stoplight:
            id: v9t8t4v2xms5j
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7uiswg1wmbco9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: wp5opr6v5ji2u
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
