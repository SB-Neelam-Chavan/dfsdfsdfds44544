paths:
  '/accounts/{accountId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: List Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards
      description: Retrieve a list of cards for the specified account
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: 9gjhhz9l56fyq
  '/accounts/{accountId}/cards/programs':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: Get Programs
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgramList'
      operationId: get-account-programs
      description: Retrieve a list of available card programs for the specified account
      x-stoplight:
        id: 7ujpguklzx1i5
    post:
      summary: Assign Card Program
      operationId: assign-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Assigned a card program to the specified account
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/AssignCardProgram'
      x-stoplight:
        id: s5jqddq4qbf9c
  '/accounts/{accountId}/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Account Card Program
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      operationId: get-account-card-program
      description: Retrieve the specified account card program
      x-stoplight:
        id: z5iwyo553hxzj
    post:
      summary: Update Account Card Program
      operationId: update-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Update the specified account card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: 7qn1iov7omj9a
  '/accounts/{accountId}/persons/{personId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: List Person Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards-person
      description: Retrieve a list of cards for the specified person
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: i8663m58hys6m
    post:
      summary: Issue Card
      operationId: issue-card
      responses:
        '200':
          description: OK
      description: Issue a new card for the specified person
      tags:
        - Cards
      x-stoplight:
        id: rfclmewp7hz0b
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/cardId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: Get Card
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/Card'
      operationId: get-card
      description: Retrieve the specified card information
      x-stoplight:
        id: eykrx61oqpbdy
    patch:
      summary: Update Card
      operationId: update-card
      responses:
        '200':
          $ref: '#/components/responses/Card'
      tags:
        - Cards
      requestBody:
        $ref: '#/components/requestBodies/UpdateCard'
      description: Updates the specified card details
      x-stoplight:
        id: nqyzn9ee05h3o
    delete:
      summary: Terminate Card
      operationId: terminate-card
      responses:
        '204':
          description: No Content
      tags:
        - Cards
      description: Card will no longer approve authorizations. Terminating a card cannot be undone.
      x-stoplight:
        id: mgi3dqhx5bosy
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}/activate':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
      - $ref: '#/components/parameters/cardId'
    post:
      summary: Activate Card
      responses:
        '204':
          description: No Content
      operationId: activate-card
      tags:
        - Cards
      description: Activate the specified card
      x-stoplight:
        id: tra6xko5x5iw7
  /cards/webhook/events:
    post:
      summary: Card Events
      operationId: cards-webhook-events
      responses:
        '204':
          description: No Content
      x-internal: true
      description: Listens for card events
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/GcpPubSubMessage.yaml
      tags:
        - Webhooks
      parameters: []
      x-stoplight:
        id: m900l9jwm9nk5
  /cards/programs:
    get:
      summary: List Card Programs
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgramList'
      operationId: list-cards-programs
      description: Retrieve a list of card programs
      x-internal: true
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/active'
      x-stoplight:
        id: kpgohngj5fuzj
    post:
      summary: Create Card Program
      operationId: create-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Create a card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/FullCardProgram'
      x-stoplight:
        id: uls8l5cik1s8i
  '/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Card Program
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      operationId: get-card-program
      description: Retrieve the specified card program
      x-stoplight:
        id: wv6cfrujgnj00
    post:
      summary: Update Card Program
      operationId: update-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Update the specified card program
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: rwsyz6z10n6wg
components:
  schemas:
    Card:
      title: Card
      x-stoplight:
        id: klc5kr27iurby
      description: Represents a debit or credit card
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The card identifier
          readOnly: true
        accountId:
          type: string
          x-stoplight:
            id: sbjz8xrrn5fwq
          format: uuid
          description: The account identifier
          readOnly: true
        personId:
          type: string
          x-stoplight:
            id: ln8ve7bcxcnux
          format: uuid
          description: The person identifier
          readOnly: true
        programId:
          type: string
          x-stoplight:
            id: wyrh4kh28g7y6
          format: uuid
          description: The card program identifier
          readOnly: true
        form:
          $ref: '#/components/schemas/CardForms'
          x-stoplight:
            id: z0epwng2t3vnh
        state:
          $ref: '#/components/schemas/CardStates'
          x-stoplight:
            id: 9apbamijv38tc
        mode:
          type: array
          x-stoplight:
            id: b3v19qyhjabgd
          description: Represents the operational modes
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: rwh2bcdn0qvr2
          readOnly: true
        fulfillmentState:
          $ref: '#/components/schemas/FulfillmentStates'
          x-stoplight:
            id: humoir13ltupd
        name:
          type: string
          x-stoplight:
            id: zo6fejqwfzo8u
          description: The name of this card
          maxLength: 100
        expiration:
          type: string
          x-stoplight:
            id: 9ypetgua3rfun
          format: date-time
          description: The expiration date
          readOnly: true
        last4:
          type: string
          x-stoplight:
            id: wfyynaigw38wz
          maxLength: 4
          minLength: 4
          description: The last 4 digits of a card
          readOnly: true
        cardHolder:
          $ref: '#/components/schemas/CardHolder'
          x-stoplight:
            id: sozztavl6qlzg
      required:
        - id
        - accountId
        - personId
        - programId
        - form
        - state
        - mode
        - fulfillmentState
        - expiration
        - last4
        - cardHolder
    CardStates:
      title: CardStates
      x-stoplight:
        id: awbxyavhz6a53
      type: string
      enum:
        - inactive
        - active
        - suspended
        - terminated
      description: Represents the state of a card
      readOnly: true
    CardForms:
      title: CardForms
      x-stoplight:
        id: r0du0tpo60in1
      type: string
      enum:
        - virtual
        - physical
      description: Represents the form of a card
      readOnly: true
    CardModes:
      title: Card Modes
      x-stoplight:
        id: i430ro0e3tq0a
      type: string
      enum:
        - credit
        - debit
      description: Represents the mode of a card
    FulfillmentStates:
      title: FulfillmentStates
      x-stoplight:
        id: ycru8y0lmmexs
      type: string
      enum:
        - issued
        - ordered
        - reordered
        - rejected
        - shipped
        - delivered
      description: Represents the card fulfillment state
      readOnly: true
    CardProgram:
      title: Card Program
      x-stoplight:
        id: dui8dz7jsojfq
      type: object
      description: Represents a card program
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        supportedForms:
          x-stoplight:
            id: 4yjb719zqe041
          type: array
          items:
            $ref: '#/components/schemas/CardForms'
            x-stoplight:
              id: 4g5elblrmzhzx
        supportedModes:
          type: array
          x-stoplight:
            id: gm9ez44cezzyc
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: 4sksa80r24mkc
      required:
        - id
        - supportedForms
        - supportedModes
    CardHolder:
      title: CardHolder
      x-stoplight:
        id: k6z0zu8wrqraj
      type: object
      description: Represents the card holder details
      properties:
        givenName:
          type: string
          x-stoplight:
            id: 6xrr419lxf3wg
          description: 'The given name of the person, or first name in most Western languages (e.g., ''Barbara'' given the full name ''Ms. Barbara J Jensen, III'').'
        familyName:
          type: string
          x-stoplight:
            id: n0w7d3fsb3uvu
          description: 'The family name of the person, or last name in most Western languages (e.g., ''Jensen'' given the full name ''Ms. Barbara J Jensen, III'').'
        displayName:
          type: string
          x-stoplight:
            id: 87zpywvuwmn3r
          description: 'The name of the person, suitable for display to end-users'
      required:
        - givenName
        - familyName
    FullCardProgram:
      title: Full Card Program
      x-stoplight:
        id: gpr76b6tzg9jf
      type: object
      description: Represents a card program
      x-internal: true
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        active:
          type: boolean
          x-stoplight:
            id: n7r9y57jb5g00
          description: A value indicating if the card program is enabled in the system
        issuingBank:
          $ref: '#/components/schemas/IssuingBanks'
          x-stoplight:
            id: npssrwhicv6xc
          description: The issuing bank
        network:
          $ref: '#/components/schemas/Networks'
          x-stoplight:
            id: 0yoxbad7l9w52
          description: The card network
        processor:
          $ref: '#/components/schemas/Processors'
          x-stoplight:
            id: trbilzuj7fj0b
          description: The card processor
        configuration:
          x-stoplight:
            id: e6ggw4a17tz2u
          description: A json configuration
          type: object
        supportsCredit:
          type: boolean
          x-stoplight:
            id: uasypie4mvl8r
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: nxg3tqp6o02io
          description: A value indicating if the card program supports debit
      required:
        - id
        - active
        - issuingBank
        - network
        - processor
        - configuration
        - supportsCredit
        - supportsDebit
    Networks:
      title: Networks
      x-stoplight:
        id: emxcbi09okajc
      type: string
      description: Represents the card networks
      enum:
        - visa
        - mastercard
    IssuingBanks:
      title: IssuingBanks
      x-stoplight:
        id: ybeqa3mxranhr
      type: string
      description: Represents the card issuing banks
      enum:
        - patriot
        - thread
    Processors:
      title: Processors
      x-stoplight:
        id: miv0bctaxkq6s
      type: string
      description: Represents the card processors
      enum:
        - lithic
        - unit
        - marqeta
    UpdateCardProgram:
      title: UpdateCardProgram
      x-stoplight:
        id: xzxee4e591c1t
      type: object
      description: Represents a card program update
      properties:
        active:
          type: boolean
          x-stoplight:
            id: x7osx1pdbs4zo
          description: A value indicating if the card program is enabled in the system
        configuration:
          type: object
          x-stoplight:
            id: cea9bnb6znfa3
          description: A json configuration
        supportsCredit:
          type: boolean
          x-stoplight:
            id: 38cabawoxd96j
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: n33k1f1auik3a
          description: A value indicating if the card program supports debit
    AssignCardProgram:
      title: Assign Card Program
      x-stoplight:
        id: v3i8glx1mk24w
      type: object
      properties:
        programId:
          type: string
          x-stoplight:
            id: ms8vzkdve8s8g
          format: uuid
          description: The card program identifier
        configuration:
          type: object
          x-stoplight:
            id: kzrypy2kr3epo
          description: An optional program configuration
      required:
        - programId
      description: Represents an account card program assignment
      x-internal: true
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The account identifier
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    personId:
      name: personId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The person identifier
    cardState:
      name: cardState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/CardStates'
      description: The state of a card
      style: form
      explode: true
      allowEmptyValue: true
    fulfillmentState:
      name: fulfillmentState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/FulfillmentStates'
      description: Represents the card fulfillment state
      style: form
      explode: true
      allowEmptyValue: true
    cardId:
      name: cardId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The card identifier
    active:
      name: active
      in: query
      required: false
      schema:
        type: boolean
      description: Filters based on active status
    programId:
      name: programId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The program identifier
  responses:
    CardList:
      description: Represents a list of cards
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ih81m23qmlvxp
              data:
                type: array
                x-stoplight:
                  id: 69zqlh0n513zl
                description: Card results
                items:
                  $ref: '#/components/schemas/Card'
                  x-stoplight:
                    id: jm8fgnu65j6mk
            required:
              - metadata
              - data
    Card:
      description: Represents a card response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
    CardProgramList:
      description: Represents a list of card programs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CardProgram'
    FullCardProgramList:
      description: Represents the list of card programs
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: io4qftcbbmhfu
              data:
                type: array
                x-stoplight:
                  id: l4p337vrwl8z8
                items:
                  $ref: '#/components/schemas/FullCardProgram'
                  x-stoplight:
                    id: h7ofp7js6o0mb
            required:
              - metadata
              - data
    FullCardProgram:
      description: Represents a card program
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    CardProgram:
      description: Represents a card program response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CardProgram'
  requestBodies:
    UpdateCard:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
      description: Represents a card update
    FullCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    UpdateCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateCardProgram'
      description: Represents a card program update request
    AssignCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AssignCardProgram'
      description: Represents an account card program assignment request
security:
  - token: []
tags:
  - name: Cards
    description: Cards
  - name: Programs
    description: Card Programs
  - name: Webhooks
    description: Webhooks
