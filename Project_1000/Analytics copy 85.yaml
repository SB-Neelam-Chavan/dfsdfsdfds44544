components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 12qs4hh66li2m
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 5kd6a2cdb2fq8
        metricKey:
          type: string
          x-stoplight:
            id: tjiycrjp1khiy
        dateAggregation:
          type: string
          x-stoplight:
            id: ua8axspu1xgqc
        history:
          type: array
          x-stoplight:
            id: vu73n7u8ww1yx
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: xomm234xjorac
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: t03r6ynalud34
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: apo8h5l41i7z5
          format: date
        total:
          type: number
          x-stoplight:
            id: j94k5vwmyg8w6
        count:
          type: number
          x-stoplight:
            id: 7iv0k029dn5wm
        sum:
          type: number
          x-stoplight:
            id: ekk3jth6o4alu
        avg:
          type: number
          x-stoplight:
            id: mmfjuhsjovo6j
        median:
          type: number
          x-stoplight:
            id: 50my0wwgqgcr9
        min:
          type: number
          x-stoplight:
            id: h4dbc8uz35w1g
        max:
          type: number
          x-stoplight:
            id: wxxkzi9zq130f
        dimensions:
          type: string
          x-stoplight:
            id: 7xzft7w1y7r5s
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: baexnts0sqft7
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 69yxfkfd3oemv
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
