components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 535on95bbg1yp
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: p23jpj6wxt29h
        metricKey:
          type: string
          x-stoplight:
            id: kycfrxog66f9f
        dateAggregation:
          type: string
          x-stoplight:
            id: 7mtts211cluhb
        history:
          type: array
          x-stoplight:
            id: dlxxttwiwif8o
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 6z4hjzdu93nq1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 4pb9o9hye1a5v
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 27aq7tw7he5il
          format: date
        total:
          type: number
          x-stoplight:
            id: 5lvfw3o6srodx
        count:
          type: number
          x-stoplight:
            id: 8307rxoz6j6ft
        sum:
          type: number
          x-stoplight:
            id: cqw2n8ojeh37z
        avg:
          type: number
          x-stoplight:
            id: 3vv87x8l2h3tm
        median:
          type: number
          x-stoplight:
            id: 5u83jmc1icj53
        min:
          type: number
          x-stoplight:
            id: u5u8lzli73s44
        max:
          type: number
          x-stoplight:
            id: 45ehuqq8qo0yy
        dimensions:
          type: string
          x-stoplight:
            id: 81t5x7ham23ng
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 4510w0e6w0lyr
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: h2d07n9rh893o
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
