components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 5oceqr172tvnf
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: u6lnlewyq60hq
        metricKey:
          type: string
          x-stoplight:
            id: ocmc187as1mer
        dateAggregation:
          type: string
          x-stoplight:
            id: xkk5koh4qs7a8
        history:
          type: array
          x-stoplight:
            id: vy1ugvgqeamnt
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 908sof6a63i2c
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: dx9a1so7u137b
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 4zu8mx8rnklk0
          format: date
        total:
          type: number
          x-stoplight:
            id: 5su65h4vamie9
        count:
          type: number
          x-stoplight:
            id: mej5t50ecn5t5
        sum:
          type: number
          x-stoplight:
            id: 543cl28oqqjcf
        avg:
          type: number
          x-stoplight:
            id: 1r8jkf796b5z6
        median:
          type: number
          x-stoplight:
            id: r9vf8xojhru2w
        min:
          type: number
          x-stoplight:
            id: 9rlq0d8kgflqz
        max:
          type: number
          x-stoplight:
            id: yv2grx6ef8a22
        dimensions:
          type: string
          x-stoplight:
            id: 6jntsa0uw5gr0
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 3yc7hcmg7b7i3
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ahhg8o7nw6l1d
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
