components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: k8rcgv7c7dtqm
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: eh20geyf3448h
        metricKey:
          type: string
          x-stoplight:
            id: yf6fbhtmkow76
        dateAggregation:
          type: string
          x-stoplight:
            id: eca3m7ba4bw01
        history:
          type: array
          x-stoplight:
            id: m1vptbofrfwrs
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: wo7uonfbedj4m
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: xnn3sykqxvy6m
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 702xmeg4u4ox8
          format: date
        total:
          type: number
          x-stoplight:
            id: rpynopfupzhfc
        count:
          type: number
          x-stoplight:
            id: sdkg4n1xcgclg
        sum:
          type: number
          x-stoplight:
            id: 5r4j2auy42ag6
        avg:
          type: number
          x-stoplight:
            id: 8q3s0m0etgnnk
        median:
          type: number
          x-stoplight:
            id: 04bcgkuwuguq0
        min:
          type: number
          x-stoplight:
            id: krhdd94cjvz4e
        max:
          type: number
          x-stoplight:
            id: ich10vi5jxhz8
        dimensions:
          type: string
          x-stoplight:
            id: degq5p1zzc38t
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: kxd37xg6hn8ds
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: uga6brj2tr1lp
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
