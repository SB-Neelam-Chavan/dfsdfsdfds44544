components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 9lyfxn8ry3d8h
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: gcqintazzkiyr
        metricKey:
          type: string
          x-stoplight:
            id: ox7nvo470ax3r
        dateAggregation:
          type: string
          x-stoplight:
            id: bduhppjdevgpx
        history:
          type: array
          x-stoplight:
            id: o2wj6qr4ba1un
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: d27v6a1w6fqgw
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: gi4jt6vckbqxg
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ooq1b7mglnx3h
          format: date
        total:
          type: number
          x-stoplight:
            id: pqg5yxm9hkxqi
        count:
          type: number
          x-stoplight:
            id: 8bh0bvc2nt81t
        sum:
          type: number
          x-stoplight:
            id: t2m2gpf2uzd17
        avg:
          type: number
          x-stoplight:
            id: w1adm1a3syrwq
        median:
          type: number
          x-stoplight:
            id: i12uxa423f2gq
        min:
          type: number
          x-stoplight:
            id: zu1otgafpqbhq
        max:
          type: number
          x-stoplight:
            id: rl2pznpoveblx
        dimensions:
          type: string
          x-stoplight:
            id: 6rqo8fn7dv21g
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 5j1k6fr65tbdz
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: uugjo4a3eoerh
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
