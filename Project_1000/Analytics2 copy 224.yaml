components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: vo4s87jlulh0y
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: s2kmdfb57z38c
        metricKey:
          type: string
          x-stoplight:
            id: pt14aeryi674l
        dateAggregation:
          type: string
          x-stoplight:
            id: 30li7kvqnrn6b
        history:
          type: array
          x-stoplight:
            id: dgaoxbel7ibqs
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 8y4cfvgzyxq0m
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ieywtngapgme8
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: zor0jngo65h0j
          format: date
        total:
          type: number
          x-stoplight:
            id: drykw70obqz6d
        count:
          type: number
          x-stoplight:
            id: 0dp42zb1tlmiu
        sum:
          type: number
          x-stoplight:
            id: jp7xze4nvxces
        avg:
          type: number
          x-stoplight:
            id: kt50kafzwie0z
        median:
          type: number
          x-stoplight:
            id: es22oepooqm5y
        min:
          type: number
          x-stoplight:
            id: 036j8poq070vm
        max:
          type: number
          x-stoplight:
            id: oiu705fkcebuv
        dimensions:
          type: string
          x-stoplight:
            id: cvarf5zq8ss2p
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 1yd4zxr83yakg
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: z5tzi9bsy4g67
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
