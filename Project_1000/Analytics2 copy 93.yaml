components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4gzno06p7qkpy
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 0c51x4ma8ei9x
        metricKey:
          type: string
          x-stoplight:
            id: r48mau51so9hw
        dateAggregation:
          type: string
          x-stoplight:
            id: u75clp9qojt61
        history:
          type: array
          x-stoplight:
            id: 9p4dcbeq334qk
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: e1ll3yc0zdh09
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: lfqxcfslh6yga
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ereqdi32ec8jo
          format: date
        total:
          type: number
          x-stoplight:
            id: 8zrkkivrs2vch
        count:
          type: number
          x-stoplight:
            id: qxfr6cvk5dm5m
        sum:
          type: number
          x-stoplight:
            id: 6tk71ep5wd8dn
        avg:
          type: number
          x-stoplight:
            id: x6vj7mhg20d2m
        median:
          type: number
          x-stoplight:
            id: adlexzxptiao6
        min:
          type: number
          x-stoplight:
            id: lr9z56blyxqr0
        max:
          type: number
          x-stoplight:
            id: 82v06h4v8sa8r
        dimensions:
          type: string
          x-stoplight:
            id: dyno43uqw8zeo
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7ey3kspom1o6d
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: dukv7tb2lcemy
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
