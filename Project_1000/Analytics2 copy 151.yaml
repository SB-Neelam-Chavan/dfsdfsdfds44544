components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 9kxy79sf5hnl0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: q64zfguagn3lg
        metricKey:
          type: string
          x-stoplight:
            id: vexxpl5hly55j
        dateAggregation:
          type: string
          x-stoplight:
            id: 6ezzx6vmoj2my
        history:
          type: array
          x-stoplight:
            id: g4ml6t58tw2dr
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: poojbr9tjcwfe
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: puvlc92837fu8
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 0rq5iouzuqmhr
          format: date
        total:
          type: number
          x-stoplight:
            id: 57fvv5100qj3k
        count:
          type: number
          x-stoplight:
            id: y53m6sm89yp02
        sum:
          type: number
          x-stoplight:
            id: rprofjj1p0om6
        avg:
          type: number
          x-stoplight:
            id: 8lr5j48jw8uvo
        median:
          type: number
          x-stoplight:
            id: anqqveu6g2gi2
        min:
          type: number
          x-stoplight:
            id: rl6afzh45ra4c
        max:
          type: number
          x-stoplight:
            id: e02z98eyb2nou
        dimensions:
          type: string
          x-stoplight:
            id: tw1oapxy1xvv8
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: uljymtv3px05y
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 61cld8ipolqus
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
