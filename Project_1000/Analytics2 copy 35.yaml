components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: fxjldy0nqwbky
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: j4w6t3ehl71ic
        metricKey:
          type: string
          x-stoplight:
            id: t0azz6pv83ewx
        dateAggregation:
          type: string
          x-stoplight:
            id: r2zfyk47pxqdf
        history:
          type: array
          x-stoplight:
            id: v0yuho690e5h5
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ghe6gh73r9b51
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: uzoakr64zrjx4
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: d4ascjiyaqbub
          format: date
        total:
          type: number
          x-stoplight:
            id: 2fzv3giga063p
        count:
          type: number
          x-stoplight:
            id: nwi13zatvtidy
        sum:
          type: number
          x-stoplight:
            id: mxwihgja3sgho
        avg:
          type: number
          x-stoplight:
            id: k3e6g33lwws0w
        median:
          type: number
          x-stoplight:
            id: hd4qxurpoo7vs
        min:
          type: number
          x-stoplight:
            id: z0x5x678jz9fl
        max:
          type: number
          x-stoplight:
            id: txqowxshyipdt
        dimensions:
          type: string
          x-stoplight:
            id: z5ie8grpk5p8b
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 4flvd6mf79pmm
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: elm23v6ymc5p6
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
