components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6mnp86y2o0lwm
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: mvwhepnkl0fth
        metricKey:
          type: string
          x-stoplight:
            id: zuejklzxnq07r
        dateAggregation:
          type: string
          x-stoplight:
            id: pk3azipwmvy1m
        history:
          type: array
          x-stoplight:
            id: kmfszyv4188ux
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: aormt6khq0def
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: x3o48pge43ehv
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: z1qio3cjqujnn
          format: date
        total:
          type: number
          x-stoplight:
            id: cvekpc4txg9gr
        count:
          type: number
          x-stoplight:
            id: gds0nzupxftib
        sum:
          type: number
          x-stoplight:
            id: o0q5n28celv30
        avg:
          type: number
          x-stoplight:
            id: uplzrwqo47lzn
        median:
          type: number
          x-stoplight:
            id: 0lpmbn708xq0v
        min:
          type: number
          x-stoplight:
            id: tsrprp0vox18w
        max:
          type: number
          x-stoplight:
            id: etwiupagk7n30
        dimensions:
          type: string
          x-stoplight:
            id: ul7c5s3woplpe
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: p39bntqek9gd4
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: yjbas93n1e1td
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
