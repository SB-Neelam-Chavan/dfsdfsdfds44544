components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6r5u0jlntvemz
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 5fiz7kj9fjuy2
        metricKey:
          type: string
          x-stoplight:
            id: 1rhbi1g1r9795
        dateAggregation:
          type: string
          x-stoplight:
            id: 3p1fmtqt32t40
        history:
          type: array
          x-stoplight:
            id: js1xqyc1rvp5m
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pddvy87bwyv7u
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: op33kodr5k5jw
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 5c3tund0wazxc
          format: date
        total:
          type: number
          x-stoplight:
            id: i2gw7ft23xhva
        count:
          type: number
          x-stoplight:
            id: ipocb7mb2rzq0
        sum:
          type: number
          x-stoplight:
            id: ho6orjdkn1ur4
        avg:
          type: number
          x-stoplight:
            id: xwdlhimjdzkla
        median:
          type: number
          x-stoplight:
            id: rgfxqyceynrie
        min:
          type: number
          x-stoplight:
            id: nxblp7nc5yd9n
        max:
          type: number
          x-stoplight:
            id: meohd1nxuky0c
        dimensions:
          type: string
          x-stoplight:
            id: m1chbhw4xp83w
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: kal83dx0y5p2e
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: x25sr1o0g20ni
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
