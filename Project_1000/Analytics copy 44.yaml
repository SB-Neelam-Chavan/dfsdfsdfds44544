components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: b6fworqr59c6z
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: z8yp3yq29vmth
        metricKey:
          type: string
          x-stoplight:
            id: w9ik67yd0vsyj
        dateAggregation:
          type: string
          x-stoplight:
            id: nemvqzju6zg0c
        history:
          type: array
          x-stoplight:
            id: 6w8iy9ohsouuo
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: t70fihh91pkql
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 7bjx7ujotmt4h
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 2pi4ms5yovnoc
          format: date
        total:
          type: number
          x-stoplight:
            id: bq6rwzz95eif9
        count:
          type: number
          x-stoplight:
            id: 6a1o4nrk2q21p
        sum:
          type: number
          x-stoplight:
            id: qys4c0vf8dzz6
        avg:
          type: number
          x-stoplight:
            id: qf5wix93pqcih
        median:
          type: number
          x-stoplight:
            id: 1vikzhkifiiyc
        min:
          type: number
          x-stoplight:
            id: deq02bv36h1xx
        max:
          type: number
          x-stoplight:
            id: 7fl5yhtyro8hv
        dimensions:
          type: string
          x-stoplight:
            id: ucguprv1dyb67
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 5fjjko3c4fcau
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 2n1vnwns4so8x
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
