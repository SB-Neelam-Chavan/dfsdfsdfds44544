components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6krykmdyo2m5a
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 80zqogb5ea3by
        metricKey:
          type: string
          x-stoplight:
            id: y55e2kc288urm
        dateAggregation:
          type: string
          x-stoplight:
            id: 3tiip8geoeh96
        history:
          type: array
          x-stoplight:
            id: hu5tq82ne2v2r
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: m3ogx5e7rawx7
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: iacn5y6bg76f4
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 69nkjtpipy3ig
          format: date
        total:
          type: number
          x-stoplight:
            id: e53tc0gx6s3ys
        count:
          type: number
          x-stoplight:
            id: cjig7unejo3lw
        sum:
          type: number
          x-stoplight:
            id: lawgto9zb40td
        avg:
          type: number
          x-stoplight:
            id: 5u9c5jc3kl35g
        median:
          type: number
          x-stoplight:
            id: tzq80by75qzqj
        min:
          type: number
          x-stoplight:
            id: 9sq2uog38dffu
        max:
          type: number
          x-stoplight:
            id: afl86jr3tood9
        dimensions:
          type: string
          x-stoplight:
            id: 7ex4ogfu01nxo
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: c337nleiqr50b
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 8z35vi60bjdpq
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
