components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ovmmkb7jbmwi0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: tin6qu6rjqor4
        metricKey:
          type: string
          x-stoplight:
            id: o55bkl8s0k6tq
        dateAggregation:
          type: string
          x-stoplight:
            id: 39llqkszym3ap
        history:
          type: array
          x-stoplight:
            id: rdqj9ftg1f3g7
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: u35nbaoniaco9
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 6pkry2s0dmxzp
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ysesi0gy5zfze
          format: date
        total:
          type: number
          x-stoplight:
            id: zqg4o1gnvzwtt
        count:
          type: number
          x-stoplight:
            id: yj70w8lnv1znt
        sum:
          type: number
          x-stoplight:
            id: 3l0l0cpyyu9iq
        avg:
          type: number
          x-stoplight:
            id: e19kb42y12184
        median:
          type: number
          x-stoplight:
            id: y9m4v59yukmuv
        min:
          type: number
          x-stoplight:
            id: 5ub1je85bo4v4
        max:
          type: number
          x-stoplight:
            id: 7mxa9sezr8efw
        dimensions:
          type: string
          x-stoplight:
            id: nbupste8i2zo4
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: v4x0x00nt6d09
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: fh65o65ey5nbu
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
