components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: z0x0e305cl0j6
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 8ely6levbvdqo
        metricKey:
          type: string
          x-stoplight:
            id: o6afu654dautd
        dateAggregation:
          type: string
          x-stoplight:
            id: 9j1pple9baurv
        history:
          type: array
          x-stoplight:
            id: wht5h2a2siqij
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: kfwwlrye1otss
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 0o0bbci3w6d6b
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ktxq66mp90f9r
          format: date
        total:
          type: number
          x-stoplight:
            id: pzz28tuuywv70
        count:
          type: number
          x-stoplight:
            id: x7kx40io13m4l
        sum:
          type: number
          x-stoplight:
            id: h5vs45ays1k5g
        avg:
          type: number
          x-stoplight:
            id: 9zwn802tb1sb1
        median:
          type: number
          x-stoplight:
            id: xbgskf574oloe
        min:
          type: number
          x-stoplight:
            id: b5q0wcpx7lbqy
        max:
          type: number
          x-stoplight:
            id: ptp3ypwkuiewe
        dimensions:
          type: string
          x-stoplight:
            id: s8is7bh4cyxuj
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: sy4adpamlwy7j
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: c08x34sqt6pke
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
