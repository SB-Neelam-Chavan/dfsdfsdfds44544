components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: kvn78phifwbxe
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 629g3hx49jc3r
        metricKey:
          type: string
          x-stoplight:
            id: xmn8hf4biz8f0
        dateAggregation:
          type: string
          x-stoplight:
            id: s5u9mvhsp90i8
        history:
          type: array
          x-stoplight:
            id: 9hz6asvy3sbhd
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 1by23q6sk97u2
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: h7g01jpod1npx
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: rzdageuxwiqc7
          format: date
        total:
          type: number
          x-stoplight:
            id: ptrj4bubmypsx
        count:
          type: number
          x-stoplight:
            id: 5k45izh4mcazr
        sum:
          type: number
          x-stoplight:
            id: 1wdpcf8corss2
        avg:
          type: number
          x-stoplight:
            id: htrlaj7hxquyo
        median:
          type: number
          x-stoplight:
            id: dpk9e9cjxd6vt
        min:
          type: number
          x-stoplight:
            id: 91zfy15ezd88h
        max:
          type: number
          x-stoplight:
            id: keaxdiwng7o0h
        dimensions:
          type: string
          x-stoplight:
            id: ynw67vqm6z9i6
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: jsn8ahwughc36
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 9p4dcwbdiq88m
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
