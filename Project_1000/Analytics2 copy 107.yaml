components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6xyb9zku49sqz
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: hu7m9a43fd67e
        metricKey:
          type: string
          x-stoplight:
            id: tyy23nvaeizjn
        dateAggregation:
          type: string
          x-stoplight:
            id: 7jox5m9hj1p4e
        history:
          type: array
          x-stoplight:
            id: stdvbs9ex30r4
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pnbte28wr9gl0
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: faat79pu01msh
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: c52f8nh4l2r61
          format: date
        total:
          type: number
          x-stoplight:
            id: 2g3b4xz60igj2
        count:
          type: number
          x-stoplight:
            id: o8y9a0tprf02x
        sum:
          type: number
          x-stoplight:
            id: j4zkefoagrd6k
        avg:
          type: number
          x-stoplight:
            id: 42n7yqzqtz23b
        median:
          type: number
          x-stoplight:
            id: 2p2j239azts2a
        min:
          type: number
          x-stoplight:
            id: 7rizk2uj1c2h0
        max:
          type: number
          x-stoplight:
            id: i9id6i51jarmq
        dimensions:
          type: string
          x-stoplight:
            id: ephls8zhmcslf
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: buk8om0d3fwzo
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: w0fizzvrt25m0
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
