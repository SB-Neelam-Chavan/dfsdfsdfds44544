components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 7em2jx09j99oh
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: jlqs3psvaoa51
        metricKey:
          type: string
          x-stoplight:
            id: 6ni92wb73x9qq
        dateAggregation:
          type: string
          x-stoplight:
            id: lgq7ebcgnuq7m
        history:
          type: array
          x-stoplight:
            id: 57f53rl132jwu
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 77dxjkkj1kn3k
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 8unilm1prp8yx
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 0jkn02rztc168
          format: date
        total:
          type: number
          x-stoplight:
            id: 2trvcjuavuhea
        count:
          type: number
          x-stoplight:
            id: h6ln18lffs1op
        sum:
          type: number
          x-stoplight:
            id: vnaevri6nwko6
        avg:
          type: number
          x-stoplight:
            id: mc4vcf6ghhfw1
        median:
          type: number
          x-stoplight:
            id: nleujsd6svovw
        min:
          type: number
          x-stoplight:
            id: szo1foquanb7r
        max:
          type: number
          x-stoplight:
            id: 4awaxu6e8r1jr
        dimensions:
          type: string
          x-stoplight:
            id: bl9h797y71txp
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 0zrem76mvckfu
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 6yd9x1cdq53wi
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
