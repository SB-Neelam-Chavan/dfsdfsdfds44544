components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: cck3sqqyzbn4d
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: zcdy2xvozzcfk
        metricKey:
          type: string
          x-stoplight:
            id: jpma2avincw3r
        dateAggregation:
          type: string
          x-stoplight:
            id: 5gmrpafv1yzvt
        history:
          type: array
          x-stoplight:
            id: f47irpy026cio
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: tok43rt3sqp1c
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: yp2ltwx9bp70n
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 56pwwmcmqvk7e
          format: date
        total:
          type: number
          x-stoplight:
            id: uip6o0fscn9yu
        count:
          type: number
          x-stoplight:
            id: j53jp8sdtgx0l
        sum:
          type: number
          x-stoplight:
            id: puqc4q96q68rf
        avg:
          type: number
          x-stoplight:
            id: 54ue9en3vie5v
        median:
          type: number
          x-stoplight:
            id: tcexah3ixkkl8
        min:
          type: number
          x-stoplight:
            id: l0l5qbgvkrb7s
        max:
          type: number
          x-stoplight:
            id: j0ll67heegbjg
        dimensions:
          type: string
          x-stoplight:
            id: 0ggt8x6fqy1hc
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: ahov3t931zdsy
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: xkfoipl6qiz7o
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
