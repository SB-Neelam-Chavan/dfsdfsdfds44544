components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: bc5mk5q088dpg
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 6uyql7s7g2dlo
        metricKey:
          type: string
          x-stoplight:
            id: nyhdcwpzf2l4y
        dateAggregation:
          type: string
          x-stoplight:
            id: le4e8qmamwsvx
        history:
          type: array
          x-stoplight:
            id: qcm4yvm5266i9
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 0a1lilq7oqjp2
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3u5gqlyad2sj1
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 4877b4pomvuxq
          format: date
        total:
          type: number
          x-stoplight:
            id: 1ftq60v9mar6p
        count:
          type: number
          x-stoplight:
            id: ybpdomh6m2xtq
        sum:
          type: number
          x-stoplight:
            id: 9yuyrnpqlxard
        avg:
          type: number
          x-stoplight:
            id: zyvg9a8kssgiz
        median:
          type: number
          x-stoplight:
            id: kng94kvfog207
        min:
          type: number
          x-stoplight:
            id: uesrop7eugdj1
        max:
          type: number
          x-stoplight:
            id: 47toxgehtmf9g
        dimensions:
          type: string
          x-stoplight:
            id: lzge7gfvtbj32
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: c8ca1hqw1byl1
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 147x5glm1153t
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
