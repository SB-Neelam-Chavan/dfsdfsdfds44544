components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 5fpk3gwyu416x
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: v7fqzzw5gcmk8
        metricKey:
          type: string
          x-stoplight:
            id: ai91lzwydhv6f
        dateAggregation:
          type: string
          x-stoplight:
            id: 9og9w33a866w7
        history:
          type: array
          x-stoplight:
            id: klb1lhmtfyol9
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 3dluktjavieaj
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 8qhhisqf419va
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: s3r15c6fpbrfy
          format: date
        total:
          type: number
          x-stoplight:
            id: ajc22i5fetq1g
        count:
          type: number
          x-stoplight:
            id: fuyjvfvyzy9g9
        sum:
          type: number
          x-stoplight:
            id: g02geu3vv3ev5
        avg:
          type: number
          x-stoplight:
            id: ddy3tyb5ypynr
        median:
          type: number
          x-stoplight:
            id: 2gh3oyjop7mjg
        min:
          type: number
          x-stoplight:
            id: kh49h228zuqr6
        max:
          type: number
          x-stoplight:
            id: qxdc4wn7l68ne
        dimensions:
          type: string
          x-stoplight:
            id: bzawb3h0kuulj
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: zvfh1heu4anbc
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: c45h1zzheid7g
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
