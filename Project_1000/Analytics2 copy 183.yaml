components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 14ht57ke7j82l
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: cvrcpicu845bn
        metricKey:
          type: string
          x-stoplight:
            id: dc2zxi7964x1v
        dateAggregation:
          type: string
          x-stoplight:
            id: 89p4tl3l3lt1o
        history:
          type: array
          x-stoplight:
            id: adcnhoas5riji
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 4ia6qv4xd5kd8
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: kzx319k9zc258
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 4m2mjaglglo58
          format: date
        total:
          type: number
          x-stoplight:
            id: r33w9cq0h59vr
        count:
          type: number
          x-stoplight:
            id: yu2gwr1b2urv8
        sum:
          type: number
          x-stoplight:
            id: p7gsi4n3llfb9
        avg:
          type: number
          x-stoplight:
            id: rfts79uy6o7tv
        median:
          type: number
          x-stoplight:
            id: h02n4d63gkvv5
        min:
          type: number
          x-stoplight:
            id: 5v0jdlyp6kc9v
        max:
          type: number
          x-stoplight:
            id: ol0nafgrfba08
        dimensions:
          type: string
          x-stoplight:
            id: z6xvbh5t6l8b2
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: l1m767tlz8mpr
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: wm9dh8avoijkw
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
