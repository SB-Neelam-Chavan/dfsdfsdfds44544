components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: weeb75csibptb
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 55pyeyjdwv9s8
        metricKey:
          type: string
          x-stoplight:
            id: 7983jtzhodv1x
        dateAggregation:
          type: string
          x-stoplight:
            id: hxo8hitmto5xj
        history:
          type: array
          x-stoplight:
            id: nyho5cu1q4n7w
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: mk464mhazg3c1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 7rwfv6r558yfx
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: urjy3re24xhub
          format: date
        total:
          type: number
          x-stoplight:
            id: esmtoufl8m4cy
        count:
          type: number
          x-stoplight:
            id: 7nxtq2c3fnonz
        sum:
          type: number
          x-stoplight:
            id: 1csdw8nafmjau
        avg:
          type: number
          x-stoplight:
            id: 2ucoiprqq40ov
        median:
          type: number
          x-stoplight:
            id: pk7lfz17ozz5x
        min:
          type: number
          x-stoplight:
            id: q81ne9az9x2sm
        max:
          type: number
          x-stoplight:
            id: oa3ei6nhe7091
        dimensions:
          type: string
          x-stoplight:
            id: aerewvlr144gt
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: z9c81kzmxse3d
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 5m5ebvogcxy9c
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
