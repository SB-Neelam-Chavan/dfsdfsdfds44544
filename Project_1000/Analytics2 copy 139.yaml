components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ik1t8syd2fw7t
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: q82u3dirnm2fa
        metricKey:
          type: string
          x-stoplight:
            id: t547prjlsbtv8
        dateAggregation:
          type: string
          x-stoplight:
            id: 8meds4nto6a20
        history:
          type: array
          x-stoplight:
            id: 36jtb713vpj4d
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pstttkxruyh7s
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: tcnyue8fsrc5i
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 895ngrf4g1odx
          format: date
        total:
          type: number
          x-stoplight:
            id: 371fadsvp38sv
        count:
          type: number
          x-stoplight:
            id: fzwyx4w1rqglr
        sum:
          type: number
          x-stoplight:
            id: voi52nwnzkuo8
        avg:
          type: number
          x-stoplight:
            id: 1tgjldjvwwt8z
        median:
          type: number
          x-stoplight:
            id: wgtd6l0xlbr7b
        min:
          type: number
          x-stoplight:
            id: bpeb0ag2b2dwk
        max:
          type: number
          x-stoplight:
            id: dgyhz3yx660xo
        dimensions:
          type: string
          x-stoplight:
            id: ahof943si9rgd
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: ap9fdxof8az4v
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: r6bkryp3wqg01
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
