components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: hqvlqi0zwrivl
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: pdcf6buyepkzs
        metricKey:
          type: string
          x-stoplight:
            id: 2tl9qjfebjbp1
        dateAggregation:
          type: string
          x-stoplight:
            id: 1uj3ieacydhv3
        history:
          type: array
          x-stoplight:
            id: k0itulnopsahl
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: o0x0pxc8vivhk
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: zmjy9ho5wv96y
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: hq3a6940h579d
          format: date
        total:
          type: number
          x-stoplight:
            id: fwlgcammct45q
        count:
          type: number
          x-stoplight:
            id: a36ek6v7526bt
        sum:
          type: number
          x-stoplight:
            id: fv0646vds25f4
        avg:
          type: number
          x-stoplight:
            id: gumk9ce77df60
        median:
          type: number
          x-stoplight:
            id: fac823893ww29
        min:
          type: number
          x-stoplight:
            id: s0gw4sftfjnws
        max:
          type: number
          x-stoplight:
            id: c25lsm2qylz2z
        dimensions:
          type: string
          x-stoplight:
            id: dl90ffplaelfs
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: fwlsrhzur9ewe
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: sjcht85zf0af5
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
