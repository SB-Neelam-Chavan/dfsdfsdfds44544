components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: kcn63rv39p1de
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: mojy4pryqgh4u
        metricKey:
          type: string
          x-stoplight:
            id: ayatomsm62v0k
        dateAggregation:
          type: string
          x-stoplight:
            id: 0nwo156p0686i
        history:
          type: array
          x-stoplight:
            id: q14nk8fc42ih8
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 537ouomhq0yvy
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 155cv0vqv0ook
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 2d69pdkvffbth
          format: date
        total:
          type: number
          x-stoplight:
            id: 3ovyfcr4am8jg
        count:
          type: number
          x-stoplight:
            id: 7ns2vbmwpnl7h
        sum:
          type: number
          x-stoplight:
            id: sasjaigf5v1ax
        avg:
          type: number
          x-stoplight:
            id: iicjimydu2iwi
        median:
          type: number
          x-stoplight:
            id: 6rgsbsal83dlh
        min:
          type: number
          x-stoplight:
            id: 541jfkyw6je5n
        max:
          type: number
          x-stoplight:
            id: 1u253x4qw11wp
        dimensions:
          type: string
          x-stoplight:
            id: pfu23yhdksz87
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 3wkpgttnztlej
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 8xwouspz49wxk
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
