components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 9po36hguee32t
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: rqnxfpjhfeunl
        metricKey:
          type: string
          x-stoplight:
            id: loxd84x090nny
        dateAggregation:
          type: string
          x-stoplight:
            id: xk5qxboj9vio0
        history:
          type: array
          x-stoplight:
            id: v33sl32hooouh
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 4l9iie1fkb52b
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: wp26pp71d4mza
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 1kxxfhrdtlbrq
          format: date
        total:
          type: number
          x-stoplight:
            id: 0138vfzjp6n67
        count:
          type: number
          x-stoplight:
            id: nog5xpn3gd34z
        sum:
          type: number
          x-stoplight:
            id: 6g4hxvnnh1nh4
        avg:
          type: number
          x-stoplight:
            id: q810k25o1ho2h
        median:
          type: number
          x-stoplight:
            id: 68palzdiia027
        min:
          type: number
          x-stoplight:
            id: mxdj8x7cspi9y
        max:
          type: number
          x-stoplight:
            id: 6prv5ehg2gboi
        dimensions:
          type: string
          x-stoplight:
            id: t7qzl2a2ts6pv
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: pt136n6dubqjn
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ihq0wxq6gpwvg
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
