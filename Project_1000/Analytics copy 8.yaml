components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: cd031sz5grgzo
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: pc264u14526s8
        metricKey:
          type: string
          x-stoplight:
            id: khnmo8y7y9xyo
        dateAggregation:
          type: string
          x-stoplight:
            id: otdhuvhosnywj
        history:
          type: array
          x-stoplight:
            id: x2goxq0ezapuv
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 9gqygkqt1lnvz
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3xqvmpbxollam
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 5hznor7xex4ae
          format: date
        total:
          type: number
          x-stoplight:
            id: 6nqwlc11ils8l
        count:
          type: number
          x-stoplight:
            id: znotgd6f9s5hc
        sum:
          type: number
          x-stoplight:
            id: 80wc6dtho673g
        avg:
          type: number
          x-stoplight:
            id: 7mk8jmfx2wn69
        median:
          type: number
          x-stoplight:
            id: o9ldu5il0x7rd
        min:
          type: number
          x-stoplight:
            id: 9luc53eoramvu
        max:
          type: number
          x-stoplight:
            id: l0q51hto5shwl
        dimensions:
          type: string
          x-stoplight:
            id: v08yr3x6nj6kw
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: j43cx543o6yyx
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: za2fiu9g0quqr
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
