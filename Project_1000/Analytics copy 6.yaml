components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 8j52rsl6w0k6c
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 9hzepubnq5z7g
        metricKey:
          type: string
          x-stoplight:
            id: r4o0524j07zur
        dateAggregation:
          type: string
          x-stoplight:
            id: zh8p3ro3c76ud
        history:
          type: array
          x-stoplight:
            id: v9ldxhhdxly31
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: oz1jpz5g4xdar
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 4p9xg2s85xt1k
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 4v2khuy9awxw3
          format: date
        total:
          type: number
          x-stoplight:
            id: sghgx3q77oe8y
        count:
          type: number
          x-stoplight:
            id: olc3u7901u6fs
        sum:
          type: number
          x-stoplight:
            id: 1dwgk2pzr52qn
        avg:
          type: number
          x-stoplight:
            id: cxtioez1vwvzc
        median:
          type: number
          x-stoplight:
            id: pl8iaqevryome
        min:
          type: number
          x-stoplight:
            id: cpap8mzl71r58
        max:
          type: number
          x-stoplight:
            id: dm6n6x4sprm89
        dimensions:
          type: string
          x-stoplight:
            id: reuf4c35bak71
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: y41q2gekcv09j
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: eki6i86p7fsic
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
