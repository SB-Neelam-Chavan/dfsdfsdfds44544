components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: s57cjv1k1fn5g
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: b3ndy9clmynfu
        metricKey:
          type: string
          x-stoplight:
            id: k0qgks9sxiok6
        dateAggregation:
          type: string
          x-stoplight:
            id: crmiacr7b3355
        history:
          type: array
          x-stoplight:
            id: ey0jxx7pu7b6n
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: vc6nd2rw4ojad
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: csee9istgaqcw
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: sjq08o0ds1rz3
          format: date
        total:
          type: number
          x-stoplight:
            id: ec62peg1way1i
        count:
          type: number
          x-stoplight:
            id: 8yd97q33zp9a8
        sum:
          type: number
          x-stoplight:
            id: fku5r3wra4bqw
        avg:
          type: number
          x-stoplight:
            id: zhogdwvfvdxm7
        median:
          type: number
          x-stoplight:
            id: l9j2vrdulwz45
        min:
          type: number
          x-stoplight:
            id: bip5xq9xh2upc
        max:
          type: number
          x-stoplight:
            id: xjqslzbqzwugn
        dimensions:
          type: string
          x-stoplight:
            id: oc556v9h0z6ps
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: hzhwb7tn9avx9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: k65mw24hoqobs
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
