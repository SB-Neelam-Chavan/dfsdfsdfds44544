components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: opjggm1sqiorf
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: fbhzz7tzv8ig1
        metricKey:
          type: string
          x-stoplight:
            id: 2gq2hfhte8j0f
        dateAggregation:
          type: string
          x-stoplight:
            id: tk1x3k2w7nf7y
        history:
          type: array
          x-stoplight:
            id: khl6tjieasefe
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: r62x3svcjhu8w
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: w38k4tvdc1gxb
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 266qgwoc5fh1x
          format: date
        total:
          type: number
          x-stoplight:
            id: tb2deseyy0caa
        count:
          type: number
          x-stoplight:
            id: i7mb967vwu5sw
        sum:
          type: number
          x-stoplight:
            id: bek1hbf6fzjot
        avg:
          type: number
          x-stoplight:
            id: 9wdvhc3wixdwu
        median:
          type: number
          x-stoplight:
            id: 3uboc3cpcavun
        min:
          type: number
          x-stoplight:
            id: e1l7f2h4i6hk2
        max:
          type: number
          x-stoplight:
            id: vjbkw8lkloi1o
        dimensions:
          type: string
          x-stoplight:
            id: c024jq6uldlep
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: uu6qviwgc082s
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 10qokx5j4dhcr
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
