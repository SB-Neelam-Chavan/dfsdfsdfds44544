components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: t15q5bqoj6ca3
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 4yuzyr5pl88de
        metricKey:
          type: string
          x-stoplight:
            id: r78m6w9i9dlvh
        dateAggregation:
          type: string
          x-stoplight:
            id: tzyd0gyfgj7r3
        history:
          type: array
          x-stoplight:
            id: e86omxddb0ynv
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ffrnzzy8w6k51
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: s383993nw2ria
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 5x32cjzndlvw7
          format: date
        total:
          type: number
          x-stoplight:
            id: vn4a9sxnpnpxq
        count:
          type: number
          x-stoplight:
            id: e52s0cfkl6f3x
        sum:
          type: number
          x-stoplight:
            id: qzrescqlzqt19
        avg:
          type: number
          x-stoplight:
            id: ixl96xdckey1q
        median:
          type: number
          x-stoplight:
            id: 8s9nmp5ty7rdo
        min:
          type: number
          x-stoplight:
            id: p4u5vd1fbyrag
        max:
          type: number
          x-stoplight:
            id: lf392v79ir8sv
        dimensions:
          type: string
          x-stoplight:
            id: yvuub3w4ydgsc
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: ttig7122vv1zm
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: j53clfr29b8xu
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
