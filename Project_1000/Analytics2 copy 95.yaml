components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: uex3zqpf4vmlk
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 4azpcxomfqhqh
        metricKey:
          type: string
          x-stoplight:
            id: nb0u28su8xc9p
        dateAggregation:
          type: string
          x-stoplight:
            id: kpzymfiddrdbi
        history:
          type: array
          x-stoplight:
            id: aqvy0m50trp4p
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: anma7xkgne3bm
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: zkyudwxbbyez3
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: rrgiixfh6pc7o
          format: date
        total:
          type: number
          x-stoplight:
            id: qebufn66z66q1
        count:
          type: number
          x-stoplight:
            id: p9qxz7dw8alsa
        sum:
          type: number
          x-stoplight:
            id: npbmyiydy3yvl
        avg:
          type: number
          x-stoplight:
            id: 46ht16antg2zc
        median:
          type: number
          x-stoplight:
            id: 0ifdnftzqtdmw
        min:
          type: number
          x-stoplight:
            id: 9h75hxjh6rlmf
        max:
          type: number
          x-stoplight:
            id: u2ckvev62neof
        dimensions:
          type: string
          x-stoplight:
            id: 7bjej57kjgzxv
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: rmfj46p3hel60
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: a3dpvfu3ze5al
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
