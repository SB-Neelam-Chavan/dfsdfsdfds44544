components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ok5v1oe5o9fjj
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 1fv47vztj7jkm
        metricKey:
          type: string
          x-stoplight:
            id: uxjp3nvvhrvvg
        dateAggregation:
          type: string
          x-stoplight:
            id: xokbmi42k7t9s
        history:
          type: array
          x-stoplight:
            id: ug7n2l9mq16cz
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: m5b19lwuh8fxd
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 6cl4w2qgva2oe
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 8orgsrb6e4lc5
          format: date
        total:
          type: number
          x-stoplight:
            id: dhqh4gz37qg87
        count:
          type: number
          x-stoplight:
            id: s70xm0cmbdt2o
        sum:
          type: number
          x-stoplight:
            id: wwst66412u3s0
        avg:
          type: number
          x-stoplight:
            id: enukn2qr1f6fi
        median:
          type: number
          x-stoplight:
            id: hch672jf4sf4q
        min:
          type: number
          x-stoplight:
            id: tmy4hwfjsgu8h
        max:
          type: number
          x-stoplight:
            id: 19s64izo5l1uy
        dimensions:
          type: string
          x-stoplight:
            id: avxonl75jn210
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: y5ap31b6303am
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: r86eku54ptxmp
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
