components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: gr9qb65p06dzz
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: wvc3mgbzf8qmy
        metricKey:
          type: string
          x-stoplight:
            id: y6ko69ckqj6l7
        dateAggregation:
          type: string
          x-stoplight:
            id: y7q23nhxyxrdy
        history:
          type: array
          x-stoplight:
            id: nx0b7lu369fyf
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: zrgv662blnr8o
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ed5fizak0xv7j
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: p5m63pkt98p2n
          format: date
        total:
          type: number
          x-stoplight:
            id: ca1kzjn4z7caa
        count:
          type: number
          x-stoplight:
            id: prjgx0c1t3xzk
        sum:
          type: number
          x-stoplight:
            id: 1frbcw7y3rlog
        avg:
          type: number
          x-stoplight:
            id: pg6kj4r9i7e7e
        median:
          type: number
          x-stoplight:
            id: 5etlfhti47zeq
        min:
          type: number
          x-stoplight:
            id: 83hmnmz9rsuj2
        max:
          type: number
          x-stoplight:
            id: k4cax5bxn6yar
        dimensions:
          type: string
          x-stoplight:
            id: j5lj6zbuyxwcw
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: wuz038w8d3nha
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: uqljf7cuo5y6v
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
