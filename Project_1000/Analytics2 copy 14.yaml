components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4u9yb3ptihouq
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: lebs5qkxbux5n
        metricKey:
          type: string
          x-stoplight:
            id: 7xth79dsd9bbp
        dateAggregation:
          type: string
          x-stoplight:
            id: 6rd1r6ul0usz7
        history:
          type: array
          x-stoplight:
            id: 2xvma4hgo2gqe
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ler9yahza3jbq
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 9a8k46dxr8tsy
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: pl8gurqb0o50t
          format: date
        total:
          type: number
          x-stoplight:
            id: xpvs86xju1hmg
        count:
          type: number
          x-stoplight:
            id: yk0xsujp72686
        sum:
          type: number
          x-stoplight:
            id: l0h9t5vu7n623
        avg:
          type: number
          x-stoplight:
            id: rgv7f6uk7c879
        median:
          type: number
          x-stoplight:
            id: qe7mu6bv5qczv
        min:
          type: number
          x-stoplight:
            id: qkp4c85rt87zv
        max:
          type: number
          x-stoplight:
            id: g0xbp33txo5ng
        dimensions:
          type: string
          x-stoplight:
            id: jsa742bllu56d
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: zvw718pq8gd1t
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: gbc5dquoqoh50
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
