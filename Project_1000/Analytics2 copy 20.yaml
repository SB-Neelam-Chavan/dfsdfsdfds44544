components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 0onxn4nt38kmz
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: kvznmuq7zhc9s
        metricKey:
          type: string
          x-stoplight:
            id: 4u8tgbs5uq4lm
        dateAggregation:
          type: string
          x-stoplight:
            id: 61t6k3ale6km9
        history:
          type: array
          x-stoplight:
            id: e5jv87tm2167r
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 7r16nwrdyz68b
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: jo8kg4esoh2hm
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: wyiv3g0hcx0s6
          format: date
        total:
          type: number
          x-stoplight:
            id: xkimnfysyjnwt
        count:
          type: number
          x-stoplight:
            id: 8uudinyx0cj9i
        sum:
          type: number
          x-stoplight:
            id: ew98wn7ukzcrx
        avg:
          type: number
          x-stoplight:
            id: rg9k67jfjhw0h
        median:
          type: number
          x-stoplight:
            id: 34g70z1se7jkm
        min:
          type: number
          x-stoplight:
            id: 6qn8h0auavs55
        max:
          type: number
          x-stoplight:
            id: 20o0ukiccgtxq
        dimensions:
          type: string
          x-stoplight:
            id: vvkpibzg5k4ea
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: n59lpde8huz7g
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: vkr6rdk0r731c
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
