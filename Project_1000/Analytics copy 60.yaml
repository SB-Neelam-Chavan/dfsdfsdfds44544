components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: puwf0kyccgdt0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: vrpxgb35ds1wr
        metricKey:
          type: string
          x-stoplight:
            id: 04lfzhk6qegz9
        dateAggregation:
          type: string
          x-stoplight:
            id: 1rzdzvxewzrls
        history:
          type: array
          x-stoplight:
            id: xz11rz8080w5j
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 6zthyjav98mbk
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: i9afvg5gqm69y
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: nvaqahhgf34qm
          format: date
        total:
          type: number
          x-stoplight:
            id: 2t42rw4zht05g
        count:
          type: number
          x-stoplight:
            id: nwvywrqy68nv6
        sum:
          type: number
          x-stoplight:
            id: 589ne2m23qp7l
        avg:
          type: number
          x-stoplight:
            id: f1hq3vnw4qdwv
        median:
          type: number
          x-stoplight:
            id: kbmr3qnddcggk
        min:
          type: number
          x-stoplight:
            id: 5p8dx7lygg5to
        max:
          type: number
          x-stoplight:
            id: vkj7k7287qnvd
        dimensions:
          type: string
          x-stoplight:
            id: 2d69i92hgbr5i
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: y0dpeh6g1khqm
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: bdhc02o50z5z2
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
