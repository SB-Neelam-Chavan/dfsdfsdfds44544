components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: rstan5zosj2bg
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: etqhsaku20goq
        metricKey:
          type: string
          x-stoplight:
            id: lrwrastb2qa1q
        dateAggregation:
          type: string
          x-stoplight:
            id: p0iiqco9v9gl7
        history:
          type: array
          x-stoplight:
            id: dlgff4ehh9dmc
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: u1ztrck66pb2k
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: tyu6we7n2r4x3
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: tuljap6xgtddb
          format: date
        total:
          type: number
          x-stoplight:
            id: 43v4ad2bqoztx
        count:
          type: number
          x-stoplight:
            id: k3hgu9ejtqkvl
        sum:
          type: number
          x-stoplight:
            id: ouwyxsbudjfv2
        avg:
          type: number
          x-stoplight:
            id: lp2qu79qfmpj0
        median:
          type: number
          x-stoplight:
            id: c38a3hujc0nej
        min:
          type: number
          x-stoplight:
            id: lak0mebch59op
        max:
          type: number
          x-stoplight:
            id: yh28lgfnjjwzo
        dimensions:
          type: string
          x-stoplight:
            id: qvfhdugu2wjwg
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: gyb2m3fkb2w1w
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: pygtzb51r19by
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
