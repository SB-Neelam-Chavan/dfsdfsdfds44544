components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ti9kfs8fflkcz
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 2bctjm567ilcw
        metricKey:
          type: string
          x-stoplight:
            id: 29lzanvlzjstl
        dateAggregation:
          type: string
          x-stoplight:
            id: hzgvo3sfvlwnc
        history:
          type: array
          x-stoplight:
            id: pottwf30zkmjb
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: vrzx1oi0sboqa
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 1h4q6z7f2h129
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: r9ou5zykb9m6z
          format: date
        total:
          type: number
          x-stoplight:
            id: q6qho63hixw13
        count:
          type: number
          x-stoplight:
            id: e1fgk2du2q0j0
        sum:
          type: number
          x-stoplight:
            id: 2s4w2f6svusoa
        avg:
          type: number
          x-stoplight:
            id: p4e55z0m5n0fb
        median:
          type: number
          x-stoplight:
            id: llzcav3u1xyd5
        min:
          type: number
          x-stoplight:
            id: zufdmabmam5w2
        max:
          type: number
          x-stoplight:
            id: ghfaoqaemyflx
        dimensions:
          type: string
          x-stoplight:
            id: b24oegpwmzezb
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: bf7v32oxnysfq
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: qnx8gmt5pvf8c
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
