components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: tplpmitjn048j
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: np6qbwor0xo32
        metricKey:
          type: string
          x-stoplight:
            id: j7ow0etmmookq
        dateAggregation:
          type: string
          x-stoplight:
            id: kio1kksr2x86t
        history:
          type: array
          x-stoplight:
            id: 09v4sexkuq8j0
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 66cx7oaryb83n
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ynjq41vhs1gqp
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 92v0hhzyo6fxi
          format: date
        total:
          type: number
          x-stoplight:
            id: 7axnr1v10wk8s
        count:
          type: number
          x-stoplight:
            id: 5fee8v2340uam
        sum:
          type: number
          x-stoplight:
            id: 4ijgchnx1k5i7
        avg:
          type: number
          x-stoplight:
            id: 2c0h255qjg74q
        median:
          type: number
          x-stoplight:
            id: s12t8n4jvex5n
        min:
          type: number
          x-stoplight:
            id: nlou6k3jx0qax
        max:
          type: number
          x-stoplight:
            id: w3l4zdp1of9f3
        dimensions:
          type: string
          x-stoplight:
            id: fox0q4thnpuks
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: jcrsanar4csug
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: qg0yotl06bys7
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
