components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: lu9iz8akj0s3f
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: xybjeznyrqc55
        metricKey:
          type: string
          x-stoplight:
            id: m2ibqxxepjbrv
        dateAggregation:
          type: string
          x-stoplight:
            id: 8knjuymhjga5r
        history:
          type: array
          x-stoplight:
            id: xptow8p8u4nm4
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: hetk60n7z8osx
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 8nc4tn7g220mv
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: gvqmzcs3m93rr
          format: date
        total:
          type: number
          x-stoplight:
            id: hp6d9oxz3mnaq
        count:
          type: number
          x-stoplight:
            id: qljq3sdhjhb78
        sum:
          type: number
          x-stoplight:
            id: er4us4nzqi0pd
        avg:
          type: number
          x-stoplight:
            id: srdb5spmiz8lb
        median:
          type: number
          x-stoplight:
            id: tdamrtqnwz0r0
        min:
          type: number
          x-stoplight:
            id: os5ow9d961qhu
        max:
          type: number
          x-stoplight:
            id: v2ppdj8c4sq8r
        dimensions:
          type: string
          x-stoplight:
            id: mhh0qhj0t2mv2
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: cmxmy2wjt49fn
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 9o4pk1lzo1wzf
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
