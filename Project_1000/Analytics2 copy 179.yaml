components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: kty04bp39nwgg
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: k0jzp4ej1ltgu
        metricKey:
          type: string
          x-stoplight:
            id: jalupfqhgtl0k
        dateAggregation:
          type: string
          x-stoplight:
            id: zu5dx143rghwo
        history:
          type: array
          x-stoplight:
            id: 1yy6totg8k0qc
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: mzdjx5d2dovls
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: lzceglovvqtp2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: nw858k5osui0w
          format: date
        total:
          type: number
          x-stoplight:
            id: elns7ofknm00h
        count:
          type: number
          x-stoplight:
            id: 9zpt2edxk0l2b
        sum:
          type: number
          x-stoplight:
            id: pqcso4ytri80k
        avg:
          type: number
          x-stoplight:
            id: 75m3mwdg10l65
        median:
          type: number
          x-stoplight:
            id: uie4edr0q3m61
        min:
          type: number
          x-stoplight:
            id: o1p2g46qzzhy9
        max:
          type: number
          x-stoplight:
            id: mefkwv85ys47q
        dimensions:
          type: string
          x-stoplight:
            id: k7621mv5ophxm
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 1e9ljj4sysfb7
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: woik6qul3yvo2
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
