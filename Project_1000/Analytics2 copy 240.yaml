components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: gjrm3wqlut6w5
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: lrflxkcnfdln1
        metricKey:
          type: string
          x-stoplight:
            id: sw5mgrx1q6u60
        dateAggregation:
          type: string
          x-stoplight:
            id: gb23ai14x92vf
        history:
          type: array
          x-stoplight:
            id: il8y2ivwohj6w
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 0grcjbmo4b519
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 7iom5299l4jro
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: y9ufrtsrvf0yo
          format: date
        total:
          type: number
          x-stoplight:
            id: 2ahck4wpjeyqp
        count:
          type: number
          x-stoplight:
            id: nljlds8di2tbk
        sum:
          type: number
          x-stoplight:
            id: e99r31lqtkc75
        avg:
          type: number
          x-stoplight:
            id: 1ha6dzo4hbjmr
        median:
          type: number
          x-stoplight:
            id: ck93fq9qfw64m
        min:
          type: number
          x-stoplight:
            id: iuap6tnzs7w0c
        max:
          type: number
          x-stoplight:
            id: 5u7ion77vkcw5
        dimensions:
          type: string
          x-stoplight:
            id: clodfu947qgba
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 81epitd244gdw
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: e6bgrhpmlzl9g
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
