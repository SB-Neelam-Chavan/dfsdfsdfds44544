components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: vx9botxyi025r
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: hgfgn4wj9iadv
        metricKey:
          type: string
          x-stoplight:
            id: utmtiqoaxto0p
        dateAggregation:
          type: string
          x-stoplight:
            id: ia7poz92d3cl5
        history:
          type: array
          x-stoplight:
            id: vkgkmmohtnq8g
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: zmfd91xn7mwth
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 4np659fw46pmi
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ijxhzo4uv12ph
          format: date
        total:
          type: number
          x-stoplight:
            id: cv4ae6w27wvu0
        count:
          type: number
          x-stoplight:
            id: 2xk7nvonkkpsw
        sum:
          type: number
          x-stoplight:
            id: lmj1lt48cuvf8
        avg:
          type: number
          x-stoplight:
            id: 6a8g4lofctmkp
        median:
          type: number
          x-stoplight:
            id: i0859xn5baayz
        min:
          type: number
          x-stoplight:
            id: ngy6xzj36ajqs
        max:
          type: number
          x-stoplight:
            id: kld335dbv94u6
        dimensions:
          type: string
          x-stoplight:
            id: g6xyydcpdbe3x
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: tp4b1xysry7wz
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 01kyn7lk3bruz
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
