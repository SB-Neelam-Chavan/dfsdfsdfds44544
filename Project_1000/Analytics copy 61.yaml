components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 45ciyb5w7jlbv
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: kwwp6vz2rjycg
        metricKey:
          type: string
          x-stoplight:
            id: 8t5l9m6avmdwz
        dateAggregation:
          type: string
          x-stoplight:
            id: j8t800a3r56gl
        history:
          type: array
          x-stoplight:
            id: q9prg98zc7q61
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: z5ztbmdksfmb1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: mszop4ucssamj
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 5h2ae3g89tllm
          format: date
        total:
          type: number
          x-stoplight:
            id: iykga79ljknt2
        count:
          type: number
          x-stoplight:
            id: mvqczcim11b6y
        sum:
          type: number
          x-stoplight:
            id: 1zc0uej1afokk
        avg:
          type: number
          x-stoplight:
            id: 85yizndxtphel
        median:
          type: number
          x-stoplight:
            id: 0z2xyi6zb70n6
        min:
          type: number
          x-stoplight:
            id: n24gs4qqnahrk
        max:
          type: number
          x-stoplight:
            id: 189t0mkf3pki5
        dimensions:
          type: string
          x-stoplight:
            id: 0mscmqh1aehky
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: tngx18d4lq278
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 1w9v84drkfnwd
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
