components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ho21ukdcols9s
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: hojeppzr4bkd1
        metricKey:
          type: string
          x-stoplight:
            id: kjs7ubexfce2i
        dateAggregation:
          type: string
          x-stoplight:
            id: lyz33fs9mr3qk
        history:
          type: array
          x-stoplight:
            id: tglvu9d1nwirm
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: fpsyolnxtthzi
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: t2aosk52xrc0z
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: djuz6ywt7cgti
          format: date
        total:
          type: number
          x-stoplight:
            id: z1a46m06zyc10
        count:
          type: number
          x-stoplight:
            id: a82thk5ro6oa8
        sum:
          type: number
          x-stoplight:
            id: plvfs9kicww4j
        avg:
          type: number
          x-stoplight:
            id: nic1ta319a2wv
        median:
          type: number
          x-stoplight:
            id: kzskiwtqn2qxq
        min:
          type: number
          x-stoplight:
            id: 3tervkcuvhsjl
        max:
          type: number
          x-stoplight:
            id: zmltnred8i213
        dimensions:
          type: string
          x-stoplight:
            id: 3b4rakcm39rd2
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: odgn1613quaed
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: zve81gklkoyju
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
