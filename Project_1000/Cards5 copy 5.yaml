          format: uuid
          description: The card identifier
          readOnly: true
        accountId:
          type: string
          x-stoplight:
            id: cdwb8z9pjlvhh
          format: uuid
          description: The account identifier
          readOnly: true
        personId:
          type: string
          x-stoplight:
            id: m57dq5q4ax2hb
          format: uuid
          description: The person identifier
          readOnly: true
        programId:
          type: string
          x-stoplight:
            id: nc9abz6v6bzlk
          format: uuid
          description: The card program identifier
          readOnly: true
        form:
          $ref: '#/components/schemas/CardForms'
          x-stoplight:
            id: 8rfyve41pk0uw
        state:
          $ref: '#/components/schemas/CardStates'
          x-stoplight:
            id: efkj390lnqu0n
        mode:
