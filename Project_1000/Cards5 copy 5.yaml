          type: object
          x-stoplight:
            id: 1lpcnuvie80il
          description: A json configuration
        supportsCredit:
          type: boolean
          x-stoplight:
            id: pu3hwfluzgw2p
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: cud4c4gp23sq4
