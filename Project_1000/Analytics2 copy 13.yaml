components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ufd8tdvwf0j02
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: f42r48vvd43ox
        metricKey:
          type: string
          x-stoplight:
            id: l58o38xpmv2ar
        dateAggregation:
          type: string
          x-stoplight:
            id: w4xre1qpwwhg6
        history:
          type: array
          x-stoplight:
            id: js20fm52edtsh
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: egf1o13nt5qg8
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: bmo5paw1s6hsz
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 05ohd8k0qefgp
          format: date
        total:
          type: number
          x-stoplight:
            id: q8r8qosh4srif
        count:
          type: number
          x-stoplight:
            id: u285rdhf3p9pq
        sum:
          type: number
          x-stoplight:
            id: lz3h5jo8ab8ic
        avg:
          type: number
          x-stoplight:
            id: 2c1qbchokc18o
        median:
          type: number
          x-stoplight:
            id: stacrf6jlcfi7
        min:
          type: number
          x-stoplight:
            id: hqb2l9pnwg6er
        max:
          type: number
          x-stoplight:
            id: gmsx9zo35z7yc
        dimensions:
          type: string
          x-stoplight:
            id: wmthzccnvthli
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: nz3r91tqfn7nu
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: mvi7udr8yrepk
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
