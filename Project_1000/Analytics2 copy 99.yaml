components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: n4gryiqywx0sj
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 1blmac6vpdgl3
        metricKey:
          type: string
          x-stoplight:
            id: ovrca2etb4lhp
        dateAggregation:
          type: string
          x-stoplight:
            id: v625ug3dlrd4u
        history:
          type: array
          x-stoplight:
            id: rnauq06fagvuo
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: o46np8g1rdxtn
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ov392lex2qckq
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: zkf5sj33cujmx
          format: date
        total:
          type: number
          x-stoplight:
            id: uttkz8o5rs6oi
        count:
          type: number
          x-stoplight:
            id: hpgs9uiint0bs
        sum:
          type: number
          x-stoplight:
            id: 4zdkzygm611og
        avg:
          type: number
          x-stoplight:
            id: 27ff95mmd4b3j
        median:
          type: number
          x-stoplight:
            id: qjbi848irdkuz
        min:
          type: number
          x-stoplight:
            id: 39d1z2f8fxdgp
        max:
          type: number
          x-stoplight:
            id: nf2bq0ua5xfuz
        dimensions:
          type: string
          x-stoplight:
            id: 2mqa0govvie75
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 6loh4gv8j91o5
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: jdqiymjtl3l1d
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
