components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: zbicg6u366uca
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: q4b60y08nvt2b
        metricKey:
          type: string
          x-stoplight:
            id: tbc266khyrk39
        dateAggregation:
          type: string
          x-stoplight:
            id: u06ugrguxkf1c
        history:
          type: array
          x-stoplight:
            id: d5eqstqc9pjem
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: d1jpw3eiog2pu
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: s6e9iwzdt1nbn
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: h1tnc97o19qs1
          format: date
        total:
          type: number
          x-stoplight:
            id: x19xlrgurn4l9
        count:
          type: number
          x-stoplight:
            id: 0mednyxp9zcq0
        sum:
          type: number
          x-stoplight:
            id: owybw3r0uk4ds
        avg:
          type: number
          x-stoplight:
            id: k0l7gsph4a09j
        median:
          type: number
          x-stoplight:
            id: 0vym5dlpeg78i
        min:
          type: number
          x-stoplight:
            id: qtfdq6i1yavon
        max:
          type: number
          x-stoplight:
            id: l615jdead34f2
        dimensions:
          type: string
          x-stoplight:
            id: iem5hvnqg274w
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 25ws5rlufena1
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: q5wblzyk2w6r0
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
