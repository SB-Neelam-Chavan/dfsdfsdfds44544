components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: rqz4hindszvqs
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 4fgoqc5zes9zi
        metricKey:
          type: string
          x-stoplight:
            id: x617uyxsg9ofu
        dateAggregation:
          type: string
          x-stoplight:
            id: dbtt41iixvaw3
        history:
          type: array
          x-stoplight:
            id: 7ihhj4w71cdog
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: p6q5bsz12tj3f
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: fggploabae5hh
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: fo58bq3000hl0
          format: date
        total:
          type: number
          x-stoplight:
            id: 6tymh61lgd03u
        count:
          type: number
          x-stoplight:
            id: z4q6ofkbq4o0b
        sum:
          type: number
          x-stoplight:
            id: qytv8muk1xkue
        avg:
          type: number
          x-stoplight:
            id: 1ernh28bnrbiu
        median:
          type: number
          x-stoplight:
            id: 3jnqv88nhkc3s
        min:
          type: number
          x-stoplight:
            id: xuuq12r7qxvwy
        max:
          type: number
          x-stoplight:
            id: 082p1ptkda04n
        dimensions:
          type: string
          x-stoplight:
            id: irncxijje0cgv
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 0q2etza6mv4vn
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: g9sw7w535aglf
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
