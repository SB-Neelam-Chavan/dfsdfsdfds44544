components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: qdhhen5x7ahwl
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: d3avgytivpiva
        metricKey:
          type: string
          x-stoplight:
            id: xguhozbhsmyf4
        dateAggregation:
          type: string
          x-stoplight:
            id: 28ozpg20oxqbq
        history:
          type: array
          x-stoplight:
            id: qhro1wzjjdgd0
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: zmdjdmc699uzm
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: lsd5takjcjf6f
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: f2ayyi9enlt5i
          format: date
        total:
          type: number
          x-stoplight:
            id: ve8jldgjg41ll
        count:
          type: number
          x-stoplight:
            id: qfnlz0352k7jy
        sum:
          type: number
          x-stoplight:
            id: d9b9yxgvl2ek1
        avg:
          type: number
          x-stoplight:
            id: j2o5g55ek5tjm
        median:
          type: number
          x-stoplight:
            id: 5loazi1lcvr1r
        min:
          type: number
          x-stoplight:
            id: pvr6ts7tdvdmm
        max:
          type: number
          x-stoplight:
            id: 6xqvjqladmqow
        dimensions:
          type: string
          x-stoplight:
            id: g8srbp12bjuan
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: q1az6smp987bu
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 30qcds7fu780o
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
