components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4jxvq3834qmr0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: az5hkmpbsf3cf
        metricKey:
          type: string
          x-stoplight:
            id: nyh7yoo3hhpid
        dateAggregation:
          type: string
          x-stoplight:
            id: xtokx1dcx4jjm
        history:
          type: array
          x-stoplight:
            id: eb2eg2hzyji5q
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: exjfnndwlnp46
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: vsvic97l4wag5
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 2xem4kxxf8sh0
          format: date
        total:
          type: number
          x-stoplight:
            id: evhjd67wga8u4
        count:
          type: number
          x-stoplight:
            id: 08hzcoavibclu
        sum:
          type: number
          x-stoplight:
            id: fe14cszvasxkq
        avg:
          type: number
          x-stoplight:
            id: xpneheixeg6c3
        median:
          type: number
          x-stoplight:
            id: 3tvkmcuzgt836
        min:
          type: number
          x-stoplight:
            id: 2vtzzgvxg8o8j
        max:
          type: number
          x-stoplight:
            id: vc42i5u4dmpas
        dimensions:
          type: string
          x-stoplight:
            id: 5gf31ejylmcns
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7voqfk42emztp
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 6plo8rbmeqq2s
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
