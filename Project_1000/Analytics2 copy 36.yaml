components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: becrukp0pgwk3
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: r1evr1kwbb4ch
        metricKey:
          type: string
          x-stoplight:
            id: tdikslbf1q4um
        dateAggregation:
          type: string
          x-stoplight:
            id: u3idinkt0awfo
        history:
          type: array
          x-stoplight:
            id: zvg88zcbkku37
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 6zmtn5slj379i
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: de7t2vjbhj018
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: o2zryjf6mphgr
          format: date
        total:
          type: number
          x-stoplight:
            id: d6hdwyqj00ay6
        count:
          type: number
          x-stoplight:
            id: m7yhiv7gv6jbs
        sum:
          type: number
          x-stoplight:
            id: s3q01muqwcp0d
        avg:
          type: number
          x-stoplight:
            id: 8pkb5poobfiu3
        median:
          type: number
          x-stoplight:
            id: w50r10p5q82qy
        min:
          type: number
          x-stoplight:
            id: e524egfubojao
        max:
          type: number
          x-stoplight:
            id: 9b1hwu2gtj5zv
        dimensions:
          type: string
          x-stoplight:
            id: w5kkdno3qjkn7
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 43urqc0xr9pb3
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: kdfouw1i806sh
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
