components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: afd0uu1buc2xg
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: uoc5zzpla96k2
        metricKey:
          type: string
          x-stoplight:
            id: ja1twy1s7ilto
        dateAggregation:
          type: string
          x-stoplight:
            id: ef4cnwgv2de3c
        history:
          type: array
          x-stoplight:
            id: lv4t49bc8wu7b
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: yl29w6tjhrbmz
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: nraboxa9piaxj
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 6z3b7ren1jmz1
          format: date
        total:
          type: number
          x-stoplight:
            id: upeppjvqx42lm
        count:
          type: number
          x-stoplight:
            id: zo96l3g6mark3
        sum:
          type: number
          x-stoplight:
            id: lrfib4ndf3tfe
        avg:
          type: number
          x-stoplight:
            id: 02b5fs90hcl9m
        median:
          type: number
          x-stoplight:
            id: 7fjbw801f144w
        min:
          type: number
          x-stoplight:
            id: e1tc3o9z015re
        max:
          type: number
          x-stoplight:
            id: 0umfet5onzj4o
        dimensions:
          type: string
          x-stoplight:
            id: rwrd6lohf14mg
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: nxwyhe33spdul
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: trla8ssk964eo
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
