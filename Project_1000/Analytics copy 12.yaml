components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: a21y48st271le
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: cvc4gwdguy8ob
        metricKey:
          type: string
          x-stoplight:
            id: d61ueodklhz5i
        dateAggregation:
          type: string
          x-stoplight:
            id: 1kwazkpftbr1p
        history:
          type: array
          x-stoplight:
            id: v49718zhcqj04
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ji13rtwyzfbnh
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: kwv1bfl3ghpl8
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: i23waqlvvv5ba
          format: date
        total:
          type: number
          x-stoplight:
            id: muaj4k1rxy9wy
        count:
          type: number
          x-stoplight:
            id: raht4vpp2fepl
        sum:
          type: number
          x-stoplight:
            id: my7qehimd4ffw
        avg:
          type: number
          x-stoplight:
            id: ggz9p5tn8rpvd
        median:
          type: number
          x-stoplight:
            id: 6gtyk9kk1y420
        min:
          type: number
          x-stoplight:
            id: ahbirp9kwg3h6
        max:
          type: number
          x-stoplight:
            id: 5yaoptwsi7bhp
        dimensions:
          type: string
          x-stoplight:
            id: u96ppaw72zwyv
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: nqiro2syvm7p9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 8h17m2a3j6bph
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
