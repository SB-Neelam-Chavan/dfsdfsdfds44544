components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: cgr4qc4j0pz5y
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: vc12fe6apgu06
        metricKey:
          type: string
          x-stoplight:
            id: hsf63vlgeycv7
        dateAggregation:
          type: string
          x-stoplight:
            id: ptascdpvdowyb
        history:
          type: array
          x-stoplight:
            id: mevgriw5qyxt3
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: l8ec55zzltwnf
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: bshvuqymvalfg
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: vz8t29azaj020
          format: date
        total:
          type: number
          x-stoplight:
            id: h79yh1jyfuisv
        count:
          type: number
          x-stoplight:
            id: 5xoo15yj1bj5x
        sum:
          type: number
          x-stoplight:
            id: cdcr88018xmji
        avg:
          type: number
          x-stoplight:
            id: cabukmdvxsxmb
        median:
          type: number
          x-stoplight:
            id: 0k0srhoobodm7
        min:
          type: number
          x-stoplight:
            id: xxpztsfg24dtq
        max:
          type: number
          x-stoplight:
            id: jmycagwjswi7i
        dimensions:
          type: string
          x-stoplight:
            id: u8ttabnqukg1z
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: ivcxcf36xdi2m
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: w4yq5zurmyfuw
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
