components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: il1yqx5o1zgx7
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: ugs0c6zkbd71a
        metricKey:
          type: string
          x-stoplight:
            id: 9lezwq5kxtbkz
        dateAggregation:
          type: string
          x-stoplight:
            id: xmdnx4s4j515g
        history:
          type: array
          x-stoplight:
            id: 95hocf5nr594r
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: u13roaonl85p9
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: tta8yyaylh3xy
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: qmlrnzceqx7h6
          format: date
        total:
          type: number
          x-stoplight:
            id: 7h03xo2yuuti7
        count:
          type: number
          x-stoplight:
            id: ex7b7n0u9krk3
        sum:
          type: number
          x-stoplight:
            id: btn0mkm0ruhds
        avg:
          type: number
          x-stoplight:
            id: bqzgu9uo2zkjz
        median:
          type: number
          x-stoplight:
            id: 36pm3ovsfg8h6
        min:
          type: number
          x-stoplight:
            id: doq0x3hbepdy7
        max:
          type: number
          x-stoplight:
            id: 395p9s9xryfdv
        dimensions:
          type: string
          x-stoplight:
            id: yfneb1716ey59
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: tr253daoqpvtb
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: zke0gt0vgfsvl
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
