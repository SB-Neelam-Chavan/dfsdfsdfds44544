components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: leotbkr86frrr
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 2vp6q7dddr0dd
        metricKey:
          type: string
          x-stoplight:
            id: frx8dy2f9bxts
        dateAggregation:
          type: string
          x-stoplight:
            id: 1oc9tq3lsc2tz
        history:
          type: array
          x-stoplight:
            id: wjlzcip1xpy77
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pswij3mqqjovp
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ylsafljspgkwy
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: yrprlbp9ivgzn
          format: date
        total:
          type: number
          x-stoplight:
            id: 500p1q0pqzei2
        count:
          type: number
          x-stoplight:
            id: xq0z5bne9skl2
        sum:
          type: number
          x-stoplight:
            id: dka0fin9o17bj
        avg:
          type: number
          x-stoplight:
            id: 6dseheodbq9xu
        median:
          type: number
          x-stoplight:
            id: 57xqi6u21x5li
        min:
          type: number
          x-stoplight:
            id: kplcwvolnlcg7
        max:
          type: number
          x-stoplight:
            id: mz6ib21bd237j
        dimensions:
          type: string
          x-stoplight:
            id: ijgl1d1uivgc3
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: e6adu23883glv
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: q1pcpv2plnnn0
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
