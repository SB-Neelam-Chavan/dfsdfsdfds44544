info:
  title: Cards
  version: '1.0'
  description: Endpoints for Flex's cards
  contact:
    name: Support
    url: 'https://www.flex.one'
    email: support@flex.one
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  summary: Cards
servers:
  - url: 'https://platform.flexbase.dev'
    description: Development
  - url: 'https://platform.flex.one'
    description: Production
  - url: 'http://localhost:3000'
    description: Local
paths:
  '/accounts/{accountId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: List Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards
      description: Retrieve a list of cards for the specified account
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: n1mhl3fyq9o1a
  '/accounts/{accountId}/cards/programs':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: Get Programs
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgramList'
      operationId: get-account-programs
      description: Retrieve a list of available card programs for the specified account
      x-stoplight:
        id: 07nqnpepyo5wd
    post:
      summary: Assign Card Program
      operationId: assign-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Assigned a card program to the specified account
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/AssignCardProgram'
      x-stoplight:
        id: ip29utj5xclrk
  '/accounts/{accountId}/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Account Card Program
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      operationId: get-account-card-program
      description: Retrieve the specified account card program
      x-stoplight:
        id: q4z8w3fhluljg
    post:
      summary: Update Account Card Program
      operationId: update-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Update the specified account card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: 0u1u59ad5wfyn
  '/accounts/{accountId}/persons/{personId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: List Person Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards-person
      description: Retrieve a list of cards for the specified person
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: 13k8bv4stvg49
    post:
      summary: Issue Card
      operationId: issue-card
      responses:
        '200':
          description: OK
      description: Issue a new card for the specified person
      tags:
        - Cards
      x-stoplight:
        id: h215u3r2dvthc
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/cardId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: Get Card
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/Card'
      operationId: get-card
      description: Retrieve the specified card information
      x-stoplight:
        id: s1o7dztf7dx0h
    patch:
      summary: Update Card
      operationId: update-card
      responses:
        '200':
          $ref: '#/components/responses/Card'
      tags:
        - Cards
      requestBody:
        $ref: '#/components/requestBodies/UpdateCard'
      description: Updates the specified card details
      x-stoplight:
        id: ab7ohah0l2zz3
    delete:
      summary: Terminate Card
      operationId: terminate-card
      responses:
        '204':
          description: No Content
      tags:
        - Cards
      description: Card will no longer approve authorizations. Terminating a card cannot be undone.
      x-stoplight:
        id: 3n0v57kz4tdsa
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}/activate':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
      - $ref: '#/components/parameters/cardId'
    post:
      summary: Activate Card
      responses:
        '204':
          description: No Content
      operationId: activate-card
      tags:
        - Cards
      description: Activate the specified card
      x-stoplight:
        id: 9zlmlw178i66k
  /cards/webhook/events:
    post:
      summary: Card Events
      operationId: cards-webhook-events
      responses:
        '204':
          description: No Content
      x-internal: true
      description: Listens for card events
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/GcpPubSubMessage.yaml
      tags:
        - Webhooks
      parameters: []
      x-stoplight:
        id: zf0uwzzi3lx5h
  /cards/programs:
    get:
      summary: List Card Programs
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgramList'
      operationId: list-cards-programs
      description: Retrieve a list of card programs
      x-internal: true
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/active'
      x-stoplight:
        id: 9r8ic318e2svr
    post:
      summary: Create Card Program
      operationId: create-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Create a card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/FullCardProgram'
      x-stoplight:
        id: hw1k9zht4rckl
  '/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Card Program
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      operationId: get-card-program
      description: Retrieve the specified card program
      x-stoplight:
        id: cihqfucbamj8e
    post:
      summary: Update Card Program
      operationId: update-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Update the specified card program
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: sr7ymrk3nvk1f
components:
  schemas:
    Card:
      title: Card
      x-stoplight:
        id: ur7ovqhh46ek4
      description: Represents a debit or credit card
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The card identifier
          readOnly: true
        accountId:
          type: string
          x-stoplight:
            id: fvxw3dmtqtwq0
          format: uuid
          description: The account identifier
          readOnly: true
        personId:
          type: string
          x-stoplight:
            id: bigu8djk3er5i
          format: uuid
          description: The person identifier
          readOnly: true
        programId:
          type: string
          x-stoplight:
            id: tqxzatta1idr3
          format: uuid
          description: The card program identifier
          readOnly: true
        form:
          $ref: '#/components/schemas/CardForms'
          x-stoplight:
            id: 1ktchxiphxh01
        state:
          $ref: '#/components/schemas/CardStates'
          x-stoplight:
            id: zz1007zurcuqv
        mode:
          type: array
          x-stoplight:
            id: e7ikrzy8vmdwo
          description: Represents the operational modes
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: v6pnizl6yh5zs
          readOnly: true
        fulfillmentState:
          $ref: '#/components/schemas/FulfillmentStates'
          x-stoplight:
            id: cum5lz55imt4v
        name:
          type: string
          x-stoplight:
            id: quzyfc45q7cx3
          description: The name of this card
          maxLength: 100
        expiration:
          type: string
          x-stoplight:
            id: ydxc39xi0ia5b
          format: date-time
          description: The expiration date
          readOnly: true
        last4:
          type: string
          x-stoplight:
            id: yqxkmqc6vigjw
          maxLength: 4
          minLength: 4
          description: The last 4 digits of a card
          readOnly: true
        cardHolder:
          $ref: '#/components/schemas/CardHolder'
          x-stoplight:
            id: gxeul22zt5j8u
      required:
        - id
        - accountId
        - personId
        - programId
        - form
        - state
        - mode
        - fulfillmentState
        - expiration
        - last4
        - cardHolder
    CardStates:
      title: CardStates
      x-stoplight:
        id: 0jyu5ghozajm5
      type: string
      enum:
        - inactive
        - active
        - suspended
        - terminated
      description: Represents the state of a card
      readOnly: true
    CardForms:
      title: CardForms
      x-stoplight:
        id: 9fileti54ajng
      type: string
      enum:
        - virtual
        - physical
      description: Represents the form of a card
      readOnly: true
    CardModes:
      title: Card Modes
      x-stoplight:
        id: mg2hc6ct3xr3w
      type: string
      enum:
        - credit
        - debit
      description: Represents the mode of a card
    FulfillmentStates:
      title: FulfillmentStates
      x-stoplight:
        id: tz1h6l0gyyxja
      type: string
      enum:
        - issued
        - ordered
        - reordered
        - rejected
        - shipped
        - delivered
      description: Represents the card fulfillment state
      readOnly: true
    CardProgram:
      title: Card Program
      x-stoplight:
        id: azimkjdijmzzd
      type: object
      description: Represents a card program
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        supportedForms:
          x-stoplight:
            id: m751akre08j26
          type: array
          items:
            $ref: '#/components/schemas/CardForms'
            x-stoplight:
              id: 11bxy3pf7ccyq
        supportedModes:
          type: array
          x-stoplight:
            id: jzee8sth226df
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: z2hp7cs8sfnl8
      required:
        - id
        - supportedForms
        - supportedModes
    CardHolder:
      title: CardHolder
      x-stoplight:
        id: fndsfnu4ft9qx
      type: object
      description: Represents the card holder details
      properties:
        givenName:
          type: string
          x-stoplight:
            id: s9yhhfbicljyt
          description: 'The given name of the person, or first name in most Western languages (e.g., ''Barbara'' given the full name ''Ms. Barbara J Jensen, III'').'
        familyName:
          type: string
          x-stoplight:
            id: z2cxn9jt8pihi
          description: 'The family name of the person, or last name in most Western languages (e.g., ''Jensen'' given the full name ''Ms. Barbara J Jensen, III'').'
        displayName:
          type: string
          x-stoplight:
            id: 4m2cu32fof340
          description: 'The name of the person, suitable for display to end-users'
      required:
        - givenName
        - familyName
    FullCardProgram:
      title: Full Card Program
      x-stoplight:
        id: m5w7elw3zjtrq
      type: object
      description: Represents a card program
      x-internal: true
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        active:
          type: boolean
          x-stoplight:
            id: fy6ihfucnrr0f
          description: A value indicating if the card program is enabled in the system
        issuingBank:
          $ref: '#/components/schemas/IssuingBanks'
          x-stoplight:
            id: vvrmt583r826u
          description: The issuing bank
        network:
          $ref: '#/components/schemas/Networks'
          x-stoplight:
            id: ke0bamg6hh3c8
          description: The card network
        processor:
          $ref: '#/components/schemas/Processors'
          x-stoplight:
            id: ei1d7g93er02n
          description: The card processor
        configuration:
          x-stoplight:
            id: tknxivq3c2w6v
          description: A json configuration
          type: object
        supportsCredit:
          type: boolean
          x-stoplight:
            id: fp7vq37i4jj54
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: tslrr3dqbzx2r
          description: A value indicating if the card program supports debit
      required:
        - id
        - active
        - issuingBank
        - network
        - processor
        - configuration
        - supportsCredit
        - supportsDebit
    Networks:
      title: Networks
      x-stoplight:
        id: k049pf62rzu3l
      type: string
      description: Represents the card networks
      enum:
        - visa
        - mastercard
    IssuingBanks:
      title: IssuingBanks
      x-stoplight:
        id: 74uo11h4mz4zr
      type: string
      description: Represents the card issuing banks
      enum:
        - patriot
        - thread
    Processors:
      title: Processors
      x-stoplight:
        id: varnkyoqn2t0r
      type: string
      description: Represents the card processors
      enum:
        - lithic
        - unit
        - marqeta
    UpdateCardProgram:
      title: UpdateCardProgram
      x-stoplight:
        id: a1baewirns1ui
      type: object
      description: Represents a card program update
      properties:
        active:
          type: boolean
          x-stoplight:
            id: t0nac3toonu4g
          description: A value indicating if the card program is enabled in the system
        configuration:
          type: object
          x-stoplight:
            id: mdp70x9kyx2u8
          description: A json configuration
        supportsCredit:
          type: boolean
          x-stoplight:
            id: x2wfrugf91cig
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: xclcrtcs67vef
          description: A value indicating if the card program supports debit
    AssignCardProgram:
      title: Assign Card Program
      x-stoplight:
        id: 5tieuzkuxusov
      type: object
      properties:
        programId:
          type: string
          x-stoplight:
            id: s5sz835xlrxcc
          format: uuid
          description: The card program identifier
        configuration:
          type: object
          x-stoplight:
            id: irb5tcycj30dq
          description: An optional program configuration
      required:
        - programId
      description: Represents an account card program assignment
      x-internal: true
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The account identifier
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    personId:
      name: personId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The person identifier
    cardState:
      name: cardState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/CardStates'
      description: The state of a card
      style: form
      explode: true
      allowEmptyValue: true
    fulfillmentState:
      name: fulfillmentState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/FulfillmentStates'
      description: Represents the card fulfillment state
      style: form
      explode: true
      allowEmptyValue: true
    cardId:
      name: cardId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The card identifier
    active:
      name: active
      in: query
      required: false
      schema:
        type: boolean
      description: Filters based on active status
    programId:
      name: programId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The program identifier
  responses:
    CardList:
      description: Represents a list of cards
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: g7s1647q25wqb
              data:
                type: array
                x-stoplight:
                  id: hw6nliyscij7u
                description: Card results
                items:
                  $ref: '#/components/schemas/Card'
                  x-stoplight:
                    id: 06lqtf4hrvh9e
            required:
              - metadata
              - data
    Card:
      description: Represents a card response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
    CardProgramList:
      description: Represents a list of card programs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CardProgram'
    FullCardProgramList:
      description: Represents the list of card programs
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: lzqhvofk3w169
              data:
                type: array
                x-stoplight:
                  id: 7iiygcvwesjf9
                items:
                  $ref: '#/components/schemas/FullCardProgram'
                  x-stoplight:
                    id: 22s6fs0eqc517
            required:
              - metadata
              - data
    FullCardProgram:
      description: Represents a card program
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    CardProgram:
      description: Represents a card program response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CardProgram'
  requestBodies:
    UpdateCard:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
      description: Represents a card update
    FullCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    UpdateCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateCardProgram'
      description: Represents a card program update request
    AssignCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AssignCardProgram'
      description: Represents an account card program assignment request
security:
  - token: []
tags:
  - name: Cards
    description: Cards
  - name: Programs
    description: Card Programs
  - name: Webhooks
    description: Webhooks
