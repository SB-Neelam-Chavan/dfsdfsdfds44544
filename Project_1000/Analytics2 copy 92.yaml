components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4h66mqwurbvto
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: nwfcy0f2z2nzx
        metricKey:
          type: string
          x-stoplight:
            id: nj5auwxwejjta
        dateAggregation:
          type: string
          x-stoplight:
            id: c0wpjjky23pfe
        history:
          type: array
          x-stoplight:
            id: g21hjl0ffx419
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 51di4sjprq1bn
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: uenx0pgbu1256
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 8j1awwy477e0v
          format: date
        total:
          type: number
          x-stoplight:
            id: zbbj3e7c71d6s
        count:
          type: number
          x-stoplight:
            id: rfvfs9msido61
        sum:
          type: number
          x-stoplight:
            id: 3qi5puf0v7myk
        avg:
          type: number
          x-stoplight:
            id: zzy2izukxyvwo
        median:
          type: number
          x-stoplight:
            id: zuod4c2kmbav3
        min:
          type: number
          x-stoplight:
            id: 7lxmpp68bqlyy
        max:
          type: number
          x-stoplight:
            id: 4x5pn7vz5rgc3
        dimensions:
          type: string
          x-stoplight:
            id: 2ddkwf0hjivd4
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: a9sxmjnxbx2aj
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ldpow1qr6sohu
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
