components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: a3i75zjnlok2g
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: gvmhchcmrh843
        metricKey:
          type: string
          x-stoplight:
            id: b58mfosdruqvx
        dateAggregation:
          type: string
          x-stoplight:
            id: lt5erfc3h9sdj
        history:
          type: array
          x-stoplight:
            id: 6661jeq42qxc7
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ro8qjq2k9wjat
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: mgp2r3poehd9m
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 3uefl3sdlkb9y
          format: date
        total:
          type: number
          x-stoplight:
            id: k5geu1j7193zu
        count:
          type: number
          x-stoplight:
            id: 4qd74s28mvtsj
        sum:
          type: number
          x-stoplight:
            id: t4iq4xf7ghc93
        avg:
          type: number
          x-stoplight:
            id: ttn4yv1kqiioo
        median:
          type: number
          x-stoplight:
            id: bxmtdkk66oanz
        min:
          type: number
          x-stoplight:
            id: q86s6bt5fy9zk
        max:
          type: number
          x-stoplight:
            id: zhkehah3cconx
        dimensions:
          type: string
          x-stoplight:
            id: 4ir4p02bda88f
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: peo93ypnqx8jx
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 5kt3b888manno
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
