components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 7twfb400p1s0g
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 9v43gu7lg2j63
        metricKey:
          type: string
          x-stoplight:
            id: 8tfgb8k4skhlk
        dateAggregation:
          type: string
          x-stoplight:
            id: jjbh5mhid540o
        history:
          type: array
          x-stoplight:
            id: dm2f0uqk056hd
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: iwneod4wqq8vy
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: qirh8bl8x3a05
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: kb7xq2chk4bin
          format: date
        total:
          type: number
          x-stoplight:
            id: z7abc1hu7vhqk
        count:
          type: number
          x-stoplight:
            id: g4vvp915aa7qi
        sum:
          type: number
          x-stoplight:
            id: w32bpn97jkg1r
        avg:
          type: number
          x-stoplight:
            id: kq8m26zp6zf15
        median:
          type: number
          x-stoplight:
            id: i1g2zjq7y9bgg
        min:
          type: number
          x-stoplight:
            id: h4242871uvyqn
        max:
          type: number
          x-stoplight:
            id: wlvfmtssahe3y
        dimensions:
          type: string
          x-stoplight:
            id: p2yc4vt1gyswn
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 5ikgwnzlfxr6n
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: vaxavfksecq0e
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
