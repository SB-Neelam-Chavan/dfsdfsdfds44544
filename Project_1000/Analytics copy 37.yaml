components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: aeo18y531h80q
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: wcf0j2dk295yj
        metricKey:
          type: string
          x-stoplight:
            id: f1jfc9gxeeq37
        dateAggregation:
          type: string
          x-stoplight:
            id: bodv25zw7mx3b
        history:
          type: array
          x-stoplight:
            id: nizjvz50wun1a
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pna4ivopqjlu2
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: azfdqfumqv1kj
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: s2ahqbj0p8xak
          format: date
        total:
          type: number
          x-stoplight:
            id: o2cekgto1zjyn
        count:
          type: number
          x-stoplight:
            id: y12eb5sjapyv4
        sum:
          type: number
          x-stoplight:
            id: 3lbfjvjv0u75y
        avg:
          type: number
          x-stoplight:
            id: zfrdrdmzjohks
        median:
          type: number
          x-stoplight:
            id: 1xfw9wpnsjyj8
        min:
          type: number
          x-stoplight:
            id: 0j5th0g8vrjvh
        max:
          type: number
          x-stoplight:
            id: ax6s19onj07g7
        dimensions:
          type: string
          x-stoplight:
            id: 1o0tpz76h1el8
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 4xsw039jfyty2
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: w0x3xvhsu1brx
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
