components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: mkc0v3xw6pc3b
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 7eien95v8991t
        metricKey:
          type: string
          x-stoplight:
            id: dvae3c9a7tj1o
        dateAggregation:
          type: string
          x-stoplight:
            id: ngj0qtb6sm27u
        history:
          type: array
          x-stoplight:
            id: nh1rja1ozgvhs
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: knqi8l5sna7av
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 38eufnqxvkuez
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: o5h6e66jzl8iv
          format: date
        total:
          type: number
          x-stoplight:
            id: mltgj0q1heejr
        count:
          type: number
          x-stoplight:
            id: iujc1lfaikjk2
        sum:
          type: number
          x-stoplight:
            id: g3r7ja4qfqs25
        avg:
          type: number
          x-stoplight:
            id: hls4krat6meyq
        median:
          type: number
          x-stoplight:
            id: 6toggrqyk48se
        min:
          type: number
          x-stoplight:
            id: rznbv3ohe8ql5
        max:
          type: number
          x-stoplight:
            id: bj0sm31haixk6
        dimensions:
          type: string
          x-stoplight:
            id: 35sea7y6ut3zi
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: aaw77eh71nenx
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: zccehw9ruccme
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
