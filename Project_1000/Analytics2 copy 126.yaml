components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 65ojdsummka1t
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: aalug1f536vml
        metricKey:
          type: string
          x-stoplight:
            id: k4cca2pzk0drf
        dateAggregation:
          type: string
          x-stoplight:
            id: sllhkqgdxde03
        history:
          type: array
          x-stoplight:
            id: xjv8ganivp06q
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: txc2x0wlvbh4m
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: bqlaj3bjzypv1
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: mz5oy2acwua2f
          format: date
        total:
          type: number
          x-stoplight:
            id: g5whc92iwol84
        count:
          type: number
          x-stoplight:
            id: p860ggi04xx77
        sum:
          type: number
          x-stoplight:
            id: vzazigz6ek09h
        avg:
          type: number
          x-stoplight:
            id: abhtoe7cetccw
        median:
          type: number
          x-stoplight:
            id: nodmmtznsp15u
        min:
          type: number
          x-stoplight:
            id: 8ffghmcx4c8p8
        max:
          type: number
          x-stoplight:
            id: i7e8zcocgod36
        dimensions:
          type: string
          x-stoplight:
            id: 2yslx7z3axsjz
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: pubkrxnqmr5c9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: emab15konbmko
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
