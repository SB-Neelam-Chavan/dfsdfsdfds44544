components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: pwr6ghxqr9uti
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 7994dotkrw3gt
        metricKey:
          type: string
          x-stoplight:
            id: fotpc1zpa9bvz
        dateAggregation:
          type: string
          x-stoplight:
            id: ho5y67tx3b2al
        history:
          type: array
          x-stoplight:
            id: hwhcgmrm9qo9u
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: rpo886rhjnt4r
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: srw86o3ti759s
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ebay8c8ssj28w
          format: date
        total:
          type: number
          x-stoplight:
            id: 9nvo9tzvy1ttl
        count:
          type: number
          x-stoplight:
            id: fqn3a2r3rmyl4
        sum:
          type: number
          x-stoplight:
            id: h357wp95dg52d
        avg:
          type: number
          x-stoplight:
            id: 99purcmj8gayz
        median:
          type: number
          x-stoplight:
            id: z5jrhwrwuvrx3
        min:
          type: number
          x-stoplight:
            id: 1q700uxbndqcm
        max:
          type: number
          x-stoplight:
            id: bcg57nt9rwit0
        dimensions:
          type: string
          x-stoplight:
            id: icexxyrw24sft
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: flt4nr6s3btii
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 1tcjhx3vf4r3l
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
