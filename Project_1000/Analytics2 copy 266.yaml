components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: k49wvr06awcgs
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: jnwk9nrjfa4ct
        metricKey:
          type: string
          x-stoplight:
            id: 4owkcmm0inuq5
        dateAggregation:
          type: string
          x-stoplight:
            id: iwechqt02xsbg
        history:
          type: array
          x-stoplight:
            id: 56a6gja75nuo1
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: kjefni61xmh2x
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: yq6sco9t2fr9v
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 94oagir4ejr0l
          format: date
        total:
          type: number
          x-stoplight:
            id: xh7iofvkb37go
        count:
          type: number
          x-stoplight:
            id: 9umz4s6s46bit
        sum:
          type: number
          x-stoplight:
            id: 0rplc67xz8iis
        avg:
          type: number
          x-stoplight:
            id: gpo8e10ptg2z2
        median:
          type: number
          x-stoplight:
            id: p0nt54ai1ymzq
        min:
          type: number
          x-stoplight:
            id: kt6pi354j8e3q
        max:
          type: number
          x-stoplight:
            id: f5zxwxlo2bh6l
        dimensions:
          type: string
          x-stoplight:
            id: mkvx8fjfc3lr9
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: zt4e9dkeju4ue
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 7op9n47ggof9u
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
