components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: thkkv4zkpuy4c
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: g9qs74i14fbk1
        metricKey:
          type: string
          x-stoplight:
            id: v2c7zxtkcaoyq
        dateAggregation:
          type: string
          x-stoplight:
            id: szyq8u6xdvxu5
        history:
          type: array
          x-stoplight:
            id: 32ft8zd5lgb7z
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: l8r1v9ukfaplb
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: hi05e012n5mpj
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: w9wml7bagiv5a
          format: date
        total:
          type: number
          x-stoplight:
            id: ibhe3y4dlsut8
        count:
          type: number
          x-stoplight:
            id: ls9wgvcyczgbk
        sum:
          type: number
          x-stoplight:
            id: fk0svkdh7akwq
        avg:
          type: number
          x-stoplight:
            id: 97uqc29lfencm
        median:
          type: number
          x-stoplight:
            id: 6j01dynxixc8z
        min:
          type: number
          x-stoplight:
            id: vlksyko864vrb
        max:
          type: number
          x-stoplight:
            id: 2mu3k95d5b4vb
        dimensions:
          type: string
          x-stoplight:
            id: boz9yfod8rj4w
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: cft5pruzo7afl
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ca30zl0erqi6z
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
