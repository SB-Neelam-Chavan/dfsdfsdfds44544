components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: lgzs3ocmzzjhb
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 2gganigdo5kgb
        metricKey:
          type: string
          x-stoplight:
            id: 4mhq022016vtb
        dateAggregation:
          type: string
          x-stoplight:
            id: reowxjmao4xti
        history:
          type: array
          x-stoplight:
            id: 2y8gtv68edp7b
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: r8s2vjah8mq2u
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 1a5txcus7wnwm
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: rrb62rqoob2u3
          format: date
        total:
          type: number
          x-stoplight:
            id: 2mnfy3ixrd8u8
        count:
          type: number
          x-stoplight:
            id: ch8i0z6hlm1w6
        sum:
          type: number
          x-stoplight:
            id: 3o84e0i4znisq
        avg:
          type: number
          x-stoplight:
            id: z62a52fi3t0r0
        median:
          type: number
          x-stoplight:
            id: snozox0c79t51
        min:
          type: number
          x-stoplight:
            id: gbhuko0eoqtqk
        max:
          type: number
          x-stoplight:
            id: dk3vefrqgpc4n
        dimensions:
          type: string
          x-stoplight:
            id: c93q1w1xb7o0r
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: rz7c8b6r3mz5y
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: gcyt42vks0cjv
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
