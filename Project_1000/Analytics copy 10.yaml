components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 2l71ju5k7715x
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: bebmy6nna7p0g
        metricKey:
          type: string
          x-stoplight:
            id: 05yhcscn5mh54
        dateAggregation:
          type: string
          x-stoplight:
            id: ia2rlv0e7k6ln
        history:
          type: array
          x-stoplight:
            id: 34twpit9ikf7j
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: r481n5z63fyod
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: szawssam8x5pm
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: lhivnt0znvf6t
          format: date
        total:
          type: number
          x-stoplight:
            id: hgxeos5jy8qlh
        count:
          type: number
          x-stoplight:
            id: 4ot1gciav6sgt
        sum:
          type: number
          x-stoplight:
            id: duucwpjimasr0
        avg:
          type: number
          x-stoplight:
            id: 3c98q5py1nbh0
        median:
          type: number
          x-stoplight:
            id: ppakirq041fq5
        min:
          type: number
          x-stoplight:
            id: pq12fz06um38n
        max:
          type: number
          x-stoplight:
            id: t2k7ykrb1d5p8
        dimensions:
          type: string
          x-stoplight:
            id: zs2ha45knpvxk
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: cx324xjuv913p
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 7hvl2l12j4niy
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
