components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 0gbxwyqvpczpi
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: u2uzlbhiujhxt
        metricKey:
          type: string
          x-stoplight:
            id: 994ues5xdgk4i
        dateAggregation:
          type: string
          x-stoplight:
            id: lt95pekxwl6tw
        history:
          type: array
          x-stoplight:
            id: 2wwfgzbnpch4i
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: cnzs1nlkvxm7f
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 1i0x8tslqezmo
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: fo3glem37q6k5
          format: date
        total:
          type: number
          x-stoplight:
            id: tbswta1gz1m4w
        count:
          type: number
          x-stoplight:
            id: 2agpfbu56kupw
        sum:
          type: number
          x-stoplight:
            id: 32rm8wal3muu7
        avg:
          type: number
          x-stoplight:
            id: oqqge4yxeqk8p
        median:
          type: number
          x-stoplight:
            id: 5uueukbcf7kh9
        min:
          type: number
          x-stoplight:
            id: wsaklbmiy60yy
        max:
          type: number
          x-stoplight:
            id: 5680f9nfhxq7t
        dimensions:
          type: string
          x-stoplight:
            id: loegg4f7qe616
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: qnfzfs9vf0th9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: mgsmbl5aru6zc
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
