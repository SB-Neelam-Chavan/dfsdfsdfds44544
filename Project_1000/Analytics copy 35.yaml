components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: v397tp48zbitw
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: d0qrnjyj746m0
        metricKey:
          type: string
          x-stoplight:
            id: 3lmy4v8q2rllb
        dateAggregation:
          type: string
          x-stoplight:
            id: q6wxjeecn2duv
        history:
          type: array
          x-stoplight:
            id: 6ybxys1t6zmrs
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 8o5l2pjfu4gf7
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: fmk73zc19v7mj
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 0ju62pt889ybs
          format: date
        total:
          type: number
          x-stoplight:
            id: 5iklyjb8wubif
        count:
          type: number
          x-stoplight:
            id: wqltsaqwbe4x3
        sum:
          type: number
          x-stoplight:
            id: dawhtvgaowvzn
        avg:
          type: number
          x-stoplight:
            id: nu5e6c93i4ool
        median:
          type: number
          x-stoplight:
            id: 0on78p0od6ffw
        min:
          type: number
          x-stoplight:
            id: hcngqr826da3v
        max:
          type: number
          x-stoplight:
            id: c5pqycadx1454
        dimensions:
          type: string
          x-stoplight:
            id: 0ng75t2sc52k2
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: so3477u1v5p4j
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: jdrl92cfr5ddb
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
