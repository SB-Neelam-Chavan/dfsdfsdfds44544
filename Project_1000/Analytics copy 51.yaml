components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 7eybq2rgpb24w
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: a0n87trqo1a2f
        metricKey:
          type: string
          x-stoplight:
            id: de5mf223efhi9
        dateAggregation:
          type: string
          x-stoplight:
            id: 6x2lbtpsn0mpx
        history:
          type: array
          x-stoplight:
            id: 34jh8wcbv2yl0
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 9xbvxlua6t4g1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: z4ip2x272f2gw
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: pmywkknrvs73k
          format: date
        total:
          type: number
          x-stoplight:
            id: 4kr9hco7fhpcy
        count:
          type: number
          x-stoplight:
            id: 17prednop4xb3
        sum:
          type: number
          x-stoplight:
            id: hb13zctupr08s
        avg:
          type: number
          x-stoplight:
            id: 56zebrefnj7c5
        median:
          type: number
          x-stoplight:
            id: k2pcpv2fhx5t5
        min:
          type: number
          x-stoplight:
            id: omoh8x0y2am1m
        max:
          type: number
          x-stoplight:
            id: ajsfx9uhbwr8i
        dimensions:
          type: string
          x-stoplight:
            id: jpbnk627xwxqv
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: s4r8dja4m70e1
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: h082rl14zbr91
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
