components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 9k7rkz465a5by
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 8p03x2mhfnxwu
        metricKey:
          type: string
          x-stoplight:
            id: n3vqdry8103zj
        dateAggregation:
          type: string
          x-stoplight:
            id: krzc7oe1zlprh
        history:
          type: array
          x-stoplight:
            id: al5x21wc4m2q3
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: zizgka8lhhapp
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: py3avrs4cjws7
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: tiv2c5mdygqs9
          format: date
        total:
          type: number
          x-stoplight:
            id: 6r0ta61xi1yri
        count:
          type: number
          x-stoplight:
            id: 37dq4is4yjgyc
        sum:
          type: number
          x-stoplight:
            id: c8gxhx5rh3gki
        avg:
          type: number
          x-stoplight:
            id: zskz6rpzn6alt
        median:
          type: number
          x-stoplight:
            id: 4oqu207ne76xu
        min:
          type: number
          x-stoplight:
            id: e7sm7ysu7ogld
        max:
          type: number
          x-stoplight:
            id: 6fax8453zzp34
        dimensions:
          type: string
          x-stoplight:
            id: u40ygv3cjgqqk
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 66gmnggqokrwo
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 6sc76qda6i6sh
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
