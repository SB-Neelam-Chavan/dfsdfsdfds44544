components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: c3m7qmefcwp7f
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 8k22bb2a3uhh3
        metricKey:
          type: string
          x-stoplight:
            id: iue3hv2tdbv14
        dateAggregation:
          type: string
          x-stoplight:
            id: qwejdqcmu6nto
        history:
          type: array
          x-stoplight:
            id: b21z1ivf7w608
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 0rtrznar148h2
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: tkz9hoxlj9rfn
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 5ycr9pz2f412v
          format: date
        total:
          type: number
          x-stoplight:
            id: 8x3k8e467l6be
        count:
          type: number
          x-stoplight:
            id: b6fazn54ch4c6
        sum:
          type: number
          x-stoplight:
            id: apw5fxo873pt5
        avg:
          type: number
          x-stoplight:
            id: pcg2qf6lapwr7
        median:
          type: number
          x-stoplight:
            id: tc9rxgoh39gzl
        min:
          type: number
          x-stoplight:
            id: ra5yg1dr42xan
        max:
          type: number
          x-stoplight:
            id: w1qz6o22s83cx
        dimensions:
          type: string
          x-stoplight:
            id: eihkozax7qyzg
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: wx6epavydr52a
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: qqlqyrqr7kqfz
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
