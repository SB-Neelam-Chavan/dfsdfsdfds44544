components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: iufglyd5h2q1g
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: uio2nydn0c44o
        metricKey:
          type: string
          x-stoplight:
            id: 4bm4mjsl7fn6k
        dateAggregation:
          type: string
          x-stoplight:
            id: 52xdyn8dwrqov
        history:
          type: array
          x-stoplight:
            id: a00b5j1j3w1cn
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: fwwv8qy58ct2j
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: cv2gvotp9pkzm
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: h9buhs75yll73
          format: date
        total:
          type: number
          x-stoplight:
            id: m45gjwnv6win6
        count:
          type: number
          x-stoplight:
            id: 0ojaa403sbnkf
        sum:
          type: number
          x-stoplight:
            id: epwxdtz72h3a5
        avg:
          type: number
          x-stoplight:
            id: 1iwzbpzz8z7c9
        median:
          type: number
          x-stoplight:
            id: 77i45nt5wfj20
        min:
          type: number
          x-stoplight:
            id: kof5nhb6v532f
        max:
          type: number
          x-stoplight:
            id: tljurfkrh6i87
        dimensions:
          type: string
          x-stoplight:
            id: mfi97mf1tkdgv
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 7rc4r8twziwr3
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: zbpooucbx5g1w
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
