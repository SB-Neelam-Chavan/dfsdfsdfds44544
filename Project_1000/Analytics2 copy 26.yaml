components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ia494qy0kgnut
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: ila4ezac3ft46
        metricKey:
          type: string
          x-stoplight:
            id: 858b5a7dgqb5t
        dateAggregation:
          type: string
          x-stoplight:
            id: 94do7m3xlq3gn
        history:
          type: array
          x-stoplight:
            id: i59eshoop0v8g
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: iold60q7fyd5w
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: zpw07zz9yq6qi
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: c47k474wya7rd
          format: date
        total:
          type: number
          x-stoplight:
            id: 2ftf8kb5ltixb
        count:
          type: number
          x-stoplight:
            id: rk9ycih43ahgr
        sum:
          type: number
          x-stoplight:
            id: clnk92gpigzbb
        avg:
          type: number
          x-stoplight:
            id: s697sphyoebvt
        median:
          type: number
          x-stoplight:
            id: urydyvhxg1bnv
        min:
          type: number
          x-stoplight:
            id: 3ccowzyvrx5cm
        max:
          type: number
          x-stoplight:
            id: uw3k3d06r3syy
        dimensions:
          type: string
          x-stoplight:
            id: 65gzgacix8ru3
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: weioswpin71nq
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: lff5cm8109ywz
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
