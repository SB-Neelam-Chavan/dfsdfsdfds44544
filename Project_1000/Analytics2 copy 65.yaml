components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 2yqvxyi5uiiyu
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: vsrbdjaman7gr
        metricKey:
          type: string
          x-stoplight:
            id: mnk0p5movl0gd
        dateAggregation:
          type: string
          x-stoplight:
            id: uwemril2ae84u
        history:
          type: array
          x-stoplight:
            id: 7483k15d47xyf
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: xmti5flxy00o5
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3a7l7w4br4yt7
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: wgw1o8ie638wj
          format: date
        total:
          type: number
          x-stoplight:
            id: 1u68g3icx8epn
        count:
          type: number
          x-stoplight:
            id: se86bs40ek13q
        sum:
          type: number
          x-stoplight:
            id: ryzfjkhnvyz1s
        avg:
          type: number
          x-stoplight:
            id: ud99903bt2pwy
        median:
          type: number
          x-stoplight:
            id: y2qjh6d9sro1z
        min:
          type: number
          x-stoplight:
            id: bmm0q3pz3kt79
        max:
          type: number
          x-stoplight:
            id: qiy4bvsd2ifpc
        dimensions:
          type: string
          x-stoplight:
            id: 5cg6y8yhdnqrc
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: f1bcoqqymi4g9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: pvy82n8uvqxht
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
