components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: av4gejbhgrn3e
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 3x2wn7bs4vahg
        metricKey:
          type: string
          x-stoplight:
            id: 1onqi7h98wm68
        dateAggregation:
          type: string
          x-stoplight:
            id: xb11ura5wgmzt
        history:
          type: array
          x-stoplight:
            id: ev89u0ni1n5gl
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pzt7ffy250t69
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: xqnb2nii2br4a
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: tfvn5n50k2l8j
          format: date
        total:
          type: number
          x-stoplight:
            id: r71x0g0udbewf
        count:
          type: number
          x-stoplight:
            id: yosdgx9c8u4l8
        sum:
          type: number
          x-stoplight:
            id: kbdzufumbd2xw
        avg:
          type: number
          x-stoplight:
            id: 49785jobrowll
        median:
          type: number
          x-stoplight:
            id: m6wby4a15hwl4
        min:
          type: number
          x-stoplight:
            id: yz4jw83cy3n8r
        max:
          type: number
          x-stoplight:
            id: u4883ptfm5jm0
        dimensions:
          type: string
          x-stoplight:
            id: py2dzhkf90to9
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: iyr6fao3xd3w4
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: p1dh29bnmycir
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
