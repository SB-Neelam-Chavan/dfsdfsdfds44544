components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: dpqz30b17y0uv
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 5zap0hrevslwu
        metricKey:
          type: string
          x-stoplight:
            id: onscs5gmkvi84
        dateAggregation:
          type: string
          x-stoplight:
            id: ugi3hheumvjed
        history:
          type: array
          x-stoplight:
            id: irx39fy8tv420
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: zfg0yv3w7xjq1
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 6spq7msuxsdew
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: l8hm7w0xk8o52
          format: date
        total:
          type: number
          x-stoplight:
            id: n77fapkzy8tq5
        count:
          type: number
          x-stoplight:
            id: fxsg9rxxfrwm2
        sum:
          type: number
          x-stoplight:
            id: 3lcpl1wf0vasd
        avg:
          type: number
          x-stoplight:
            id: 662540emrid1p
        median:
          type: number
          x-stoplight:
            id: ancxp4dib4ucq
        min:
          type: number
          x-stoplight:
            id: irbk5hf7z6xhr
        max:
          type: number
          x-stoplight:
            id: szs9kvkbuo43f
        dimensions:
          type: string
          x-stoplight:
            id: 6nh0j0qh9heyq
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: gmxv2roqc00vk
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: om4728k9i9ahu
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
