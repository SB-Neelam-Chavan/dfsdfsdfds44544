components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: t9x2jbl4cphsu
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: u40tso1k39sgl
        metricKey:
          type: string
          x-stoplight:
            id: o18m5xvs1coj3
        dateAggregation:
          type: string
          x-stoplight:
            id: kcq7vu67bj4sx
        history:
          type: array
          x-stoplight:
            id: 174nx180sdzxs
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: emlfi5srulmt0
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: xucwk97ep64uq
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: bcsghapn2r90z
          format: date
        total:
          type: number
          x-stoplight:
            id: 62m5sjrmxxe70
        count:
          type: number
          x-stoplight:
            id: lst64d5hfnba3
        sum:
          type: number
          x-stoplight:
            id: s63kvy5d1btcs
        avg:
          type: number
          x-stoplight:
            id: l7wkpiegvfmi4
        median:
          type: number
          x-stoplight:
            id: 8dyz8mz4sidhl
        min:
          type: number
          x-stoplight:
            id: l99vvsa5ph47r
        max:
          type: number
          x-stoplight:
            id: znbygx3qgyryx
        dimensions:
          type: string
          x-stoplight:
            id: tbg7a3amhovwb
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: otvdxa4ri3ful
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 05cdmcxppvkaw
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
