components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: a70886rtuayws
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 6td39cg8enico
        metricKey:
          type: string
          x-stoplight:
            id: a3hmsi43b255j
        dateAggregation:
          type: string
          x-stoplight:
            id: m9qbe409eq2ye
        history:
          type: array
          x-stoplight:
            id: msvtcw9nxt3sg
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 0052shp7pwedq
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 14zrmgkle4483
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: j995manf0l2qx
          format: date
        total:
          type: number
          x-stoplight:
            id: 36c0jwt598lf4
        count:
          type: number
          x-stoplight:
            id: 6hr4sr2q7mw7i
        sum:
          type: number
          x-stoplight:
            id: ke58ce5508ufx
        avg:
          type: number
          x-stoplight:
            id: vvmlgev27xrje
        median:
          type: number
          x-stoplight:
            id: vna4yphauds4n
        min:
          type: number
          x-stoplight:
            id: atdjhnufa2ijz
        max:
          type: number
          x-stoplight:
            id: np5h9vestc4qi
        dimensions:
          type: string
          x-stoplight:
            id: rsxaxab05q5qs
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: vjldj7eq4dop5
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: dyz8be7vcqtyx
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
