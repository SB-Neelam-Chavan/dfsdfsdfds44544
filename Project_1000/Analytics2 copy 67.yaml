components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: qig482yh0hied
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 7tpm4lzireqer
        metricKey:
          type: string
          x-stoplight:
            id: at37c8ybh7d7c
        dateAggregation:
          type: string
          x-stoplight:
            id: mtz2n1571w0qf
        history:
          type: array
          x-stoplight:
            id: y3ldbc9pnkd9w
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 4ofayrro0uj9g
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: reh2kwe0sc080
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 753c4an4tjqtq
          format: date
        total:
          type: number
          x-stoplight:
            id: q3tl0isp35r7b
        count:
          type: number
          x-stoplight:
            id: o8lotey3hdy73
        sum:
          type: number
          x-stoplight:
            id: 6gjd4kfddnq09
        avg:
          type: number
          x-stoplight:
            id: c8fsivkz6hjiu
        median:
          type: number
          x-stoplight:
            id: ta345btes9sfg
        min:
          type: number
          x-stoplight:
            id: miivsj1pwm3et
        max:
          type: number
          x-stoplight:
            id: y73p0ttx25gcj
        dimensions:
          type: string
          x-stoplight:
            id: twf735w3tgbne
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 874h9c1h6e3tl
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: zr1pupl7c6396
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
