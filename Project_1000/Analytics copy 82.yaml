components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 3rxt2n8klrqzw
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: m28v3qc1dsi2t
        metricKey:
          type: string
          x-stoplight:
            id: c5yiohjbye8ns
        dateAggregation:
          type: string
          x-stoplight:
            id: u1nn2r8kz2pds
        history:
          type: array
          x-stoplight:
            id: ke9u9wdrwhojj
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: uvqc97ayzapxp
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: tbeh8vsnve7c4
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 34bc96k1agx3e
          format: date
        total:
          type: number
          x-stoplight:
            id: iyfd8im4enb02
        count:
          type: number
          x-stoplight:
            id: z1kw6pafqf0su
        sum:
          type: number
          x-stoplight:
            id: fuf3b0angbfbd
        avg:
          type: number
          x-stoplight:
            id: ulqmtbtjzfkpi
        median:
          type: number
          x-stoplight:
            id: 6xq48u9jybc2q
        min:
          type: number
          x-stoplight:
            id: dd73vbnzpe3g5
        max:
          type: number
          x-stoplight:
            id: 5et6mm3t8tam5
        dimensions:
          type: string
          x-stoplight:
            id: jp34rizycoeqi
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: zco5a6pobghri
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: c4vx32yyg3q8g
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
