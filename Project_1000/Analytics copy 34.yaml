components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: bw79a7k30ybnr
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: a3c58efr1zkoi
        metricKey:
          type: string
          x-stoplight:
            id: 1cz0p107k2ba0
        dateAggregation:
          type: string
          x-stoplight:
            id: wgdyfwn3crl13
        history:
          type: array
          x-stoplight:
            id: hm0qqcfvyya8g
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: g99t2cvvo3qrj
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: pybmtbbd49zh2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: q0pxkv8wxxb5i
          format: date
        total:
          type: number
          x-stoplight:
            id: gkhwqahgmq7ju
        count:
          type: number
          x-stoplight:
            id: 0jltgti7tg6cc
        sum:
          type: number
          x-stoplight:
            id: inyfxw77bjkk7
        avg:
          type: number
          x-stoplight:
            id: xi2x02bqg1y9o
        median:
          type: number
          x-stoplight:
            id: icfspcrqww9w0
        min:
          type: number
          x-stoplight:
            id: jbh8g228ulnvq
        max:
          type: number
          x-stoplight:
            id: 14hzlvf3t3wgx
        dimensions:
          type: string
          x-stoplight:
            id: qhlik4c6xievp
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 52vbf81nqt0ez
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: f1mgjkej74id0
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
