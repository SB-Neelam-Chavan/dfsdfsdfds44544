components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: g9037wzgn462b
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: ns3mrh35cm1a2
        metricKey:
          type: string
          x-stoplight:
            id: 5mvxa7o1wfurt
        dateAggregation:
          type: string
          x-stoplight:
            id: zlcghl3mb0v0z
        history:
          type: array
          x-stoplight:
            id: lp4iz681etxl1
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: lg310pkk6drp0
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3qj6u0ka1fst1
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ypz941u5po0dr
          format: date
        total:
          type: number
          x-stoplight:
            id: gmvqm38es1ksc
        count:
          type: number
          x-stoplight:
            id: s8bg2pi4mcfk0
        sum:
          type: number
          x-stoplight:
            id: bam9p9kgku7x9
        avg:
          type: number
          x-stoplight:
            id: 0iqjqh1srv15z
        median:
          type: number
          x-stoplight:
            id: jpg53jvoh5esl
        min:
          type: number
          x-stoplight:
            id: bjcojtylo4sml
        max:
          type: number
          x-stoplight:
            id: ys5mynhzpxfg3
        dimensions:
          type: string
          x-stoplight:
            id: 3uph6e3ccmnkm
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: c0x3gs3zlzxs2
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 0owxgjt2mu035
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
