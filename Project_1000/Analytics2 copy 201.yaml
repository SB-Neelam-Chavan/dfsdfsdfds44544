components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: y4l7q580mg655
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 7vfn26c4i02gs
        metricKey:
          type: string
          x-stoplight:
            id: utj1dwdfylm52
        dateAggregation:
          type: string
          x-stoplight:
            id: ioqv71v4a4nhh
        history:
          type: array
          x-stoplight:
            id: 4asdfwpueto8s
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: vizb1ojd7s5v0
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: z6j1yz9hwlya7
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: kixgbho0k518z
          format: date
        total:
          type: number
          x-stoplight:
            id: c4v18msjaivsy
        count:
          type: number
          x-stoplight:
            id: 5c4adnsp9mi7y
        sum:
          type: number
          x-stoplight:
            id: xvw0d3fbdluro
        avg:
          type: number
          x-stoplight:
            id: mxr2ftep9v8e3
        median:
          type: number
          x-stoplight:
            id: t71nqsl2nq0d2
        min:
          type: number
          x-stoplight:
            id: l37qn4tnxnxup
        max:
          type: number
          x-stoplight:
            id: f6tbj0nifww14
        dimensions:
          type: string
          x-stoplight:
            id: 9cu73qx4jwz2o
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: elesrwdeap49s
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: tjli4h86id16g
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
