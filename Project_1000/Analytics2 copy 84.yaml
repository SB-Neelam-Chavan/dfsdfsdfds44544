components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: zbua0agb9kaiu
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 2df0l9sjsk5rj
        metricKey:
          type: string
          x-stoplight:
            id: 2a8b6cb2qokmp
        dateAggregation:
          type: string
          x-stoplight:
            id: nydfxhvvqasz1
        history:
          type: array
          x-stoplight:
            id: hgurcn8ofcl2b
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: krnich3ytbc3n
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 82ljrt5cax7pc
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: j7an5fbd6qmrp
          format: date
        total:
          type: number
          x-stoplight:
            id: nt4dqn52t931a
        count:
          type: number
          x-stoplight:
            id: kxhg4eozxlpt5
        sum:
          type: number
          x-stoplight:
            id: 9fyzixhl2q6mp
        avg:
          type: number
          x-stoplight:
            id: karghez28b9it
        median:
          type: number
          x-stoplight:
            id: akyh9sggd0au8
        min:
          type: number
          x-stoplight:
            id: fg1ncteqvnoxe
        max:
          type: number
          x-stoplight:
            id: zjes9351gbl8u
        dimensions:
          type: string
          x-stoplight:
            id: ni4hhmsz7q9bn
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: rwle7xmhos1vf
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: lkz30je6isjce
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
