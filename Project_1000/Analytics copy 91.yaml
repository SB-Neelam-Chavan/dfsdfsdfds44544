components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: wjdxa94wfl3ih
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: hqflub92185om
        metricKey:
          type: string
          x-stoplight:
            id: af3dy4cnb02i9
        dateAggregation:
          type: string
          x-stoplight:
            id: wkp4qbkngx31z
        history:
          type: array
          x-stoplight:
            id: 3xw7tiql893fw
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 7qaeujogcl5op
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: uk49n1wl3wjpr
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: mpk9psbonxsxr
          format: date
        total:
          type: number
          x-stoplight:
            id: zdd42b2n77wn3
        count:
          type: number
          x-stoplight:
            id: 9a9huhk2jevqs
        sum:
          type: number
          x-stoplight:
            id: bqwivq8rz4vt0
        avg:
          type: number
          x-stoplight:
            id: cry2pwwu8fxf8
        median:
          type: number
          x-stoplight:
            id: aymd4ifu1ps1y
        min:
          type: number
          x-stoplight:
            id: sk1v1ijdouhpx
        max:
          type: number
          x-stoplight:
            id: kmq9vjkm80xnr
        dimensions:
          type: string
          x-stoplight:
            id: jhccsdyu5s1j1
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: zp20tzqrqyo4j
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: x35wfhubz74jp
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
