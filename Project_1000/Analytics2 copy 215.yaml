components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: sfcu2xuohfm58
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 585ug3lr6z8lc
        metricKey:
          type: string
          x-stoplight:
            id: kh68kfkcxrvpu
        dateAggregation:
          type: string
          x-stoplight:
            id: hk1y4h2cgnadn
        history:
          type: array
          x-stoplight:
            id: fbl6kkuahp6gk
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ut41kcq1hn2p2
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: y09adlfvigqf1
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: sx36rs4wow51t
          format: date
        total:
          type: number
          x-stoplight:
            id: zz0oc3ca4fj0d
        count:
          type: number
          x-stoplight:
            id: t9s7036ci9kaz
        sum:
          type: number
          x-stoplight:
            id: iwguc3598pkmu
        avg:
          type: number
          x-stoplight:
            id: d4hwhgvvpjqe6
        median:
          type: number
          x-stoplight:
            id: 97xd4savgk7u8
        min:
          type: number
          x-stoplight:
            id: tvnz7wppu2qdg
        max:
          type: number
          x-stoplight:
            id: zxtar6rm0a2q5
        dimensions:
          type: string
          x-stoplight:
            id: hcbr6sw40kr98
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: pf6a0tpdy0jwp
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: te9cuxaszci5e
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
