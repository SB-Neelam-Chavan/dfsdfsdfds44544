components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: gv1nnfzjq7i21
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: zqk14vwdrzl5h
        metricKey:
          type: string
          x-stoplight:
            id: c1xgbjbgu370c
        dateAggregation:
          type: string
          x-stoplight:
            id: qdjw94elli7mo
        history:
          type: array
          x-stoplight:
            id: hg57p5stovfgt
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: myit5shyx6ofq
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: h2jyfj17tiglu
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: q9ejlnhtae2gy
          format: date
        total:
          type: number
          x-stoplight:
            id: u7z7zlrsc5xhl
        count:
          type: number
          x-stoplight:
            id: 0wx5h4xvkhpqk
        sum:
          type: number
          x-stoplight:
            id: kxxsvymopup6t
        avg:
          type: number
          x-stoplight:
            id: vea515hfmgg54
        median:
          type: number
          x-stoplight:
            id: ue9ih6t77imxe
        min:
          type: number
          x-stoplight:
            id: jkp4qrcd3fq1e
        max:
          type: number
          x-stoplight:
            id: 9juc4ghdpxqvx
        dimensions:
          type: string
          x-stoplight:
            id: uyxk3jszvs9e5
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: rccrk23bmmwck
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: wpe7atmsf9rjl
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
