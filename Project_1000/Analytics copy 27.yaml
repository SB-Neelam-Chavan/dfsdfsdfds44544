components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: dsg1xpc5rwfgo
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: yw545znijexdh
        metricKey:
          type: string
          x-stoplight:
            id: zogawkop0dpyh
        dateAggregation:
          type: string
          x-stoplight:
            id: uftx7278xah2c
        history:
          type: array
          x-stoplight:
            id: 13lmi083ph4sg
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: e9mp6e1i8gz2g
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 1puzp81qdgydb
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: q1s7718lrkaua
          format: date
        total:
          type: number
          x-stoplight:
            id: n9alu3xw0hnx0
        count:
          type: number
          x-stoplight:
            id: z3v0a748iad42
        sum:
          type: number
          x-stoplight:
            id: jedebi7aq2bdm
        avg:
          type: number
          x-stoplight:
            id: rvgmwbz01f1ih
        median:
          type: number
          x-stoplight:
            id: dmxfar7jewj20
        min:
          type: number
          x-stoplight:
            id: yqerjakxzktj1
        max:
          type: number
          x-stoplight:
            id: 8b38rew01k4tv
        dimensions:
          type: string
          x-stoplight:
            id: 1lwysql5ivh4z
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: ukdkhtcr8e3cs
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: jzsbkr6705sze
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
