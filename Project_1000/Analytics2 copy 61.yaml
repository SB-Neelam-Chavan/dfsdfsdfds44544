components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ol3aaej31mrx1
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 39tdexyzeojjb
        metricKey:
          type: string
          x-stoplight:
            id: 4s8lj9zmw0amg
        dateAggregation:
          type: string
          x-stoplight:
            id: uczzdt4379qgs
        history:
          type: array
          x-stoplight:
            id: ehog0dzjmrvbk
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 1a408b05g8pjw
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: iudpwvij1pnft
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: mir2jpdbuvra8
          format: date
        total:
          type: number
          x-stoplight:
            id: v78u7mmsx4xgm
        count:
          type: number
          x-stoplight:
            id: bxl347f0n966e
        sum:
          type: number
          x-stoplight:
            id: zu0wjqj3pudap
        avg:
          type: number
          x-stoplight:
            id: ik0jfroi09mrm
        median:
          type: number
          x-stoplight:
            id: e3ovltdf8beez
        min:
          type: number
          x-stoplight:
            id: ykkxenmj3ukov
        max:
          type: number
          x-stoplight:
            id: 51p5t65rpuu6g
        dimensions:
          type: string
          x-stoplight:
            id: 0qy3gmz1s5ffa
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: trnq99ojemo16
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: mm3tmonvlbsqq
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
