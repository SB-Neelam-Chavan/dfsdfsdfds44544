paths:
  '/accounts/{accountId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: List Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards
      description: Retrieve a list of cards for the specified account
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: zh2guwwlsch32
  '/accounts/{accountId}/cards/programs':
    parameters:
      - $ref: '#/components/parameters/accountId'
    get:
      summary: Get Programs
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgramList'
      operationId: get-account-programs
      description: Retrieve a list of available card programs for the specified account
      x-stoplight:
        id: 3tx3x618ifxhm
    post:
      summary: Assign Card Program
      operationId: assign-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Assigned a card program to the specified account
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/AssignCardProgram'
      x-stoplight:
        id: fryxifaau4e3u
  '/accounts/{accountId}/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Account Card Program
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      operationId: get-account-card-program
      description: Retrieve the specified account card program
      x-stoplight:
        id: nizmkkupndxqg
    post:
      summary: Update Account Card Program
      operationId: update-account-card-program
      responses:
        '200':
          $ref: '#/components/responses/CardProgram'
      tags:
        - Cards
      description: Update the specified account card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: ld9hurtessv3n
  '/accounts/{accountId}/persons/{personId}/cards':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: List Person Cards
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/CardList'
      operationId: list-cards-person
      description: Retrieve a list of cards for the specified person
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/cardState'
        - $ref: '#/components/parameters/fulfillmentState'
      x-stoplight:
        id: jy8iyjygwj8a2
    post:
      summary: Issue Card
      operationId: issue-card
      responses:
        '200':
          description: OK
      description: Issue a new card for the specified person
      tags:
        - Cards
      x-stoplight:
        id: ek0pdomk5a3rw
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/cardId'
      - $ref: '#/components/parameters/personId'
    get:
      summary: Get Card
      tags:
        - Cards
      responses:
        '200':
          $ref: '#/components/responses/Card'
      operationId: get-card
      description: Retrieve the specified card information
      x-stoplight:
        id: q2jmh8df3kmg7
    patch:
      summary: Update Card
      operationId: update-card
      responses:
        '200':
          $ref: '#/components/responses/Card'
      tags:
        - Cards
      requestBody:
        $ref: '#/components/requestBodies/UpdateCard'
      description: Updates the specified card details
      x-stoplight:
        id: x88ba06ut00wa
    delete:
      summary: Terminate Card
      operationId: terminate-card
      responses:
        '204':
          description: No Content
      tags:
        - Cards
      description: Card will no longer approve authorizations. Terminating a card cannot be undone.
      x-stoplight:
        id: bb8gphko2hzri
  '/accounts/{accountId}/persons/{personId}/cards/{cardId}/activate':
    parameters:
      - $ref: '#/components/parameters/accountId'
      - $ref: '#/components/parameters/personId'
      - $ref: '#/components/parameters/cardId'
    post:
      summary: Activate Card
      responses:
        '204':
          description: No Content
      operationId: activate-card
      tags:
        - Cards
      description: Activate the specified card
      x-stoplight:
        id: 3q85doxc240mj
  /cards/webhook/events:
    post:
      summary: Card Events
      operationId: cards-webhook-events
      responses:
        '204':
          description: No Content
      x-internal: true
      description: Listens for card events
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/GcpPubSubMessage.yaml
      tags:
        - Webhooks
      parameters: []
      x-stoplight:
        id: gh5062t7fj7q9
  /cards/programs:
    get:
      summary: List Card Programs
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgramList'
      operationId: list-cards-programs
      description: Retrieve a list of card programs
      x-internal: true
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/nextToken'
        - $ref: '#/components/parameters/active'
      x-stoplight:
        id: ijf17bf9bg26h
    post:
      summary: Create Card Program
      operationId: create-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Create a card program
      x-internal: true
      requestBody:
        $ref: '#/components/requestBodies/FullCardProgram'
      x-stoplight:
        id: glf6r8cdtglur
  '/cards/programs/{programId}':
    parameters:
      - $ref: '#/components/parameters/programId'
    get:
      summary: Get Card Program
      tags:
        - Programs
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      operationId: get-card-program
      description: Retrieve the specified card program
      x-stoplight:
        id: qelbtn9ixiy85
    post:
      summary: Update Card Program
      operationId: update-card-program
      responses:
        '200':
          $ref: '#/components/responses/FullCardProgram'
      tags:
        - Programs
      description: Update the specified card program
      requestBody:
        $ref: '#/components/requestBodies/UpdateCardProgram'
      x-stoplight:
        id: 6ml72z0xbg7ne
components:
  schemas:
    Card:
      title: Card
      x-stoplight:
        id: pphsu9vdk7qos
      description: Represents a debit or credit card
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: The card identifier
          readOnly: true
        accountId:
          type: string
          x-stoplight:
            id: djfn8jd6oibf4
          format: uuid
          description: The account identifier
          readOnly: true
        personId:
          type: string
          x-stoplight:
            id: jrm0bhfguouyf
          format: uuid
          description: The person identifier
          readOnly: true
        programId:
          type: string
          x-stoplight:
            id: x0rjejitvm8x4
          format: uuid
          description: The card program identifier
          readOnly: true
        form:
          $ref: '#/components/schemas/CardForms'
          x-stoplight:
            id: cb598u4iihghn
        state:
          $ref: '#/components/schemas/CardStates'
          x-stoplight:
            id: 9o0ehpdnus3vd
        mode:
          type: array
          x-stoplight:
            id: mbhbdio2hp9op
          description: Represents the operational modes
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: j7kxkj3qbxgm6
          readOnly: true
        fulfillmentState:
          $ref: '#/components/schemas/FulfillmentStates'
          x-stoplight:
            id: 2lwgb2pu4tju9
        name:
          type: string
          x-stoplight:
            id: 5z6xfvkx79elf
          description: The name of this card
          maxLength: 100
        expiration:
          type: string
          x-stoplight:
            id: 2o42c4sviyc3r
          format: date-time
          description: The expiration date
          readOnly: true
        last4:
          type: string
          x-stoplight:
            id: v4a4vfq3vcim3
          maxLength: 4
          minLength: 4
          description: The last 4 digits of a card
          readOnly: true
        cardHolder:
          $ref: '#/components/schemas/CardHolder'
          x-stoplight:
            id: 5thhsssjasmgv
      required:
        - id
        - accountId
        - personId
        - programId
        - form
        - state
        - mode
        - fulfillmentState
        - expiration
        - last4
        - cardHolder
    CardStates:
      title: CardStates
      x-stoplight:
        id: 61q92n6ibpyhg
      type: string
      enum:
        - inactive
        - active
        - suspended
        - terminated
      description: Represents the state of a card
      readOnly: true
    CardForms:
      title: CardForms
      x-stoplight:
        id: fiy2beoh3np3e
      type: string
      enum:
        - virtual
        - physical
      description: Represents the form of a card
      readOnly: true
    CardModes:
      title: Card Modes
      x-stoplight:
        id: w097dtt197fae
      type: string
      enum:
        - credit
        - debit
      description: Represents the mode of a card
    FulfillmentStates:
      title: FulfillmentStates
      x-stoplight:
        id: iuft4hw7sd1l7
      type: string
      enum:
        - issued
        - ordered
        - reordered
        - rejected
        - shipped
        - delivered
      description: Represents the card fulfillment state
      readOnly: true
    CardProgram:
      title: Card Program
      x-stoplight:
        id: 0q6wbgkymfpv6
      type: object
      description: Represents a card program
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        supportedForms:
          x-stoplight:
            id: mu9xmskc1s0tx
          type: array
          items:
            $ref: '#/components/schemas/CardForms'
            x-stoplight:
              id: c8jm90qqmz4nb
        supportedModes:
          type: array
          x-stoplight:
            id: 1a1cf70gtsten
          items:
            $ref: '#/components/schemas/CardModes'
            x-stoplight:
              id: uj9xumazmwggo
      required:
        - id
        - supportedForms
        - supportedModes
    CardHolder:
      title: CardHolder
      x-stoplight:
        id: h8pym2f096u41
      type: object
      description: Represents the card holder details
      properties:
        givenName:
          type: string
          x-stoplight:
            id: evz9wobifah1e
          description: 'The given name of the person, or first name in most Western languages (e.g., ''Barbara'' given the full name ''Ms. Barbara J Jensen, III'').'
        familyName:
          type: string
          x-stoplight:
            id: 009g5s0xtauln
          description: 'The family name of the person, or last name in most Western languages (e.g., ''Jensen'' given the full name ''Ms. Barbara J Jensen, III'').'
        displayName:
          type: string
          x-stoplight:
            id: 8xke216siar63
          description: 'The name of the person, suitable for display to end-users'
      required:
        - givenName
        - familyName
    FullCardProgram:
      title: Full Card Program
      x-stoplight:
        id: ank3ie1uwjzjl
      type: object
      description: Represents a card program
      x-internal: true
      properties:
        id:
          type: string
          format: uuid
          description: The card program identifier
          readOnly: true
        active:
          type: boolean
          x-stoplight:
            id: 4o4smp1lbzjv7
          description: A value indicating if the card program is enabled in the system
        issuingBank:
          $ref: '#/components/schemas/IssuingBanks'
          x-stoplight:
            id: z2h82c62afqid
          description: The issuing bank
        network:
          $ref: '#/components/schemas/Networks'
          x-stoplight:
            id: pdpe2nrhiufft
          description: The card network
        processor:
          $ref: '#/components/schemas/Processors'
          x-stoplight:
            id: pzcn05rx17n5d
          description: The card processor
        configuration:
          x-stoplight:
            id: kkwwd0c010oab
          description: A json configuration
          type: object
        supportsCredit:
          type: boolean
          x-stoplight:
            id: q3dhjsvkc3r52
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: tp0vmzxxgk74m
          description: A value indicating if the card program supports debit
      required:
        - id
        - active
        - issuingBank
        - network
        - processor
        - configuration
        - supportsCredit
        - supportsDebit
    Networks:
      title: Networks
      x-stoplight:
        id: 59n8r3nncwndr
      type: string
      description: Represents the card networks
      enum:
        - visa
        - mastercard
    IssuingBanks:
      title: IssuingBanks
      x-stoplight:
        id: xmt2u33shf20z
      type: string
      description: Represents the card issuing banks
      enum:
        - patriot
        - thread
    Processors:
      title: Processors
      x-stoplight:
        id: 327cz0v4i1eg0
      type: string
      description: Represents the card processors
      enum:
        - lithic
        - unit
        - marqeta
    UpdateCardProgram:
      title: UpdateCardProgram
      x-stoplight:
        id: y8newmmrtk32q
      type: object
      description: Represents a card program update
      properties:
        active:
          type: boolean
          x-stoplight:
            id: g0yyvl1d4mwjy
          description: A value indicating if the card program is enabled in the system
        configuration:
          type: object
          x-stoplight:
            id: ltgl8h00k0bx0
          description: A json configuration
        supportsCredit:
          type: boolean
          x-stoplight:
            id: 9nlncu3i2spji
          description: A value indicating if the card program supports credit
        supportsDebit:
          type: boolean
          x-stoplight:
            id: t8b3996r1zfjl
          description: A value indicating if the card program supports debit
    AssignCardProgram:
      title: Assign Card Program
      x-stoplight:
        id: bqasun73x3cas
      type: object
      properties:
        programId:
          type: string
          x-stoplight:
            id: 2ybadpiaxqgiz
          format: uuid
          description: The card program identifier
        configuration:
          type: object
          x-stoplight:
            id: zymaz31cark9j
          description: An optional program configuration
      required:
        - programId
      description: Represents an account card program assignment
      x-internal: true
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
  parameters:
    accountId:
      name: accountId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The account identifier
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 0
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    personId:
      name: personId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The person identifier
    cardState:
      name: cardState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/CardStates'
      description: The state of a card
      style: form
      explode: true
      allowEmptyValue: true
    fulfillmentState:
      name: fulfillmentState
      in: query
      schema:
        type: array
        items:
          $ref: '#/components/schemas/FulfillmentStates'
      description: Represents the card fulfillment state
      style: form
      explode: true
      allowEmptyValue: true
    cardId:
      name: cardId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The card identifier
    active:
      name: active
      in: query
      required: false
      schema:
        type: boolean
      description: Filters based on active status
    programId:
      name: programId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: The program identifier
  responses:
    CardList:
      description: Represents a list of cards
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: n2kfeis82hp3e
              data:
                type: array
                x-stoplight:
                  id: of5cc6b1q9p8s
                description: Card results
                items:
                  $ref: '#/components/schemas/Card'
                  x-stoplight:
                    id: ckqfg7hyz5oll
            required:
              - metadata
              - data
    Card:
      description: Represents a card response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
    CardProgramList:
      description: Represents a list of card programs
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/CardProgram'
    FullCardProgramList:
      description: Represents the list of card programs
      content:
        application/json:
          schema:
            type: object
            properties:
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: vsdovk2akbxxv
              data:
                type: array
                x-stoplight:
                  id: rkd40a5w093s4
                items:
                  $ref: '#/components/schemas/FullCardProgram'
                  x-stoplight:
                    id: uyvskcv4ln7l5
            required:
              - metadata
              - data
    FullCardProgram:
      description: Represents a card program
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    CardProgram:
      description: Represents a card program response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CardProgram'
  requestBodies:
    UpdateCard:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Card'
      description: Represents a card update
    FullCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FullCardProgram'
    UpdateCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateCardProgram'
      description: Represents a card program update request
    AssignCardProgram:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AssignCardProgram'
      description: Represents an account card program assignment request
security:
  - token: []
tags:
  - name: Cards
    description: Cards
  - name: Programs
    description: Card Programs
  - name: Webhooks
    description: Webhooks
