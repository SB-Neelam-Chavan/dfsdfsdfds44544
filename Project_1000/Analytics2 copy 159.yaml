components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: zgemp6tr0sc1m
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: q8f11enwntbsa
        metricKey:
          type: string
          x-stoplight:
            id: x4fjr9i3bwamz
        dateAggregation:
          type: string
          x-stoplight:
            id: xqt5rjs458eyn
        history:
          type: array
          x-stoplight:
            id: jigs8fz9qebpf
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: x55715ce99yhu
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 39xqnzb2obwqe
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 944ugcrbbohbi
          format: date
        total:
          type: number
          x-stoplight:
            id: 83m9397049gjl
        count:
          type: number
          x-stoplight:
            id: yttr4k1e1hd5m
        sum:
          type: number
          x-stoplight:
            id: kzev0vakifk24
        avg:
          type: number
          x-stoplight:
            id: 4oa8t10rc2al0
        median:
          type: number
          x-stoplight:
            id: kf52ancetnuak
        min:
          type: number
          x-stoplight:
            id: an4hjth6jp8xl
        max:
          type: number
          x-stoplight:
            id: x9w5gzqgnn94j
        dimensions:
          type: string
          x-stoplight:
            id: 4sfnrn0obbjl3
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: qrigf1496to0z
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: nqp3q10mcr8d6
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
