components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: tk6gr2do3w7wb
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: ixqkxrhjul3fw
        metricKey:
          type: string
          x-stoplight:
            id: tfggd5zimo4ca
        dateAggregation:
          type: string
          x-stoplight:
            id: lwsmm7ig32h0u
        history:
          type: array
          x-stoplight:
            id: wffjodti7blnh
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: i813lwevsr6kq
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: gwyhc4t6f4oxl
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: dfz5azymk9xo3
          format: date
        total:
          type: number
          x-stoplight:
            id: umyk79qi7c6ei
        count:
          type: number
          x-stoplight:
            id: kg1da4e1wncd6
        sum:
          type: number
          x-stoplight:
            id: pgphxuikyxb0m
        avg:
          type: number
          x-stoplight:
            id: 4sjdgmj1k3y15
        median:
          type: number
          x-stoplight:
            id: blea1jkb93zc4
        min:
          type: number
          x-stoplight:
            id: u45xl7pnhja4a
        max:
          type: number
          x-stoplight:
            id: qzhac0ix2ygaf
        dimensions:
          type: string
          x-stoplight:
            id: 6b4jupjdexwxo
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: sth327mon6mok
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: oge24z88obdox
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
