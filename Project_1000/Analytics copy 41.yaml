components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6sc0zcdagrheo
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 5o6f6mz267oir
        metricKey:
          type: string
          x-stoplight:
            id: ft8l63082fza7
        dateAggregation:
          type: string
          x-stoplight:
            id: c8bjm32gpouqe
        history:
          type: array
          x-stoplight:
            id: u7he2bheag4bi
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: nfd6kox0myl5f
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: onh519tvyuxln
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: pway5iaco969a
          format: date
        total:
          type: number
          x-stoplight:
            id: hxl3mdslb2192
        count:
          type: number
          x-stoplight:
            id: qj5kvms4yt8so
        sum:
          type: number
          x-stoplight:
            id: 87b21p8dxbsal
        avg:
          type: number
          x-stoplight:
            id: qxvmpzhkd18yw
        median:
          type: number
          x-stoplight:
            id: gwihpkmvz3wx9
        min:
          type: number
          x-stoplight:
            id: vl9zi9l4tvd8x
        max:
          type: number
          x-stoplight:
            id: fwt8qy3rejd83
        dimensions:
          type: string
          x-stoplight:
            id: lpoxyhtpb7wab
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 9x883vbeedhns
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: avwbmcsp76xtw
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
