components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: wgmb5xaypzv9n
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 9gnij5eftkequ
        metricKey:
          type: string
          x-stoplight:
            id: qi0sberz7776x
        dateAggregation:
          type: string
          x-stoplight:
            id: 8yg7tgo7j7s23
        history:
          type: array
          x-stoplight:
            id: tfa65h4jx2s45
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: m4bkuryizn58z
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 66wdr6f9hmi8z
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: x59xg451c6nnj
          format: date
        total:
          type: number
          x-stoplight:
            id: qjcrvkjmm2exk
        count:
          type: number
          x-stoplight:
            id: nxio32shjjf4l
        sum:
          type: number
          x-stoplight:
            id: lfbwsln8urwvf
        avg:
          type: number
          x-stoplight:
            id: 55up62l2brl7w
        median:
          type: number
          x-stoplight:
            id: va8mzhus4cyvm
        min:
          type: number
          x-stoplight:
            id: x9f4euh1488xy
        max:
          type: number
          x-stoplight:
            id: 793fzg9cvma90
        dimensions:
          type: string
          x-stoplight:
            id: f9x1a7xmnj7vl
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: aoo7zas4rdxh9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ol68lpgyckwf9
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
