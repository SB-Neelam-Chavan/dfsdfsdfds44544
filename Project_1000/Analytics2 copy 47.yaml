components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: zg1cplishv9i0
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: q5ret8f6rs8gx
        metricKey:
          type: string
          x-stoplight:
            id: 5t0m7cnncz6pt
        dateAggregation:
          type: string
          x-stoplight:
            id: 5gcyjlultyyki
        history:
          type: array
          x-stoplight:
            id: p79dcrutd0sug
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: watsqcgialpex
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: oboz68bv3qnh7
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: jl2efd5ceqsem
          format: date
        total:
          type: number
          x-stoplight:
            id: aldog4kttql6p
        count:
          type: number
          x-stoplight:
            id: 9qjqmo4fge9qa
        sum:
          type: number
          x-stoplight:
            id: ampp7gdppr4ud
        avg:
          type: number
          x-stoplight:
            id: tzaf36fag22op
        median:
          type: number
          x-stoplight:
            id: 3pvtpoy7d9lb0
        min:
          type: number
          x-stoplight:
            id: 5v102ct6lo7pn
        max:
          type: number
          x-stoplight:
            id: qukqlv26df7dv
        dimensions:
          type: string
          x-stoplight:
            id: ps782lni2q7mf
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: qtnzg1c6qz9wp
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ahj6e8xaa31te
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
