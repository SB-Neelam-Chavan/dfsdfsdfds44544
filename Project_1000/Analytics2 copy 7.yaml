components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 925g5nmj4c8l7
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: r8bixf3ph7jom
        metricKey:
          type: string
          x-stoplight:
            id: ov62hwa1hi0y5
        dateAggregation:
          type: string
          x-stoplight:
            id: 61l157u8j90w4
        history:
          type: array
          x-stoplight:
            id: 58d6vz10rfxve
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: vt9hfugqfkzys
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 986vgr1u8qquq
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 39a40w8ivw03r
          format: date
        total:
          type: number
          x-stoplight:
            id: 5var1ys9kmkd0
        count:
          type: number
          x-stoplight:
            id: 57pt5sj3d8th4
        sum:
          type: number
          x-stoplight:
            id: uit4kt477intq
        avg:
          type: number
          x-stoplight:
            id: pvdsm3o3odl6e
        median:
          type: number
          x-stoplight:
            id: 5hc4aurwqh87l
        min:
          type: number
          x-stoplight:
            id: q5vr1h2vyi75r
        max:
          type: number
          x-stoplight:
            id: t40wzkoyprt2b
        dimensions:
          type: string
          x-stoplight:
            id: 81ixm7f5l3099
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 1a5cc5fchsdb1
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ciswn50y2ubdh
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
