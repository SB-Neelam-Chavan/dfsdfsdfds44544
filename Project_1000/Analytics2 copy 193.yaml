components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: m85l9ygxiei5c
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: bs1w5110tff3x
        metricKey:
          type: string
          x-stoplight:
            id: 0b56nt526pxft
        dateAggregation:
          type: string
          x-stoplight:
            id: 3jen45s1a6aac
        history:
          type: array
          x-stoplight:
            id: rwx8s0880dyzb
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 2p6a2ssv13938
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 0kxjmqgl3tkaq
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ihafx8bauxl4r
          format: date
        total:
          type: number
          x-stoplight:
            id: g86vq1i82a9wr
        count:
          type: number
          x-stoplight:
            id: agxifamv5gvn8
        sum:
          type: number
          x-stoplight:
            id: 3pmzxaqxzifbv
        avg:
          type: number
          x-stoplight:
            id: kuebb6rl67wfv
        median:
          type: number
          x-stoplight:
            id: hhzqypq1318uw
        min:
          type: number
          x-stoplight:
            id: xfwmyvzqu9n1v
        max:
          type: number
          x-stoplight:
            id: vymbyj2pinjx7
        dimensions:
          type: string
          x-stoplight:
            id: iz28p8td8hbbp
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: xjasrjcefvgbg
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: op6mhn2vq6iic
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
