components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 87cxrwoemu9hi
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: nefbaeannqhds
        metricKey:
          type: string
          x-stoplight:
            id: 101o9b0j3pda4
        dateAggregation:
          type: string
          x-stoplight:
            id: xllolp0ie22oj
        history:
          type: array
          x-stoplight:
            id: 41zvk3g9jxpj7
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 08wc46ogqjkuu
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 4w6gyarcsrtgk
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 14ahhimertv7j
          format: date
        total:
          type: number
          x-stoplight:
            id: okogj0sxmc39c
        count:
          type: number
          x-stoplight:
            id: 8gtjgp4oxczxv
        sum:
          type: number
          x-stoplight:
            id: r3d2gehexcwv6
        avg:
          type: number
          x-stoplight:
            id: p9y83a58g06w7
        median:
          type: number
          x-stoplight:
            id: dwd5hbzk978fe
        min:
          type: number
          x-stoplight:
            id: ulojbjyri70nk
        max:
          type: number
          x-stoplight:
            id: ulydhson2nuvq
        dimensions:
          type: string
          x-stoplight:
            id: osuwsswrzoxjh
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: s9ou2vi8u4zby
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: tsmpjvuqpgaew
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
