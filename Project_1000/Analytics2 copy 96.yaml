components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: tt7c501tjzasz
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 588cs751qcce6
        metricKey:
          type: string
          x-stoplight:
            id: rnqhn4fqukbhj
        dateAggregation:
          type: string
          x-stoplight:
            id: p7nxwizfbsq98
        history:
          type: array
          x-stoplight:
            id: wpygmeq3d8uj0
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: wi4fys5837blg
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: qsk7wa3sbg1a2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: mk1m8q4v293y4
          format: date
        total:
          type: number
          x-stoplight:
            id: vol49jc2guy16
        count:
          type: number
          x-stoplight:
            id: 5cuclpriqq3an
        sum:
          type: number
          x-stoplight:
            id: zf0xqp32pebd0
        avg:
          type: number
          x-stoplight:
            id: cr8bjicowq2tr
        median:
          type: number
          x-stoplight:
            id: 8257ca2isnbkh
        min:
          type: number
          x-stoplight:
            id: 0wew80lj9ur6k
        max:
          type: number
          x-stoplight:
            id: u6ceov7rlbwfh
        dimensions:
          type: string
          x-stoplight:
            id: 6glzjerwqn1hs
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: vlz2ii7nohule
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: lgjptmh7it92o
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
