components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: yakkc1c3jkpxu
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 6ab12i17m1lb1
        metricKey:
          type: string
          x-stoplight:
            id: hb4z0cy7l04by
        dateAggregation:
          type: string
          x-stoplight:
            id: 422qimkt4l3r2
        history:
          type: array
          x-stoplight:
            id: yfdbdjmxjegdi
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: q0doplhxwwhd2
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 2lcwzymtycmny
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ebg2yn5vsw114
          format: date
        total:
          type: number
          x-stoplight:
            id: 8ir2qrnl6uop3
        count:
          type: number
          x-stoplight:
            id: z9ew95u61dmrh
        sum:
          type: number
          x-stoplight:
            id: lr153q7ocqjak
        avg:
          type: number
          x-stoplight:
            id: egy63cn8aswwq
        median:
          type: number
          x-stoplight:
            id: ww3tf4xy8l3xc
        min:
          type: number
          x-stoplight:
            id: mlony3r83vz95
        max:
          type: number
          x-stoplight:
            id: y6x9fe5ruv8ec
        dimensions:
          type: string
          x-stoplight:
            id: t47mpv7ppjd79
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: m7ypskyynliy4
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 7745ftdph99vk
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
