components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6mse1jjil2ete
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 8gvd1sf9z301z
        metricKey:
          type: string
          x-stoplight:
            id: r2ji394vd4z80
        dateAggregation:
          type: string
          x-stoplight:
            id: 6kq487lanebnt
        history:
          type: array
          x-stoplight:
            id: 7afktb1azpxko
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 0ejdd52l6dds3
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: o3fa08bgxyhga
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ss9h1xccaqbjt
          format: date
        total:
          type: number
          x-stoplight:
            id: 7l8m2kxw0mfg4
        count:
          type: number
          x-stoplight:
            id: nh2yup9q8qa40
        sum:
          type: number
          x-stoplight:
            id: xa5zyyph0k0v2
        avg:
          type: number
          x-stoplight:
            id: qcpdckfbr1ohr
        median:
          type: number
          x-stoplight:
            id: z8v71thkmnb5s
        min:
          type: number
          x-stoplight:
            id: k5c6nsawfgnuq
        max:
          type: number
          x-stoplight:
            id: 75inw6lt0kdix
        dimensions:
          type: string
          x-stoplight:
            id: zf41y67s4f2vv
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: lnnfoukft1ep5
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 463tcbtzuon9v
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
