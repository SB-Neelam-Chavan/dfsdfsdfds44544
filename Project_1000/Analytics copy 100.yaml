components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4gdf2wokj21fr
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: m9hijt89z2qmc
        metricKey:
          type: string
          x-stoplight:
            id: ckazllzqnk79k
        dateAggregation:
          type: string
          x-stoplight:
            id: 6oc89wj8xx70s
        history:
          type: array
          x-stoplight:
            id: wg8mcvga0caqv
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ehmc7owu3ec8z
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: y5p5ap90tge50
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 0id2szcqik2e5
          format: date
        total:
          type: number
          x-stoplight:
            id: ya8c7t7384ybb
        count:
          type: number
          x-stoplight:
            id: hzkd9aqbhewqh
        sum:
          type: number
          x-stoplight:
            id: 2bsbyhk6pznoz
        avg:
          type: number
          x-stoplight:
            id: ptrausiw8wo7x
        median:
          type: number
          x-stoplight:
            id: sakq9e31vhi3u
        min:
          type: number
          x-stoplight:
            id: ze2llgugt2cqj
        max:
          type: number
          x-stoplight:
            id: i5z38zy3ppwwb
        dimensions:
          type: string
          x-stoplight:
            id: o8ywt1m5yapbk
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: mb7k3h5rs2w2p
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: b39qs7a9wcdx5
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
