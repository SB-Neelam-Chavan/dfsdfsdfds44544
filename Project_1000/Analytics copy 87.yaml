components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: vsnk1t8az7tuh
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: nxe8bpvbgk8wo
        metricKey:
          type: string
          x-stoplight:
            id: 8spuf06loxayh
        dateAggregation:
          type: string
          x-stoplight:
            id: 5s8veh8g9yzek
        history:
          type: array
          x-stoplight:
            id: 4l70fin8bbcmm
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 8jdpcy2tla7d8
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ta654jwfr3y9j
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 4kfkz9qe4y4og
          format: date
        total:
          type: number
          x-stoplight:
            id: jyrj6tzfrkz31
        count:
          type: number
          x-stoplight:
            id: jflw78qyef2ok
        sum:
          type: number
          x-stoplight:
            id: 4xnq8bkuwgutm
        avg:
          type: number
          x-stoplight:
            id: iygy11teviclp
        median:
          type: number
          x-stoplight:
            id: 40urfp2ken3h1
        min:
          type: number
          x-stoplight:
            id: 0iyc7x6ztk9fd
        max:
          type: number
          x-stoplight:
            id: lvo83ixv7ayde
        dimensions:
          type: string
          x-stoplight:
            id: kxs5q4jo2i6qs
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: tzmlhjttf3swu
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: rh7pbg4jl6vuv
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
