components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 2htg0czps5n8a
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 550q6jfvecz8z
        metricKey:
          type: string
          x-stoplight:
            id: w2c8ri97wls4q
        dateAggregation:
          type: string
          x-stoplight:
            id: rtk3xitktntck
        history:
          type: array
          x-stoplight:
            id: zkrqyeuy0oxfu
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ps5vtvon3cm2g
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 167tfx7suxbe2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: sos1rc7iy3h10
          format: date
        total:
          type: number
          x-stoplight:
            id: x8z0i2occsxn0
        count:
          type: number
          x-stoplight:
            id: 54fw9m5g3lfah
        sum:
          type: number
          x-stoplight:
            id: b0zilf2en1fdm
        avg:
          type: number
          x-stoplight:
            id: 9c8u8xpwkjbx1
        median:
          type: number
          x-stoplight:
            id: hvgb2psr9p15q
        min:
          type: number
          x-stoplight:
            id: rbopx7esixv28
        max:
          type: number
          x-stoplight:
            id: 7xjjvjbgs14h1
        dimensions:
          type: string
          x-stoplight:
            id: lx0jzc5c6wcet
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: egkdrozclsq7g
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: g2url1pot7bnd
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
