components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 3dscsvy3c9oag
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: pcaa8c4h3txt0
        metricKey:
          type: string
          x-stoplight:
            id: 2nt9pzrb1acf8
        dateAggregation:
          type: string
          x-stoplight:
            id: 4tniqaht7iwfx
        history:
          type: array
          x-stoplight:
            id: jw96knuipfl6f
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: aqo320a307o7e
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 9l83hh3fek516
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: s1w2z76fi2lml
          format: date
        total:
          type: number
          x-stoplight:
            id: ejwncxguzhdke
        count:
          type: number
          x-stoplight:
            id: dr42azx2lzrum
        sum:
          type: number
          x-stoplight:
            id: cnh3s08ntb61m
        avg:
          type: number
          x-stoplight:
            id: u9pcbf01j81la
        median:
          type: number
          x-stoplight:
            id: 3e9vqbexdkvsl
        min:
          type: number
          x-stoplight:
            id: f41pygs9cya8j
        max:
          type: number
          x-stoplight:
            id: 1dfejpl7jvdxn
        dimensions:
          type: string
          x-stoplight:
            id: abu7p34309my5
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: jgqhpydlot26j
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ysaxw8bvouwcb
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
