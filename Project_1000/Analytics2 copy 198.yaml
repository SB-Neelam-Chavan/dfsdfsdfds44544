components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4tye89orzzsmz
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: irxrefvve86nw
        metricKey:
          type: string
          x-stoplight:
            id: d96yrtuvvdlls
        dateAggregation:
          type: string
          x-stoplight:
            id: ow6ih3kti2siz
        history:
          type: array
          x-stoplight:
            id: 2t8dn530gyykm
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: fjqwrw8fq2335
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: izhxtbqmke7o3
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 7l9vd5la9iw00
          format: date
        total:
          type: number
          x-stoplight:
            id: ewjxpk28m3nzv
        count:
          type: number
          x-stoplight:
            id: che7qbmdvwwz8
        sum:
          type: number
          x-stoplight:
            id: ej50s6mmc69vx
        avg:
          type: number
          x-stoplight:
            id: wlen38yzdi6wt
        median:
          type: number
          x-stoplight:
            id: k43hry814y0kx
        min:
          type: number
          x-stoplight:
            id: mw1rc93rvk5nf
        max:
          type: number
          x-stoplight:
            id: e9gyhwlseyecm
        dimensions:
          type: string
          x-stoplight:
            id: z5xgzgqzgqdto
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: wytozbgkm2jqu
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 60dzcl76nffht
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
