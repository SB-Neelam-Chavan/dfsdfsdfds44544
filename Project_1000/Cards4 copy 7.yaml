info:
  title: Cards
  version: '1.0'
  description: Endpoints for Flex's cards
  contact:
    name: Support
    url: 'https://www.flex.one'
    email: support@flex.one
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  summary: Cards
servers:
