components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: hhya4i5dzk2hf
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 5qutbshai4qda
        metricKey:
          type: string
          x-stoplight:
            id: kn8u774k5z07d
        dateAggregation:
          type: string
          x-stoplight:
            id: bxesk8s2sx7gf
        history:
          type: array
          x-stoplight:
            id: k2tbq83565yri
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 8jo0tkw9fie1r
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 8e30d2168n4pn
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: nmwdi1rb34i9a
          format: date
        total:
          type: number
          x-stoplight:
            id: fk6t1j2npx9g8
        count:
          type: number
          x-stoplight:
            id: gr5a5nw6x0jxw
        sum:
          type: number
          x-stoplight:
            id: oeroatwr9uq5c
        avg:
          type: number
          x-stoplight:
            id: np38lc44kj16q
        median:
          type: number
          x-stoplight:
            id: livrlmz3utn0b
        min:
          type: number
          x-stoplight:
            id: 5k0vv02y3ce4d
        max:
          type: number
          x-stoplight:
            id: u8bj7v2g75pr0
        dimensions:
          type: string
          x-stoplight:
            id: b6q037rufsezf
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: bfbjhhfyg1zft
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 3fbqg62rpye8f
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
