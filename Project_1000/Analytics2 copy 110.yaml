components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: qp29gxr53z15c
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 6ansbna50ow6l
        metricKey:
          type: string
          x-stoplight:
            id: 90agpiyzq04b5
        dateAggregation:
          type: string
          x-stoplight:
            id: l8rtlj47dmjj7
        history:
          type: array
          x-stoplight:
            id: bf92t16ieb2hs
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: dtengs3zsejd8
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: l33t1v5r9b8je
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: dxo5d914xva1r
          format: date
        total:
          type: number
          x-stoplight:
            id: li1imktiwmk80
        count:
          type: number
          x-stoplight:
            id: g4sirtdt2esuf
        sum:
          type: number
          x-stoplight:
            id: jttbu8coaw2d8
        avg:
          type: number
          x-stoplight:
            id: poxjpgtikx1jp
        median:
          type: number
          x-stoplight:
            id: gjgxdvoo3nchz
        min:
          type: number
          x-stoplight:
            id: jwluq66hm4zmz
        max:
          type: number
          x-stoplight:
            id: wl5i0icf1pkcd
        dimensions:
          type: string
          x-stoplight:
            id: r1hv86shciac0
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: pf9bvsb6v68bi
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: wuckz55tqty8r
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
