components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: y6l3iodiny9bf
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 4e3rl3aqlcqv8
        metricKey:
          type: string
          x-stoplight:
            id: pxd9m48s5ao84
        dateAggregation:
          type: string
          x-stoplight:
            id: 3nuyxixv28lfx
        history:
          type: array
          x-stoplight:
            id: cvzesq1aspqnr
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: vyivtlzxwh25s
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 2ww4om4rig690
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: iq91qh5z24lr5
          format: date
        total:
          type: number
          x-stoplight:
            id: yfw0f42c3q97o
        count:
          type: number
          x-stoplight:
            id: uxpt3l93gtdx6
        sum:
          type: number
          x-stoplight:
            id: zrlju0uvycopo
        avg:
          type: number
          x-stoplight:
            id: mx9y5sf6s7man
        median:
          type: number
          x-stoplight:
            id: l6bslypbm2txl
        min:
          type: number
          x-stoplight:
            id: dtkycuuv1fbaj
        max:
          type: number
          x-stoplight:
            id: ms4euba1vmbyk
        dimensions:
          type: string
          x-stoplight:
            id: xxys91p7fhyq9
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: auzls2pnbd112
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 6eplnjyn2lxjm
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
