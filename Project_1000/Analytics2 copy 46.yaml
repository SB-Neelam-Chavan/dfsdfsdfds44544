components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: s3xqoz3fur29p
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 7xitgf74qnpzn
        metricKey:
          type: string
          x-stoplight:
            id: pgfr4yqihtq18
        dateAggregation:
          type: string
          x-stoplight:
            id: ofo9qvvpeskpq
        history:
          type: array
          x-stoplight:
            id: x434161kirc9e
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: kw06d7kguc4b5
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3zjvac8p4eabs
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 71guq7xhdtrtj
          format: date
        total:
          type: number
          x-stoplight:
            id: jp4pxcf41rnmi
        count:
          type: number
          x-stoplight:
            id: nav45evedqjba
        sum:
          type: number
          x-stoplight:
            id: wcv6q7ysgkz00
        avg:
          type: number
          x-stoplight:
            id: zb2e589ogre01
        median:
          type: number
          x-stoplight:
            id: i43b8189xdtdk
        min:
          type: number
          x-stoplight:
            id: h59qiwahu2uxz
        max:
          type: number
          x-stoplight:
            id: 0krs39hm2ivz3
        dimensions:
          type: string
          x-stoplight:
            id: s9804ow325whu
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 68b0dm52gq4xs
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: ibn5dvjw2ldkt
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
