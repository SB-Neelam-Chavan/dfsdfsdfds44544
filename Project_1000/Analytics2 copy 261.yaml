components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 3gcipf1qjbbaq
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: jkt1y53dm6h9k
        metricKey:
          type: string
          x-stoplight:
            id: q6ycfipv0z9mv
        dateAggregation:
          type: string
          x-stoplight:
            id: l8vj22uvmp3vi
        history:
          type: array
          x-stoplight:
            id: 65tvhz4fyjtku
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 1gbzrg6k3k9an
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: pl05hytbujyqd
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 2ydbmyz7nl91c
          format: date
        total:
          type: number
          x-stoplight:
            id: jvld8a55evzgl
        count:
          type: number
          x-stoplight:
            id: vkkiofk69n4by
        sum:
          type: number
          x-stoplight:
            id: rdf877m3wf9wx
        avg:
          type: number
          x-stoplight:
            id: hawd1euk8tugf
        median:
          type: number
          x-stoplight:
            id: jab9zvjhmn6i1
        min:
          type: number
          x-stoplight:
            id: tbfzxx9h12tpm
        max:
          type: number
          x-stoplight:
            id: fteev91pkct1o
        dimensions:
          type: string
          x-stoplight:
            id: 5x6cv3pzlfwf4
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: f0wicercn5cj9
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: jobuvm5h97cs6
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
