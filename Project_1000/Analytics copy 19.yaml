components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: gmzeco47e1myh
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: knws9xilhhgle
        metricKey:
          type: string
          x-stoplight:
            id: 0s6knhyty0yaf
        dateAggregation:
          type: string
          x-stoplight:
            id: dajgtsz6lfc1u
        history:
          type: array
          x-stoplight:
            id: i1x62u0notxk5
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: klihfhgg7zsy3
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: o0wtrknjwxdl6
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 2zovf49id4dai
          format: date
        total:
          type: number
          x-stoplight:
            id: w2ywcacwbd69c
        count:
          type: number
          x-stoplight:
            id: 0aizgoww0h4o7
        sum:
          type: number
          x-stoplight:
            id: giaba1l6mr74p
        avg:
          type: number
          x-stoplight:
            id: rqc0bxkwalhlt
        median:
          type: number
          x-stoplight:
            id: 67i2i4vroqq6b
        min:
          type: number
          x-stoplight:
            id: qslxh1e9b0hn8
        max:
          type: number
          x-stoplight:
            id: 5syn4xi7trwwb
        dimensions:
          type: string
          x-stoplight:
            id: sivrhpk09tdi8
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: dn2pbeantyv6h
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: efsx4t9744sjc
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
