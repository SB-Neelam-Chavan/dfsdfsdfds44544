components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6dfq1yzr0w6d5
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: lb9xcb5f2igqn
        metricKey:
          type: string
          x-stoplight:
            id: toh684r0oani3
        dateAggregation:
          type: string
          x-stoplight:
            id: g5dm0ayxr4ihu
        history:
          type: array
          x-stoplight:
            id: t9mprekxpg6xd
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: k328kmag5tqdc
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 88bidnprghqtg
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: mtbt8737bfbi6
          format: date
        total:
          type: number
          x-stoplight:
            id: nqw26foli8ydt
        count:
          type: number
          x-stoplight:
            id: 5reu1r68wif2i
        sum:
          type: number
          x-stoplight:
            id: u72iuoxi7j3kj
        avg:
          type: number
          x-stoplight:
            id: 42m2tg95ifa08
        median:
          type: number
          x-stoplight:
            id: lmxpm7uglgg6y
        min:
          type: number
          x-stoplight:
            id: 08otcpilhy4nb
        max:
          type: number
          x-stoplight:
            id: nctpjgrk6riey
        dimensions:
          type: string
          x-stoplight:
            id: vgv65lhnca8id
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: bnnngbdgadrw0
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: u3e2d513b923f
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
