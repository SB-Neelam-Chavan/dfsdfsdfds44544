components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: t93tv938jjtgw
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: dk62o6vcdhfc0
        metricKey:
          type: string
          x-stoplight:
            id: 6rj30o0rhoiqm
        dateAggregation:
          type: string
          x-stoplight:
            id: 9bht4lv6votxw
        history:
          type: array
          x-stoplight:
            id: c49i9cvyuva1r
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: pj3isofysal65
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: uwcwxjazxnib6
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: ag4cq6vuishan
          format: date
        total:
          type: number
          x-stoplight:
            id: zqaozqzz8j129
        count:
          type: number
          x-stoplight:
            id: qdcmy2rajklx8
        sum:
          type: number
          x-stoplight:
            id: uc4fl93epk4qv
        avg:
          type: number
          x-stoplight:
            id: ghfmwcabms70l
        median:
          type: number
          x-stoplight:
            id: wy7p0jzhlh2tb
        min:
          type: number
          x-stoplight:
            id: d5vxfncsrokdr
        max:
          type: number
          x-stoplight:
            id: m2hpsxdkne17m
        dimensions:
          type: string
          x-stoplight:
            id: 5eo3pg7tho4dw
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: i3pk7hxy1f6uq
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: zff5bgnbdjrvt
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
