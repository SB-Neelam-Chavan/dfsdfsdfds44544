components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4sdvefvuqesaj
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: n3nivqjwkyfu6
        metricKey:
          type: string
          x-stoplight:
            id: 32ffdocjmuzak
        dateAggregation:
          type: string
          x-stoplight:
            id: nyj17uqccefku
        history:
          type: array
          x-stoplight:
            id: or2svswhnlaan
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 9aga5hgyfn6tr
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: cfxuuddv9pkgy
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: r5l07pf8pp7k5
          format: date
        total:
          type: number
          x-stoplight:
            id: mjmfxzusy2ojv
        count:
          type: number
          x-stoplight:
            id: mi9rs1eqi185m
        sum:
          type: number
          x-stoplight:
            id: 6a7hkf9rxubht
        avg:
          type: number
          x-stoplight:
            id: prop5s0k0a664
        median:
          type: number
          x-stoplight:
            id: nd8axghga8czy
        min:
          type: number
          x-stoplight:
            id: i955taqbqa6pr
        max:
          type: number
          x-stoplight:
            id: 41dytakthoqlx
        dimensions:
          type: string
          x-stoplight:
            id: b87kj5r6dmrro
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: f66nypoitvrbm
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: lz7p0vmd25tzl
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
