components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: u8v7dmwae6gm9
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: s1466kxres2wc
        metricKey:
          type: string
          x-stoplight:
            id: a4ov9k1mlhemv
        dateAggregation:
          type: string
          x-stoplight:
            id: xih33ng3lp92i
        history:
          type: array
          x-stoplight:
            id: 1on9nfxhhaum8
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ilaab52d4eyy9
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: unrpjswhcmy0s
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 1066cyvpedexj
          format: date
        total:
          type: number
          x-stoplight:
            id: 63cd9e4k11rpv
        count:
          type: number
          x-stoplight:
            id: 97bgduaacfo0p
        sum:
          type: number
          x-stoplight:
            id: v0lvaz2h5y7je
        avg:
          type: number
          x-stoplight:
            id: 5dniiu78tq6re
        median:
          type: number
          x-stoplight:
            id: 1h4hzq10p815u
        min:
          type: number
          x-stoplight:
            id: pskqupr0bi8j0
        max:
          type: number
          x-stoplight:
            id: 83je138m9tvcg
        dimensions:
          type: string
          x-stoplight:
            id: htnqagnrfxpiq
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: qhgj1m4xuqtv6
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: bc2a3rdq4j0jq
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
