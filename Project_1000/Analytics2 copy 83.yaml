components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: fcnhiuwxup1m6
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: sh4fqwg2vawc6
        metricKey:
          type: string
          x-stoplight:
            id: b377qcss90wyf
        dateAggregation:
          type: string
          x-stoplight:
            id: p9s2ev0rrv63t
        history:
          type: array
          x-stoplight:
            id: xpfdz7vlj4uae
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: ysm87zdn83mhl
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 3rjrjodslh08h
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 6nthcay35tzmb
          format: date
        total:
          type: number
          x-stoplight:
            id: ejndzodrfmnwg
        count:
          type: number
          x-stoplight:
            id: thl5v9tcwju2f
        sum:
          type: number
          x-stoplight:
            id: qmefdx475020e
        avg:
          type: number
          x-stoplight:
            id: c788rvo1h7jw9
        median:
          type: number
          x-stoplight:
            id: n0z44ubsqblsa
        min:
          type: number
          x-stoplight:
            id: nvj8hcm1lm8v0
        max:
          type: number
          x-stoplight:
            id: ctvhr4181dp8a
        dimensions:
          type: string
          x-stoplight:
            id: gsxly0drofe6a
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: v9qzqx7ns8awy
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: afwrvasupa7m3
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
