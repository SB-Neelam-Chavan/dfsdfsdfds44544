components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: oqpmlwql2q8rg
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: m2bjd7o8839g5
        metricKey:
          type: string
          x-stoplight:
            id: v7zmg3gcefvc4
        dateAggregation:
          type: string
          x-stoplight:
            id: qnm3bql0kx5sk
        history:
          type: array
          x-stoplight:
            id: lnb6bjg3hnk9r
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: iuijiud46c61h
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 6xt8rvchbp6rj
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 1bkoxrr3r236p
          format: date
        total:
          type: number
          x-stoplight:
            id: cf4f4v8mgr5mg
        count:
          type: number
          x-stoplight:
            id: oaxxou8sa08mq
        sum:
          type: number
          x-stoplight:
            id: gqecbvgcwdlu7
        avg:
          type: number
          x-stoplight:
            id: 1avuz2dowvcr8
        median:
          type: number
          x-stoplight:
            id: f1g5jddpzmfj8
        min:
          type: number
          x-stoplight:
            id: kgx0e7qfllz5u
        max:
          type: number
          x-stoplight:
            id: diqy37o8sizxw
        dimensions:
          type: string
          x-stoplight:
            id: dxynjnld3cshe
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 28r0xi612syla
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 5hbejwcad7p19
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
