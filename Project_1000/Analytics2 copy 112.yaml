components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 98x9d83edgofo
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: tolu9z1k1z855
        metricKey:
          type: string
          x-stoplight:
            id: bxg2xihtashcj
        dateAggregation:
          type: string
          x-stoplight:
            id: kioezytjx36nr
        history:
          type: array
          x-stoplight:
            id: crb6z734br8i2
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: s22e84lzfrcjq
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: x60c25272y2g2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: prepblo9r3rko
          format: date
        total:
          type: number
          x-stoplight:
            id: a759hx4lw3213
        count:
          type: number
          x-stoplight:
            id: lb01gh5sw94vd
        sum:
          type: number
          x-stoplight:
            id: g2a33esqzp4hg
        avg:
          type: number
          x-stoplight:
            id: o5dj8bb3h5623
        median:
          type: number
          x-stoplight:
            id: 3kxi35hn6r904
        min:
          type: number
          x-stoplight:
            id: bodon7zy4cxnj
        max:
          type: number
          x-stoplight:
            id: mlaxpyisurv7z
        dimensions:
          type: string
          x-stoplight:
            id: dpljziqs9mvbp
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: z9xg7g87pzjjq
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: s61po7arebrnd
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
