components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: b3mam8pmat9hs
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: zy7eisjn8vwyj
        metricKey:
          type: string
          x-stoplight:
            id: e8c0zx4vmc91l
        dateAggregation:
          type: string
          x-stoplight:
            id: f416cut388sil
        history:
          type: array
          x-stoplight:
            id: tcll7juk6nglb
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 3jx9k5143e49c
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: tkmgrkmfrxx93
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: vbppgcst7kumh
          format: date
        total:
          type: number
          x-stoplight:
            id: 5umppcvcga452
        count:
          type: number
          x-stoplight:
            id: mo2pdo469ai7q
        sum:
          type: number
          x-stoplight:
            id: g97x1nz8pev2j
        avg:
          type: number
          x-stoplight:
            id: p5mjqx4ftdhv1
        median:
          type: number
          x-stoplight:
            id: eom057iip859u
        min:
          type: number
          x-stoplight:
            id: 7v5tuwid0rlkx
        max:
          type: number
          x-stoplight:
            id: ojtp6vmw2hq2e
        dimensions:
          type: string
          x-stoplight:
            id: 3yta8rarnty5t
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: icabecg2qtjfm
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: xc24fwscxmmmv
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
