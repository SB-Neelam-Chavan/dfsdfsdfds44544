components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: t8pvybzl7hjy4
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: m4ut9kexkmxwr
        metricKey:
          type: string
          x-stoplight:
            id: pirjf4plr5fsy
        dateAggregation:
          type: string
          x-stoplight:
            id: huzmq8bxpupi9
        history:
          type: array
          x-stoplight:
            id: 92loot78qwlbz
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: u20vcn465hmjm
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: pycveemke62fd
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: onxfuavtyu00k
          format: date
        total:
          type: number
          x-stoplight:
            id: f2mu53fue16pz
        count:
          type: number
          x-stoplight:
            id: 21lkzcb7lrxed
        sum:
          type: number
          x-stoplight:
            id: 8585efhivdlxw
        avg:
          type: number
          x-stoplight:
            id: lb6req4av79f6
        median:
          type: number
          x-stoplight:
            id: cqbqaumvxs1g7
        min:
          type: number
          x-stoplight:
            id: v7fy41eo7m43n
        max:
          type: number
          x-stoplight:
            id: xt06j0lvd9f1b
        dimensions:
          type: string
          x-stoplight:
            id: 264u2l2ffu4r2
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 9ve1k30y3h40p
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: pbgn8et4s9vu1
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
