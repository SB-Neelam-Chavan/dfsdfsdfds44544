components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: w3atcm5zqujuf
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 13jvftwhghc0k
        metricKey:
          type: string
          x-stoplight:
            id: erzd1gebafg2g
        dateAggregation:
          type: string
          x-stoplight:
            id: 59ejiggijlq5e
        history:
          type: array
          x-stoplight:
            id: jg6t2u041i4p9
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: tx4o7z3w7cmht
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 7h3tk235z1bsn
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: r3y7ixbyviqd8
          format: date
        total:
          type: number
          x-stoplight:
            id: tm4iwr1t5nhof
        count:
          type: number
          x-stoplight:
            id: 6jo0giqtz8lei
        sum:
          type: number
          x-stoplight:
            id: oarauxmsgdidr
        avg:
          type: number
          x-stoplight:
            id: pcfye6p8k63ck
        median:
          type: number
          x-stoplight:
            id: sdwfdc1393jcl
        min:
          type: number
          x-stoplight:
            id: h3h2v3k9nqilc
        max:
          type: number
          x-stoplight:
            id: i67amonsow6yg
        dimensions:
          type: string
          x-stoplight:
            id: kx2i5a1zoqpxr
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: qdocn79cz07p2
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: qqd1kser1auu2
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
