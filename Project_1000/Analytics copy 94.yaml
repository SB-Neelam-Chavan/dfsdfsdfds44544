components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 6p4cnmz6r0h4f
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: vlbpuxdxo52hm
        metricKey:
          type: string
          x-stoplight:
            id: an0kzmtdaryoq
        dateAggregation:
          type: string
          x-stoplight:
            id: a3p69x5p9wnkq
        history:
          type: array
          x-stoplight:
            id: 9oowwaw9i9wrq
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 1t4xtqdtx6dp7
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 7vgxsg6udrhlp
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: mr8iyxm8fo2hv
          format: date
        total:
          type: number
          x-stoplight:
            id: uos2rpjwmessm
        count:
          type: number
          x-stoplight:
            id: 7etodbc41ec7j
        sum:
          type: number
          x-stoplight:
            id: 5gns4dgoatg7t
        avg:
          type: number
          x-stoplight:
            id: etqpw4xry43nm
        median:
          type: number
          x-stoplight:
            id: v33l3hwiy8fun
        min:
          type: number
          x-stoplight:
            id: 1sisxau5ulot8
        max:
          type: number
          x-stoplight:
            id: 1kfgffnkit0vk
        dimensions:
          type: string
          x-stoplight:
            id: yzhsnhyu3y5pk
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 4koxj9wrrz4qw
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: v9iydccu30f9q
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
