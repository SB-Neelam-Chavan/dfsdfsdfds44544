components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: xlcouhlj9k5h4
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 2gejwlhbdcks1
        metricKey:
          type: string
          x-stoplight:
            id: e83dwznw9mkms
        dateAggregation:
          type: string
          x-stoplight:
            id: 1jrrznjfka8en
        history:
          type: array
          x-stoplight:
            id: yfvfgx62zkw6u
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 4tt3mi9pe0ud0
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: shmofedmnbxgc
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: as6rdnttse1ch
          format: date
        total:
          type: number
          x-stoplight:
            id: p5klib1ccjrri
        count:
          type: number
          x-stoplight:
            id: vvbgg4x7ca5x6
        sum:
          type: number
          x-stoplight:
            id: 76m3sgb7k8bkp
        avg:
          type: number
          x-stoplight:
            id: jq38griklnk93
        median:
          type: number
          x-stoplight:
            id: lsfo4z8wmyiqn
        min:
          type: number
          x-stoplight:
            id: x7hugvuxuhgor
        max:
          type: number
          x-stoplight:
            id: u42yhe6gufa4b
        dimensions:
          type: string
          x-stoplight:
            id: cem37d565fbbs
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: fapsleqh72x4l
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 702kh0k5alx6j
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
