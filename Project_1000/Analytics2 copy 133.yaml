components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: giltq3ge21jy8
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: qqelj3bcccxiy
        metricKey:
          type: string
          x-stoplight:
            id: v73072mhk3kid
        dateAggregation:
          type: string
          x-stoplight:
            id: o1nvxk4385bp1
        history:
          type: array
          x-stoplight:
            id: zd0fpsd9u6058
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 8hgetns5trglp
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: pmalwqi3xkzrc
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: nl9l489kw6k7s
          format: date
        total:
          type: number
          x-stoplight:
            id: 5pa3cptuoh9nc
        count:
          type: number
          x-stoplight:
            id: lwrob1hngsoyb
        sum:
          type: number
          x-stoplight:
            id: yxdai143u6co2
        avg:
          type: number
          x-stoplight:
            id: x8v0fdpdkqa6p
        median:
          type: number
          x-stoplight:
            id: 2yv708hnc3np8
        min:
          type: number
          x-stoplight:
            id: nuywaa9vs7nvv
        max:
          type: number
          x-stoplight:
            id: 9050ugyrm3hkj
        dimensions:
          type: string
          x-stoplight:
            id: skcnfyo9dqjhn
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 00ywoe9xn7le8
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: na5h74qdkslu1
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
