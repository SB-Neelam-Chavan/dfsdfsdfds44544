components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 2ivt8ufi2bko8
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 9jqmgx3q2956c
        metricKey:
          type: string
          x-stoplight:
            id: ms7rh2nsynphq
        dateAggregation:
          type: string
          x-stoplight:
            id: 8c5e6rfcx9qrf
        history:
          type: array
          x-stoplight:
            id: 6c6cdw5dn28u8
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: tlj243daslqc3
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: qus1ttv7pm5f2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: s6pwnx9j15tid
          format: date
        total:
          type: number
          x-stoplight:
            id: drpawkvjoztyw
        count:
          type: number
          x-stoplight:
            id: hyf2ya6krggxz
        sum:
          type: number
          x-stoplight:
            id: 5tk4tw34eg0x4
        avg:
          type: number
          x-stoplight:
            id: clh1sf4lp29t4
        median:
          type: number
          x-stoplight:
            id: rir68z8oitshh
        min:
          type: number
          x-stoplight:
            id: lwr2nvfvqoknx
        max:
          type: number
          x-stoplight:
            id: 2pkcmvjc5s2rp
        dimensions:
          type: string
          x-stoplight:
            id: rmiupw64ndvw0
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: kxs2g0yqrmm7m
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: sf41toma6tiwa
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
