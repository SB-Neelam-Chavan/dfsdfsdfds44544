components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: kz1bzdwu46bhh
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: mwwhwa8i1wq3q
        metricKey:
          type: string
          x-stoplight:
            id: piafw30td3k76
        dateAggregation:
          type: string
          x-stoplight:
            id: ga0khesy807uk
        history:
          type: array
          x-stoplight:
            id: 3k4hwqqkh5cpi
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 2yuo0q0riqouy
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 6jn1j4jk0zenv
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: n4hc9z6juuuaa
          format: date
        total:
          type: number
          x-stoplight:
            id: l3scctqd3spgh
        count:
          type: number
          x-stoplight:
            id: a74fde65lh2oo
        sum:
          type: number
          x-stoplight:
            id: dr214pohti432
        avg:
          type: number
          x-stoplight:
            id: qmz3q4bxbel5f
        median:
          type: number
          x-stoplight:
            id: ghwewetm3db78
        min:
          type: number
          x-stoplight:
            id: bejqk0ilqmkv6
        max:
          type: number
          x-stoplight:
            id: wirdncba7kccl
        dimensions:
          type: string
          x-stoplight:
            id: 3bcfkrvh59aq9
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: qrimwicf8oetu
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: yuuh6ayl6y61s
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
