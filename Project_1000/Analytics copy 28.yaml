components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: gq0v5bao7xhsg
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: omxcraa24fd11
        metricKey:
          type: string
          x-stoplight:
            id: tgy21lptj3qdm
        dateAggregation:
          type: string
          x-stoplight:
            id: 1kx5n8zxz3mkb
        history:
          type: array
          x-stoplight:
            id: yngvapa4ahlw4
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: y2iis7m936iuh
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: yezimaerlcwdx
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: 0ud3s8lohxcyn
          format: date
        total:
          type: number
          x-stoplight:
            id: sph1ge8zdx1lq
        count:
          type: number
          x-stoplight:
            id: u71vqhfwwnr03
        sum:
          type: number
          x-stoplight:
            id: e0m9a55tot0kj
        avg:
          type: number
          x-stoplight:
            id: 88763xxnw7i0m
        median:
          type: number
          x-stoplight:
            id: 66lb43b30ieki
        min:
          type: number
          x-stoplight:
            id: us0wux4spncmb
        max:
          type: number
          x-stoplight:
            id: 41fdpp3q8g8bf
        dimensions:
          type: string
          x-stoplight:
            id: ll7o6n1of3fg7
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: rdl4fo09ip5cu
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: d9y4hnljoi6ji
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
