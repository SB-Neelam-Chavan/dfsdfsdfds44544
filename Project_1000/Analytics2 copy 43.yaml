components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: ywz9xutlzs2ys
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: eth48jguq6mbc
        metricKey:
          type: string
          x-stoplight:
            id: 98ni5deev7qzv
        dateAggregation:
          type: string
          x-stoplight:
            id: 4odk1g0or7nfb
        history:
          type: array
          x-stoplight:
            id: yurbc1iad3b8a
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: m5a17a5tv35he
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: 5u8thrv2llsmc
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: cu5h6q1d0f8e8
          format: date
        total:
          type: number
          x-stoplight:
            id: nbf87cdj8btdu
        count:
          type: number
          x-stoplight:
            id: xdh3cw33kw4gf
        sum:
          type: number
          x-stoplight:
            id: ljxlhdty45hpw
        avg:
          type: number
          x-stoplight:
            id: vl4z84s6isaon
        median:
          type: number
          x-stoplight:
            id: 3ea599wqq9gwp
        min:
          type: number
          x-stoplight:
            id: yvtg1i3qqollh
        max:
          type: number
          x-stoplight:
            id: kupkpv1sdlskp
        dimensions:
          type: string
          x-stoplight:
            id: tspsy7uczhe2g
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: xoy35tcuiz4e7
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: vdxgvk7w273fj
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
