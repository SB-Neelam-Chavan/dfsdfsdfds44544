components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: hk73uydsprzj1
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: oezi51t9tdna9
        metricKey:
          type: string
          x-stoplight:
            id: 1757hdk14a5uw
        dateAggregation:
          type: string
          x-stoplight:
            id: swmx27i6bqm3q
        history:
          type: array
          x-stoplight:
            id: k6np8d8kq7jzl
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 1sw6irkgt6sxm
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: gm64vi5yuhyo2
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: g6yzey7dfdh5a
          format: date
        total:
          type: number
          x-stoplight:
            id: duptm5l1u6wdb
        count:
          type: number
          x-stoplight:
            id: ao0jxcgzmb55w
        sum:
          type: number
          x-stoplight:
            id: ppm6pefpo2pl5
        avg:
          type: number
          x-stoplight:
            id: twoag292gtqw2
        median:
          type: number
          x-stoplight:
            id: a90nye92nkd2u
        min:
          type: number
          x-stoplight:
            id: offcnkfxpof1i
        max:
          type: number
          x-stoplight:
            id: 3dcbo88s44d3g
        dimensions:
          type: string
          x-stoplight:
            id: a08aq5qtmjggf
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: yllsb9pl2k1ce
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: 260au0g0xohj9
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
