components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: 4mjcmv3qgjckf
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 373kdewt8efqx
        metricKey:
          type: string
          x-stoplight:
            id: mdd5gcpr18qze
        dateAggregation:
          type: string
          x-stoplight:
            id: zlsdr0w5y6inr
        history:
          type: array
          x-stoplight:
            id: mc4rzxylivs17
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 39hmotkqawjv5
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: t4b9lxvtir9l6
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: xqw3cvi913mqx
          format: date
        total:
          type: number
          x-stoplight:
            id: sfv2puezcs3xg
        count:
          type: number
          x-stoplight:
            id: 2aackft3iobq2
        sum:
          type: number
          x-stoplight:
            id: c2mk367vjterh
        avg:
          type: number
          x-stoplight:
            id: b4e7e55ajzy5z
        median:
          type: number
          x-stoplight:
            id: t5b11mnxu701o
        min:
          type: number
          x-stoplight:
            id: f5jauuo6trsbm
        max:
          type: number
          x-stoplight:
            id: ytldspq02tbx2
        dimensions:
          type: string
          x-stoplight:
            id: uqohz2tnv0620
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 5qtgcqzygq4q7
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: v8pvytwmn6tgx
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
