components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: qcvw3zr47ownk
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: 58q9hbq8ld9yd
        metricKey:
          type: string
          x-stoplight:
            id: fp94riwr1vak0
        dateAggregation:
          type: string
          x-stoplight:
            id: i80du5xdj5ji3
        history:
          type: array
          x-stoplight:
            id: ws0egdxbfu0c1
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: 831mif4ohqqf6
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: ejv6spho3o6ay
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: brwv5len2jyhm
          format: date
        total:
          type: number
          x-stoplight:
            id: 3qsjn6i45gs8g
        count:
          type: number
          x-stoplight:
            id: guwbpzfqd0iyk
        sum:
          type: number
          x-stoplight:
            id: p81z5u17p70bf
        avg:
          type: number
          x-stoplight:
            id: zhsufi3w77gf3
        median:
          type: number
          x-stoplight:
            id: 33f1uihcclchm
        min:
          type: number
          x-stoplight:
            id: zt0rjbrveiswf
        max:
          type: number
          x-stoplight:
            id: k417d6fqgc8o0
        dimensions:
          type: string
          x-stoplight:
            id: o57a6rxtfarvm
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 0wk4rnshpurkw
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: dkq6bfg4di81p
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
