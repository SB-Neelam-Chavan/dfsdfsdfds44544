components:
  schemas:
    ListMetricResult:
      title: ListMetricResult
      x-stoplight:
        id: mqryc7jpn78kd
      type: object
      description: 'For a given metric, result is a timeseries of that metric with accompanying metadata'
      properties:
        product:
          type: string
          x-stoplight:
            id: ymtzfl9ff9qrh
        metricKey:
          type: string
          x-stoplight:
            id: vqvmiqlrwx4rq
        dateAggregation:
          type: string
          x-stoplight:
            id: 4812s3ucijzzp
        history:
          type: array
          x-stoplight:
            id: 8ze31v8zwwjwe
          items:
            $ref: '#/components/schemas/MetricHistory'
            x-stoplight:
              id: lfzmsgey9sdo2
    MetricHistory:
      title: MetricHistory
      x-stoplight:
        id: wd071iguf1p9g
      type: object
      properties:
        date:
          type: string
          x-stoplight:
            id: voe4ja2w91z5q
          format: date
        total:
          type: number
          x-stoplight:
            id: 83uah833bi5d7
        count:
          type: number
          x-stoplight:
            id: z4ywwq9ey31ex
        sum:
          type: number
          x-stoplight:
            id: uqkqt56p9hhpa
        avg:
          type: number
          x-stoplight:
            id: y9o2gtz2vfuce
        median:
          type: number
          x-stoplight:
            id: qyjdvznvnjh7r
        min:
          type: number
          x-stoplight:
            id: f6hjzi8u1lf2b
        max:
          type: number
          x-stoplight:
            id: g3nsdcaan94wj
        dimensions:
          type: string
          x-stoplight:
            id: z5sbrvn66koic
      description: A single element of the timeseries in a Metric Result
  responses:
    AnalyticsMetric:
      description: Metrics data with pagination metadata
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/ListMetricResult'
                x-stoplight:
                  id: 4q0u4nglatbkv
              metadata:
                $ref: ./models/PaginationMetadata.yaml
                x-stoplight:
                  id: pu21kvlu9m7a8
  parameters:
    bankAccountId:
      name: bankAccountId
      in: path
      required: true
      schema:
        type: string
      description: The bank account identifier
    startDate:
      name: startDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Minimum date to include in response
    endDate:
      name: endDate
      in: query
      required: false
      schema:
        type: string
        format: date
      description: Maximum date to include in response
    dateAggregation:
      name: dateAggregation
      in: query
      required: false
      schema:
        type: string
        enum:
          - year
          - quarter
          - month
          - week
          - day
          - hour
          - minute
          - second
        example: year
      description: 'Unit of aggregation data across dates (daily, weekly, etc...)'
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 0
        default: 0
      description: Which page of results to request
    pageSize:
      name: pageSize
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 25
        exclusiveMinimum: 0
      description: The number of resources returned per page
    sort:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: asc
      description: The sort order of results
    sortDesc:
      name: sort
      in: query
      schema:
        type: string
        enum:
          - asc
          - desc
        default: desc
      description: The sort order of results
    nextToken:
      name: nextToken
      in: query
      schema:
        type: string
      description: A token to retrieve the next set of results
    metricKey:
      name: metricKey
      in: query
      required: true
      schema:
        type: string
      description: Define which pre-defined metric to return; for analytics/metrics endpoints
  securitySchemes:
    token:
      type: http
      scheme: bearer
      description: Bearer token
security:
  - token: []
tags:
  - name: Analytics
    description: Analytics
